<span class="token function">mkdir</span> jenkins
<span class="token builtin class-name">cd</span> jenkins/
<span class="token function">wget</span> https://mirrors.tuna.tsinghua.edu.cn/jenkins/war-stable/2.346.3/jenkins.war

<span class="token function">dd</span> <span class="token assign-left variable">if</span><span class="token operator">=</span>/dev/zero <span class="token assign-left variable">of</span><span class="token operator">=</span>/swap <span class="token assign-left variable">bs</span><span class="token operator">=</span>100M <span class="token assign-left variable">count</span><span class="token operator">=</span><span class="token number">40</span>
/sbin/mkswap /swap
/sbin/swapon /swap
<span class="token builtin class-name">echo</span> <span class="token string">&quot;/swap  swap  swap defaults 0 0&quot;</span> <span class="token operator">&gt;&gt;</span> /etc/fstab
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="开机启动"><a href="#开机启动" class="header-anchor">#</a> 开机启动</h2> <h3 id="创建jenkins-sh脚本"><a href="#创建jenkins-sh脚本" class="header-anchor">#</a> 创建jenkins.sh脚本</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /usr/local/jenkins/.shell
<span class="token builtin class-name">cd</span> /usr/local/jenkins/.shell
<span class="token function">vim</span> jenkins.sh
<span class="token function">chmod</span> +x jenkins.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="编写jenkins-sh脚本"><a href="#编写jenkins-sh脚本" class="header-anchor">#</a> 编写jenkins.sh脚本</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token comment">#author icaiwei</span>

<span class="token comment">#此处声明`JENKINS_HOME`变量</span>
<span class="token comment">#原因在开机自启动时，该文件访问不到环境变量中`JENKINS_HOME`变量</span>

<span class="token builtin class-name">export</span> <span class="token assign-left variable">JENKINS_HOME</span><span class="token operator">=</span>/usr/local/jenkins
<span class="token comment">#其他环境变量（如过Jenkins服务还有其他的环境配置一并添加在此处，很重要。）</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable">MAVEN_HOME</span><span class="token operator">=</span>/usr/local/maven/apache-maven-3.8.6
<span class="token builtin class-name">export</span> <span class="token assign-left variable">JAVA_HOME</span><span class="token operator">=</span>/usr/local/java/jdk1.8.0_202
<span class="token builtin class-name">export</span> <span class="token assign-left variable">JRE_HOME</span><span class="token operator">=</span>/usr/local/java/jdk1.8.0_202/jre
<span class="token builtin class-name">export</span> <span class="token assign-left variable">CLASSPATH</span><span class="token operator">=</span><span class="token variable">$CLASSPATH</span><span class="token builtin class-name">:</span><span class="token variable">$JAVA_HOME</span>/lib:<span class="token variable">$JRE_HOME</span>/lib
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token variable">$MAVEN_HOME</span>/bin:<span class="token variable">$JRE_HOME</span>/bin:<span class="token environment constant">$PATH</span><span class="token builtin class-name">:</span><span class="token environment constant">$HOME</span>/bin

<span class="token assign-left variable">pid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> jenkins.war <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token string">'grep'</span><span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2}'</span><span class="token operator">|</span> <span class="token function">wc</span> <span class="token parameter variable">-l</span><span class="token variable">`</span></span>
 <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$1</span>&quot;</span> <span class="token operator">=</span> <span class="token string">&quot;start&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span><span class="token keyword">then</span>
 <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token variable">$pid</span> <span class="token parameter variable">-gt</span> <span class="token number">0</span> <span class="token punctuation">]</span><span class="token punctuation">;</span><span class="token keyword">then</span>
 <span class="token builtin class-name">echo</span> <span class="token string">'jenkins is running...'</span>
<span class="token keyword">else</span>
 <span class="token comment">#java启动服务 配置java安装根路径,和启动war包存的根路径</span>
 <span class="token function">nohup</span> /usr/local/java/jdk1.8.0_202/bin/java <span class="token parameter variable">-jar</span> /usr/local/jenkins/jenkins.war <span class="token operator">&gt;</span> /usr/local/jenkins/jenkins.log <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span><span class="token file-descriptor important">&amp;1</span> <span class="token operator">&amp;</span>
 <span class="token keyword">fi</span>
 <span class="token keyword">elif</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$1</span>&quot;</span> <span class="token operator">=</span> <span class="token string">&quot;stop&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span><span class="token keyword">then</span>
 <span class="token builtin class-name">exec</span> <span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> jenkins <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token function">grep</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2}'</span><span class="token operator">|</span> <span class="token function">xargs</span> <span class="token function">kill</span> <span class="token parameter variable">-9</span>
 <span class="token builtin class-name">echo</span> <span class="token string">'jenkins is stop..'</span>
<span class="token keyword">else</span>
 <span class="token builtin class-name">echo</span> <span class="token string">&quot;运行该脚本，请务必传入参数：start 或 stop&quot;</span>
 <span class="token keyword">fi</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><h3 id="创建jenkins-service文件"><a href="#创建jenkins-service文件" class="header-anchor">#</a> 创建jenkins.service文件</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">vim</span> /lib/systemd/system/jenkins.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将以下内容复制到<code>jenkins.service</code>文件中，注意<code>ExecStart</code>、<code>ExecStop</code>对应的脚本路径，如果不一致，请修改</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>Unit<span class="token punctuation">]</span>
<span class="token assign-left variable">Description</span><span class="token operator">=</span>Jenkins
<span class="token assign-left variable">After</span><span class="token operator">=</span>network.target
 
<span class="token punctuation">[</span>Service<span class="token punctuation">]</span>
<span class="token assign-left variable">Type</span><span class="token operator">=</span>forking
<span class="token assign-left variable">ExecStart</span><span class="token operator">=</span>/usr/local/jenkins/.shell/jenkins.sh start
<span class="token assign-left variable">ExecReload</span><span class="token operator">=</span>
<span class="token assign-left variable">ExecStop</span><span class="token operator">=</span>/usr/local/jenkins/.shell/jenkins.sh stop
<span class="token assign-left variable">PrivateTmp</span><span class="token operator">=</span>true
 
<span class="token punctuation">[</span>Install<span class="token punctuation">]</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="刷新服务配置"><a href="#刷新服务配置" class="header-anchor">#</a> 刷新服务配置</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>systemctl daemon-reload

0uOQgghokIsQGJi6oQPExISHsnFCCHC7393nVUs//O9z0zTlQgxteRt+0IIIaKCDGhCCCGiwv8DrslsPHV5NpMAAAAASUVORK5CYII=" alt="image-20230628195823005"></p> <p>在每个子目录下，固定分成如下文件/目录：</p> <ul><li><code>a.jar</code>：项目的 <code>jar</code> 包。</li> <li><code>build</code> 目录：Jenkins 构建完项目后的<strong>新</strong> <code>jar</code> 包，会上传到 <code>build</code> 目录下，避免对<strong>原</strong> <code>jar</code> 包覆盖，导致无法正常关闭 Java 服务。</li> <li><code>backup</code> 目录：对历史 <code>jar</code> 包的备份目录。每次使用新的 <code>jar</code> 启动服务时，会将老的 <code>jar</code> 移到 <code>backup</code> 目录下备份。</li> <li><code>shell</code> 目录：脚本目录。目前只有 <code>deploy.sh</code> 脚本。</li></ul> <h3 id="deploy-sh"><a href="#deploy-sh" class="header-anchor">#</a> deploy.sh</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token shebang important">#!/bin/bash</span>
<span class="token builtin class-name">set</span> <span class="token parameter variable">-e</span>

<span class="token assign-left variable">DATE</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">date</span> +%Y%m%d%H%M<span class="token variable">)</span></span>
<span class="token comment"># 基础路径</span>
<span class="token assign-left variable">BASE_PATH</span><span class="token operator">=</span>/work/projects/pldm
<span class="token comment"># 编译后 jar 的地址。部署时，Jenkins 会上传 jar 包到该目录下</span>
<span class="token assign-left variable">SOURCE_PATH</span><span class="token operator">=</span><span class="token variable">$BASE_PATH</span>/build
<span class="token comment"># 服务名称。同时约定部署服务的 jar 包名字也为它。</span>
<span class="token assign-left variable">SERVER_NAME</span><span class="token operator">=</span>pldm-server
<span class="token comment"># 环境</span>
<span class="token assign-left variable">PROFILES_ACTIVE</span><span class="token operator">=</span>dev
<span class="token comment"># 健康检查 URL</span>
<span class="token assign-left variable">HEALTH_CHECK_URL</span><span class="token operator">=</span>http://127.0.0.1:48080/actuator/health/

<span class="token comment"># heapError 存放路径</span>
<span class="token assign-left variable">HEAP_ERROR_PATH</span><span class="token operator">=</span><span class="token variable">$BASE_PATH</span>/heapError
<span class="token comment"># JVM 参数</span>
<span class="token assign-left variable">JAVA_OPS</span><span class="token operator">=</span><span class="token string">&quot;-Xms512m -Xmx512m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=<span class="token variable">$HEAP_ERROR_PATH</span>&quot;</span>

<span class="token comment"># SkyWalking Agent 配置</span>

<span class="token comment">#export SW_AGENT_TRACE_IGNORE_PATH=&quot;Redisson/PING,/actuator/**,/admin/**&quot;</span>

<span class="token comment"># 备份</span>
<span class="token keyword">function</span> <span class="token function-name function">backup</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment"># 如果不存在，则无需备份</span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token parameter variable">-f</span> <span class="token string">&quot;<span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[backup] <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar 不存在，跳过备份&quot;</span>
    <span class="token comment"># 如果存在，则备份到 backup 目录下，使用时间作为后缀</span>
    <span class="token keyword">else</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[backup] 开始备份 <span class="token variable">$SERVER_NAME</span> ...&quot;</span>
        <span class="token function">cp</span> <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar <span class="token variable">$BASE_PATH</span>/backup/<span class="token variable">$SERVER_NAME</span>-<span class="token variable">$DATE</span>.jar
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[backup] 备份 <span class="token variable">$SERVER_NAME</span> 完成&quot;</span>
    <span class="token keyword">fi</span>
<span class="token punctuation">}</span>

<span class="token comment"># 最新构建代码 移动到项目环境</span>
<span class="token keyword">function</span> <span class="token function-name function">transfer</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[transfer] 开始转移 <span class="token variable">$SERVER_NAME</span>.jar&quot;</span>

    <span class="token comment"># 删除原 jar 包</span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token parameter variable">-f</span> <span class="token string">&quot;<span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[transfer] <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar 不存在，跳过删除&quot;</span>
    <span class="token keyword">else</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[transfer] 移除 <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar 完成&quot;</span>
        <span class="token function">rm</span> <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar
    <span class="token keyword">fi</span>

    <span class="token comment"># 复制新 jar 包</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[transfer] 从 <span class="token variable">$SOURCE_PATH</span> 中获取 <span class="token variable">$SERVER_NAME</span>.jar 并迁移至 <span class="token variable">$BASE_PATH</span> ....&quot;</span>
    <span class="token function">cp</span> <span class="token variable">$SOURCE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar <span class="token variable">$BASE_PATH</span>

    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[transfer] 转移 <span class="token variable">$SERVER_NAME</span>.jar 完成&quot;</span>
<span class="token punctuation">}</span>

<span class="token comment"># 停止：优雅关闭之前已经启动的服务</span>
<span class="token keyword">function</span> <span class="token function-name function">stop</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[stop] 开始停止 <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>&quot;</span>
    <span class="token assign-left variable">PID</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> $BASE_PATH/$SERVER_NAME <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token string">&quot;grep&quot;</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2}'</span><span class="token variable">)</span></span>
    <span class="token comment"># 如果 Java 服务启动中，则进行关闭</span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-n</span> <span class="token string">&quot;<span class="token variable">$PID</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token comment"># 正常关闭</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[stop] <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span> 运行中，开始 kill [<span class="token variable">$PID</span>]&quot;</span>
        <span class="token function">kill</span> <span class="token parameter variable">-15</span> <span class="token variable">$PID</span>
        <span class="token comment"># 等待最大 120 秒，直到关闭完成。</span>
        <span class="token keyword">for</span> <span class="token variable"><span class="token punctuation">((</span>i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">120</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">))</span></span>
            <span class="token keyword">do</span>
                <span class="token function">sleep</span> <span class="token number">1</span>
                <span class="token assign-left variable">PID</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> $BASE_PATH/$SERVER_NAME <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-v</span> <span class="token string">&quot;grep&quot;</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{print $2}'</span><span class="token variable">)</span></span>
                <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-n</span> <span class="token string">&quot;<span class="token variable">$PID</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
                    <span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;.<span class="token entity" title="\c">\c</span>&quot;</span>
                <span class="token keyword">else</span>
                    <span class="token builtin class-name">echo</span> <span class="token string">'[stop] 停止 $BASE_PATH/$SERVER_NAME 成功'</span>
                    <span class="token builtin class-name">break</span>
                <span class="token keyword">fi</span>
		    <span class="token keyword">done</span>

        <span class="token comment"># 如果正常关闭失败，那么进行强制 kill -9 进行关闭</span>
        <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-n</span> <span class="token string">&quot;<span class="token variable">$PID</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
            <span class="token builtin class-name">echo</span> <span class="token string">&quot;[stop] <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span> 失败，强制 kill -9 <span class="token variable">$PID</span>&quot;</span>
            <span class="token function">kill</span> <span class="token parameter variable">-9</span> <span class="token variable">$PID</span>
        <span class="token keyword">fi</span>
    <span class="token comment"># 如果 Java 服务未启动，则无需关闭</span>
    <span class="token keyword">else</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[stop] <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span> 未启动，无需停止&quot;</span>
    <span class="token keyword">fi</span>
<span class="token punctuation">}</span>

<span class="token comment"># 启动：启动后端项目</span>
<span class="token keyword">function</span> <span class="token function-name function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment"># 开启启动前，打印启动参数</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[start] 开始启动 <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>&quot;</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[start] JAVA_OPS: <span class="token variable">$JAVA_OPS</span>&quot;</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[start] JAVA_AGENT: <span class="token variable">$JAVA_AGENT</span>&quot;</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[start] PROFILES: <span class="token variable">$PROFILES_ACTIVE</span>&quot;</span>

    <span class="token comment"># 开始启动</span>
    <span class="token assign-left variable">BUILD_ID</span><span class="token operator">=</span>dontKillMe <span class="token function">nohup</span> <span class="token function">java</span> <span class="token parameter variable">-server</span> <span class="token variable">$JAVA_OPS</span> <span class="token variable">$JAVA_AGENT</span> <span class="token parameter variable">-jar</span> <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span>.jar <span class="token parameter variable">--spring.profiles.active</span><span class="token operator">=</span><span class="token variable">$PROFILES_ACTIVE</span> <span class="token operator">&amp;</span>
    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[start] 启动 <span class="token variable">$BASE_PATH</span>/<span class="token variable">$SERVER_NAME</span> 完成&quot;</span>
<span class="token punctuation">}</span>

<span class="token comment"># 健康检查：自动判断后端项目是否正常启动</span>
<span class="token keyword">function</span> <span class="token function-name function">healthCheck</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment"># 如果配置健康检查，则进行健康检查</span>
    <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-n</span> <span class="token string">&quot;<span class="token variable">$HEALTH_CHECK_URL</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token comment"># 健康检查最大 180 秒，直到健康检查通过</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[healthCheck] 开始通过 <span class="token variable">$HEALTH_CHECK_URL</span> 地址，进行健康检查&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token variable"><span class="token punctuation">((</span>i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">180</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">))</span></span>
            <span class="token keyword">do</span>
                <span class="token comment"># 请求健康检查地址，只获取状态码。</span>
                <span class="token assign-left variable">result</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">curl</span> <span class="token parameter variable">-I</span> <span class="token parameter variable">-m</span> <span class="token number">10</span> <span class="token parameter variable">-o</span> /dev/null <span class="token parameter variable">-s</span> <span class="token parameter variable">-w</span> %<span class="token punctuation">{</span>http_code<span class="token punctuation">}</span> $HEALTH_CHECK_URL <span class="token operator">||</span> <span class="token builtin class-name">echo</span> <span class="token string">&quot;000&quot;</span><span class="token variable">`</span></span>
                <span class="token comment"># 如果状态码为 200，则说明健康检查通过</span>
                <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token string">&quot;<span class="token variable">$result</span>&quot;</span> <span class="token operator">==</span> <span class="token string">&quot;200&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
                    <span class="token builtin class-name">echo</span> <span class="token string">&quot;[healthCheck] 健康检查通过&quot;</span><span class="token punctuation">;</span>
                    <span class="token builtin class-name">break</span>
                <span class="token comment"># 如果状态码非 200，则说明未通过。sleep 1 秒后，继续重试</span>
                <span class="token keyword">else</span>
                    <span class="token builtin class-name">echo</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;.<span class="token entity" title="\c">\c</span>&quot;</span>
                    <span class="token function">sleep</span> <span class="token number">1</span>
                <span class="token keyword">fi</span>
            <span class="token keyword">done</span>

        <span class="token comment"># 健康检查未通过，则异常退出 shell 脚本，不继续部署。</span>
        <span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token string">&quot;<span class="token variable">$result</span>&quot;</span> <span class="token operator">==</span> <span class="token string">&quot;200&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
            <span class="token builtin class-name">echo</span> <span class="token string">&quot;[healthCheck] 健康检查不通过，可能部署失败。查看日志，自行判断是否启动成功&quot;</span><span class="token punctuation">;</span>
            <span class="token function">tail</span> <span class="token parameter variable">-n</span> <span class="token number">20</span> nohup.out
            <span class="token builtin class-name">exit</span> <span class="token number">1</span><span class="token punctuation">;</span>
        <span class="token comment"># 健康检查通过，打印最后 10 行日志，可能部署的人想看下日志。</span>
        <span class="token keyword">else</span>
            <span class="token function">tail</span> <span class="token parameter variable">-n</span> <span class="token number">20</span> nohup.out
        <span class="token keyword">fi</span>
    <span class="token comment"># 如果未配置健康检查，则 sleep 180 秒，人工看日志是否部署成功。</span>
    <span class="token keyword">else</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[healthCheck] HEALTH_CHECK_URL 未配置，开始 sleep 180 秒&quot;</span><span class="token punctuation">;</span>
        <span class="token function">sleep</span> <span class="token number">180</span>
        <span class="token builtin class-name">echo</span> <span class="token string">&quot;[healthCheck] sleep 180 秒完成，查看日志，自行判断是否启动成功&quot;</span><span class="token punctuation">;</span>
        <span class="token function">tail</span> <span class="token parameter variable">-n</span> <span class="token number">20</span> nohup.out
    <span class="token keyword">fi</span>
<span class="token punctuation">}</span>

<span class="token comment"># 部署</span>
<span class="token keyword">function</span> <span class="token function-name function">deploy</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin class-name">cd</span> <span class="token variable">$BASE_PATH</span>
    <span class="token comment"># 备份原 jar</span>
    backup
    <span class="token comment"># 停止 Java 服务</span>
    stop
    <span class="token comment"># 部署新 jar</span>
    transfer
    <span class="token comment"># 启动 Java 服务</span>
    start
    <span class="token comment"># 健康检查</span>
    healthCheck
<span class="token punctuation">}</span>
