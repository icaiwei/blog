confont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/blog/categories/?category=%E8%BF%90%E7%BB%B4%E7%AE%A1%E7%90%86" title="分类" data-v-06225672>运维管理</a></li><li data-v-06225672><a href="/blog/categories/?category=Docker" title="分类" data-v-06225672>Docker</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.ic-sugar.com/blog" target="_blank" title="作者" class="beLink" data-v-06225672>i采薇</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Dockerfile使用<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="docker镜像原理"><a href="#docker镜像原理" class="header-anchor">#</a> Docker镜像原理</h2> <ol><li><p>Docker镜像的本质？</p> <p>本质是分层的文件系统</p> <p>Linux文件系统由bootfs和rootfs两部分组成</p> <ul><li><p>bootfs：包含bootloader和kernel</p></li> <li><p>rootfs：root文件系统，包含/dev，/bin等目录</p></li> <li><p>不同linux发行版，bootfs基本一样，而rootfs不同</p></li> <li><p>Docker镜像是由特殊的文件系统叠加而成</p></li> <li><p>最底端是bootfs，并使用宿主机的bootfs</p></li> <li><p>第二层是rootfs</p></li> <li><p>然后再往上叠加其他镜像文件</p></li> <li><p>统一文件系统技术能够将不同层整合成一个文件系统，为这些层提供了一个统一的视角，这样就隐藏了多层的存在，在用户角度看来，只存在一个文件系统</p></li> <li><p>一个镜像可以放在另一个镜像上面。位于下面的镜像称为父镜像，最底部的镜像称为基础镜像</p></li> <li><p>当从一个镜像启动容器时，Docker会在最顶层加载一个读写文件系统作为容器</p> <p><img src="/blog/assets/img/image-20230624172236634.1566b3b5.png" alt="image-20230624172236634"></p></li></ul></li> <li><p>Docker中一个centos镜像只有200M，而一个ISO镜像需要几个G？</p> <p>CentOS的ISO镜像文件包含 bootfs 和 rootfs，而 docker 的 centos 镜像复用操作系统的bootfs，只有 rootfs 和其他镜像层</p></li> <li><p>Docker中Tomcat镜像有500M，一个Tomcat安装包只有70M？</p> <p>由于docker中镜像是分层的，tomcat 虽然只有70M，但需要依赖父镜像和基础镜像，所以整个对外暴露的 tomcat 镜像有500M</p></li></ol> <h2 id="镜像制作"><a href="#镜像制作" class="header-anchor">#</a> 镜像制作</h2> <h3 id="容器转为镜像"><a href="#容器转为镜像" class="header-anchor">#</a> 容器转为镜像</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> commit 容器id 镜像名称:版本号
<span class="token function">docker</span> save <span class="token parameter variable">-o</span> 压缩文件名称 镜像名称:版本号
<span class="token function">docker</span> load <span class="token parameter variable">-i</span> 压缩文件名称
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="dockerfile"><a href="#dockerfile" class="header-anchor">#</a> dockerfile</h3> <h4 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h4> <ul><li>dockerfile是一个文本文件</li> <li>包含了一条条指令</li> <li>每一条指令构建一层，基于基础镜像，最终构建出一个新的镜像</li> <li>对于开发人员：可以为开发团队提供一个完全一致的开发环境</li> <li>对于测试人员：可以直接拿开发时所构建的镜像或者通过dockerfile文件构建一个新的镜像开始工作</li> <li>对于运维人员：在部署时，可以实现应用的无缝移植</li></ul> <p><img src="/blog/assets/img/image-20230624175043735.ef568bf0.png" alt="image-20230624175043735"></p> <h4 id="关键字"><a href="#关键字" class="header-anchor">#</a> 关键字</h4> <table><thead><tr><th>关键字</th> <th>作用</th> <th>备注</th></tr></thead> <tbody><tr><td>FROM</td> <td>指定父镜像</td> <td>指定dockerfile基于哪个image创建</td></tr> <tr><td>MAINTAINER</td> <td>作者信息</td> <td>用于表明这个dockerfile是谁写的</td></tr> <tr><td>LABEL</td> <td>标签</td> <td>用于标明dockerfile标签，可以使用LABEL代替MAINTAINER，最终都可以在docker image基本信息中查看</td></tr> <tr><td>RUN</td> <td>执行命令</td> <td>执行一段命令，默认是 /bin/sh，格式：RUN command 或者 RUN [&quot;command&quot;,&quot;param1&quot;,&quot;param2&quot;]</td></tr> <tr><td>CMD</td> <td>容器启动命令</td> <td>提供启动容器时候的默认命令，和ENTRYPOINT配合使用，格式：CMD command param1 param2 或者 CMD [&quot;command&quot;,&quot;param1&quot;,&quot;param2&quot;]</td></tr> <tr><td>ENTRYPOINT</td> <td>入口</td> <td>一般在只做一些执行就关闭的容器中会使用</td></tr> <tr><td>COPY</td> <td>复制文件</td> <td>build 的时候复制文件到 image 中</td></tr> <tr><td>ADD</td> <td>添加文件</td> <td>build 的时候添加文件到 image 中，不仅仅局限于当前 build 的上下文，可以来源于远程服务</td></tr> <tr><td>ENV</td> <td>环境变量</td> <td>指定 build 时候的环境变量，可以在启动容器时，通过 -e 覆盖，格式 ENV name=value</td></tr> <tr><td>ARG</td> <td>构建参数</td> <td>只在构建的时候使用的参数，如果有ENV，那么 ENV 优先级高于 ARG</td></tr> <tr><td>VOLUME</td> <td>定义外部可以挂载的数据卷</td> <td>指定 build 的 image 哪些目录可以启动的时候挂载到文件系统中，启动容器的时候使用 -v 绑定，格式VOLUME [&quot;目录&quot;]</td></tr> <tr><td>EXPOSE</td> <td>暴露端口</td> <td>定义容器运行时候监听的端口，启动容器时使用 -p 来绑定暴露端口，格式：EXPOSE 8080 或者 EXPOSE 8080/UDP</td></tr> <tr><td>WORKDIR</td> <td>工作目录</td> <td>指定容器内部的工作目录，如果没有创建则自动创建，如果指定 / 使用的是绝对地址，如果不是 / 开头，那么是在上一条 WORKDIR 的路径的相对路径</td></tr> <tr><td>USER</td> <td>指定执行用户</td> <td>指定 build 或者启动时，用户在 RUN CMD ENTRYPOINT 执行的时候的用户</td></tr> <tr><td>HEALTHCHECK</td> <td>健康检查</td> <td>指定监测当前容器的健康监测的命令</td></tr> <tr><td>ONBUILD</td> <td>触发器</td> <td>当存在 ONBUILD 关键字的镜像作为基础镜像时，执行 FROM 完成之后，会执行 ONBUILD ，但是不影响当前镜像</td></tr> <tr><td>STOPSIGNAL</td> <td>发送信号量到宿主机</td> <td>STOPSIGNAL指令设置将发送到容器的系统调用信号以退出</td></tr> <tr><td>SHELL</td> <td>指定执行脚本的shell</td> <td>指定RUN CMD ENTRYPOINT 执行命令的时候使用</td></tr></tbody></table> <h4 id="制作springboot镜像"><a href="#制作springboot镜像" class="header-anchor">#</a> 制作springboot镜像</h4> <ol><li>定义父镜像 <code>FROM java:8</code></li> <li>定义作者信息 <code>MAINTAINER icaiwei &lt;icaiwei@icaiwei.com</code>&gt;</li> <li>将 jar 包添加到容器 <code>ADD springboot.jar app.jar</code></li> <li>定义容器启动执行的命令<code>CMD java -jar app.jar</code></li> <li>通过dockerfile构建镜像 <code>docker build -f dockerfile文件路径 -t 镜像名称:版本</code></li></ol> <h4 id="自定义centos镜像"><a href="#自定义centos镜像" class="header-anchor">#</a> 自定义centos镜像</h4> <ol><li>定义父镜像 <code>FROM centos:7</code></li> <li>定义作者信息 <code>MAINTAINER icaiwei &lt;icaiwei@icaiwei.com</code>&gt;</li> <li>安装vim <code>yum install -y vim</code></li> <li>定义默认工作目录<code>WORKDIR /usr</code></li> <li>定义容器启动命令<code>CMD /bin/bash</code></li> <li>通过dockerfile构建镜像 <code>docker build -f dockerfile文件路径 -t 镜像名称:版本</code></li></ol> <h2 id="服务编排"><a href="#服务编排" class="header-anchor">#</a> 服务编排</h2> <p>按照一定的业务规则批量管理容器</p> <h3 id="docker-compose"><a href="#docker-compose" class="header-anchor">#</a> Docker Compose</h3> <p>Docker Compose是一个编排多容器分布式部署的工具，提供命令集管理容器化应用的完整开发周期，包括服务构建，启动和停止。</p> <p>使用步骤：</p> <ol><li>利用 Dockerfile 定义运行环境镜像</li> <li>使用 docker-compose.yml 定义组成应用的各服务</li> <li>运行 <code>docker-compose up</code> 启动应用</li></ol> <h3 id="安装使用"><a href="#安装使用" class="header-anchor">#</a> 安装使用</h3> <h5 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h5></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E8%BF%90%E7%BB%B4%E7%AE%A1%E7%90%86" title="标签">#运维管理</a><a href="/blog/tags/?tag=Docker" title="标签">#Docker</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/25, 10:52:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/operation/docker/deploy/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker应用部署</div></a> <a href="/blog/operation/docker/dockercompose/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker Compose使用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
