#user  nobody;
user root;
worker_processes  <span class="token number">1</span>;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events <span class="token punctuation">{</span>
    worker_connections  <span class="token number">1024</span>;
<span class="token punctuation">}</span>


http <span class="token punctuation">{</span>
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user <span class="token punctuation">[</span>$time_local<span class="token punctuation">]</span> <span class="token string">&quot;$request&quot;</span> '
    #                  '$status $body_bytes_sent <span class="token string">&quot;$http_referer&quot;</span> '
    #                  '<span class="token string">&quot;$http_user_agent&quot;</span> <span class="token string">&quot;$http_x_forwarded_for&quot;</span>';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  <span class="token number">0</span>;
    keepalive_timeout  <span class="token number">65</span>;

    gzip  on;
    # 不压缩临界值，大于1K的才压缩，一般不用改
    gzip_min_length 1k;
    # # 压缩缓冲区
    gzip_buffers <span class="token number">16</span> 64K;
    # # 压缩版本（默认<span class="token number">1.1</span>，前端如果是squid2.<span class="token number">5</span>请使用<span class="token number">1.0</span>）
    gzip_http_version <span class="token number">1.1</span>;
    # # 压缩级别，<span class="token number">1</span><span class="token number">-10</span>，数字越大压缩的越好，时间也越长
    gzip_comp_level <span class="token number">2</span>;
    # # 进行压缩的文件类型
    gzip_types text/plain application/x-javascript text/css application/xml application/javascript;
    gzip_proxied any;

    server <span class="token punctuation">{</span>
        listen       <span class="token number">9527</span>;
        server_name  <span class="token number">192.168</span>.<span class="token number">1.4</span>;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location /proxy-api/ <span class="token punctuation">{</span>
            proxy_pass http<span class="token operator">:</span><span class="token comment">//192.168.1.4:48080/;</span>
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        <span class="token punctuation">}</span>

        location / <span class="token punctuation">{</span>
