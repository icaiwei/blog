<span class="token function">yarn</span> <span class="token function">add</span> <span class="token punctuation">[</span>package<span class="token punctuation">]</span>@<span class="token punctuation">[</span>version<span class="token punctuation">]</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">--save--dev意思:::</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> vue
<span class="token function">npm</span> <span class="token function">install</span> vue <span class="token parameter variable">--save</span>

空
查看package.json，文件内容不发生改变，在运行项目且有引用该依赖时能正常运行，当npm i时候，不会安装该依赖。

<span class="token parameter variable">--save</span>
查看package.json 会有一个dependencies对象，里面就是项目运行需要的依赖。
dependencies 代表项目运行所依赖的模块
简写 <span class="token parameter variable">-S</span>
<span class="token function">npm</span> <span class="token function">install</span> express <span class="token parameter variable">-S</span>

--save-dev
查看package.json 会有一个devDependencies对象，里面就是项目开发时候需要的依赖。
devDependencies 代表项目开发所需要的模块
如：babel 是发布时，将 ES6 代码编译成 ES5 ，那么 babel 就是devDependencies。
简写 <span class="token parameter variable">-D</span>
<span class="token function">npm</span> <span class="token function">install</span> express <span class="token parameter variable">-D</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">^和~的区别:::</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>// package.json中^和~的区别

<span class="token string">&quot;vue&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;~2.6.0&quot;</span>,
<span class="token string">&quot;es6-promise&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;^2.0.0&quot;</span>

~符号
假设vue版本已经更新到2.7.0以上，当我们重新安装项目依赖，只会匹配到2.6.x的最新版本，不会匹配到2.7.0及以上

^符号
假设es6-promise更新3.0.0，当我们重新安装项目依赖，es6-promise始终是2.0.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">版本号代表含义:::</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token string">&quot;vue&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;2.6.0&quot;</span>

第一位表示：主版本号，常用于大版本更新，可能不兼容旧版本。
如Vue2.0和Vue3.0,虽然说向下兼容，但是部分语法存在兼容问题。

第二位表示：次版本号，增加了新的功能，基本向下兼容。

第三位表示：补丁号， 修复了bug等。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="全局包管理"><a href="#全局包管理" class="header-anchor">#</a> 全局包管理</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>// 查看当前哪些包需要更新
<span class="token function">npm</span> outdated <span class="token parameter variable">-g</span> <span class="token parameter variable">--depth</span><span class="token operator">=</span><span class="token number">0</span>

@vue/cli    <span class="token number">4.5</span>.9   <span class="token number">4.5</span>.13  <span class="token number">4.5</span>.13  global
<span class="token function">npm</span>       <span class="token number">6.14</span>.15  <span class="token number">6.14</span>.15  <span class="token number">7.24</span>.0  global
<span class="token function">pnpm</span>       <span class="token number">5.17</span>.3  <span class="token number">5.18</span>.10  <span class="token number">6.15</span>.1  global

// 更新全局的依赖包
<span class="token function">npm</span> update <span class="token parameter variable">-g</span>

// 更新依赖包
<span class="token function">npm</span> update <span class="token function">pnpm</span>

// 可能报错 Remove the existing <span class="token function">file</span> and try again, or run <span class="token function">npm</span> with <span class="token parameter variable">--force</span> to overwrite files recklessly.

<span class="token number">1</span>. 卸载 <span class="token function">pnpm</span>
<span class="token function">npm</span> uninstall <span class="token parameter variable">-g</span> <span class="token function">pnpm</span>

清理 <span class="token function">npm</span> 缓存

重新安装

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h2 id="升级依赖包"><a href="#升级依赖包" class="header-anchor">#</a> 升级依赖包</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token string">&quot;vue&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;^2.6.0&quot;</span>

// <span class="token string">&quot;vue&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;^2.6.14&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="删除依赖包"><a href="#删除依赖包" class="header-anchor">#</a> 删除依赖包</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token string">&quot;vue&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;^2.6.0&quot;</span>
