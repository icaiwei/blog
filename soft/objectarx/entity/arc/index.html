int3d ptCenter, AcGeVector3d vec, double radius, double startAngle, double endAngle)

AcDbObjectId CwEntity::CreateArc(AcGePoint2d ptCenter, double radius, double startAngle, double endAngle)
{
	AcGeVector3d vec(0, 0, 1);
	return CwEntity::CreateArc(CwCalculation::Pt2dto3d(ptCenter), vec, radius, startAngle, endAngle);
}

AcDbObjectId CwEntity::CreateArc(AcGePoint2d ptCenter, AcGePoint2d ptStart, double angle)
{
	double radius = ptCenter.distanceTo(ptStart);
	AcGeVector2d vecStart(ptStart.x - ptCenter.x, ptStart.y - ptCenter.y);
	double startAngle = vecStart.angle();
	double endAngle = startAngle + angle;

	return CwEntity::CreateArc(ptCenter, radius, startAngle, endAngle);
}

AcDbObjectId CwEntity::CreateArc3Point(AcGePoint2d ptStart, AcGePoint2d ptOnArc, AcGePoint2d ptEnd)
{
	AcGeCircArc2d geArc2d(ptStart, ptOnArc, ptEnd);
	AcGePoint2d ptCenter = geArc2d.center();
	double radius = geArc2d.radius();

	AcGeVector2d vecStart(ptStart.x - ptCenter.x, ptStart.y - ptCenter.y);
	AcGeVector2d vecEnd(ptEnd.x - ptCenter.x, ptEnd.y - ptCenter.y);
	double startAngle = vecStart.angle();
	double endAngle = vecEnd.angle();

	return CwEntity::CreateArc(ptCenter, radius, startAngle, endAngle);
}

AcDbObjectId CwEntity::CreateArc(AcGePoint2d ptCenter, AcGePoint2d ptStart, AcGePoint2d ptEnd)
{
	double radius = ptCenter.distanceTo(ptStart);

	AcGeVector2d vecStart(ptStart.x - ptCenter.x, ptStart.y - ptCenter.y);
	AcGeVector2d vecEnd(ptEnd.x - ptCenter.x, ptEnd.y - ptCenter.y);
	double startAngle = vecStart.angle();
	double endAngle = vecEnd.angle();

	return CwEntity::CreateArc(ptCenter, radius, startAngle, endAngle);
}
