ore单库架构），由果糖大数据科技团队</p> <p>维护和更新 ，开箱即用最易上手的.NET ORM框架 。生态圈丰富，目前开源生态仅次于EF Core，但是在需要</p> <p>多库兼容的项目或产品中更加偏爱SqlSugar <a href="https://www.donet5.com/Home/Doc?typeId=1215" target="_blank" rel="noopener noreferrer">【开源生态】<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://www.bilibili.com/video/BV1sb411o7Kc/" target="_blank" rel="noopener noreferrer">【视频教程】<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://github.com/donet5/SqlSugar" target="_blank" rel="noopener noreferrer">Github源码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://gitee.com/dotnetchina/SqlSugar" target="_blank" rel="noopener noreferrer">Gitee源码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://www.donet5.com/Home/Doc" target="_blank" rel="noopener noreferrer">SqlSugar .Net ORM 5.X 官网 、文档、教程 - SqlSugar 5x - .NET果糖网 (donet5.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="开箱即用"><a href="#开箱即用" class="header-anchor">#</a> 开箱即用</h3> <ol><li><p>真正可以实现零Sql的ORM,拥有超强查询体系：导航查询、联表查询、并集查询、子查询 、 报表查询 等</p></li> <li><p>支持 .NET 百万级【大数据】写入和更新、分表和几十亿查询和统计等 拥有成熟方案</p></li> <li><p>支持 SAAS 完整应用 跨库查询 、租户分库 、租户分表 和 租户数据隔离</p></li> <li><p>支持【低代码】+工作流 （动态建类 、动态建表、无实体多库兼容CRUD 、 JSON TO SQL 、自定义XML等）</p></li> <li><p>语法最爽的.NET ORM、优美的表达式、仓储、UnitOfWork、DbContext、AOP</p></li> <li><p>支持 DbFirst、CodeFirst和【WebFirst】 3种模式开发</p></li> <li><p>简单易用、功能齐全、高性能、轻量级、服务齐全、官网教程文档、有专业技术支持一天18小时服务</p></li></ol> <h2 id="安装依赖包"><a href="#安装依赖包" class="header-anchor">#</a> 安装依赖包</h2> <p><img src="/blog/assets/img/image-20231017204932240.a058c448.png" alt="image-20231017204932240">  id="配置数据库"><a href="#配置数据库" class="header-anchor">#</a> 配置数据库</h2> <p>在appsettings.json中添加</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token property">&quot;MySQLConnection&quot;</span><span class="token operator">:</span> <span class="token string">&quot;server=192.168.1.5;port=3306;uid=root;pwd=123456;database=caiwei-tool&quot;</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="配置sqlsugar"><a href="#配置sqlsugar" class="header-anchor">#</a> 配置SqlSugar</h2> <p>在Config中添加SqlSugarConfig.cs</p> <div class="language-c# line-numbers-mode"><pre class="language-text"><code>/// &lt;summary&gt;
/// SqlSugar配置
/// &lt;/summary&gt;
public static class SqlSugarConfig
{
    /// &lt;summary&gt;
    /// SqlSugar配置
    /// &lt;/summary&gt;
    public static void AddSqlsugarConfig(this IServiceCollection services, IConfiguration configuration)
    {
        SqlSugarScope sqlSugar = new SqlSugarScope(new ConnectionConfig()
        {
            DbType = DbType.MySql,
            ConnectionString = configuration[&quot;MySQLConnection&quot;],
            IsAutoCloseConnection = true,
        },
            db =&gt;
            {
                //单例参数配置，所有上下文生效       
                db.Aop.OnLogExecuting = (sql, pars) =&gt;
                {
                    Console.WriteLine(sql);//输出sql
                };

                //技巧：拿到非ORM注入对象
                //services.GetService&lt;注入对象&gt;();
            });
        services.AddSingleton&lt;ISqlSugarClient&gt;(sqlSugar);//这边是SqlSugarScope用AddSingleton
    }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><h2 id="注册配置"><a href="#注册配置" class="header-anchor">#</a> 注册配置</h2> <p>在program.cs中添加</p> <div class="language-c# line-numbers-mode"><pre class="language-text"><code>// SqlSugar
