</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="redis帮助类"><a href="#redis帮助类" class="header-anchor">#</a> Redis帮助类</h2> <p>Common/Redishelper.cs</p> <div class="language-c# line-numbers-mode"><pre class="language-text"><code>/// &lt;summary&gt;
/// redis类
/// &lt;/summary&gt;
public class RedisHelper : IDisposable
{
    //连接字符串
    private string _connectionString;
    //实例名称
    private string _instanceName;
    //默认数据库
    private int _defaultDB;

    private ConcurrentDictionary&lt;string, ConnectionMultiplexer&gt; _connections;
    /// &lt;summary&gt;
    /// 初始化
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;connectionString&quot;&gt;&lt;/param&gt;
    /// &lt;param name=&quot;instanceName&quot;&gt;&lt;/param&gt;
    /// &lt;param name=&quot;defaultDB&quot;&gt;&lt;/param&gt;
    public RedisHelper(string connectionString, string instanceName, int defaultDB = 0)
    {
        _connectionString = connectionString;
        _instanceName = instanceName;
        _defaultDB = defaultDB;
        _connections = new ConcurrentDictionary&lt;string, ConnectionMultiplexer&gt;();
    }

    /// &lt;summary&gt;
    /// 获取ConnectionMultiplexer
    /// &lt;/summary&gt;
    /// &lt;returns&gt;&lt;/returns&gt;
    private ConnectionMultiplexer GetConnect()
    {
        return _connections.GetOrAdd(_instanceName, p =&gt; ConnectionMultiplexer.Connect(_connectionString));
    }

    /// &lt;summary&gt;
    /// 获取redis数据库
    /// &lt;/summary&gt;
    /// &lt;returns&gt;&lt;/returns&gt;
    public IDatabase GetDatabase()
    {
        return GetConnect().GetDatabase(_defaultDB);
    }
    /// &lt;summary&gt;
    /// 
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;configName&quot;&gt;&lt;/param&gt;
    /// &lt;param name=&quot;endPointsIndex&quot;&gt;&lt;/param&gt;
    /// &lt;returns&gt;&lt;/returns&gt;
    public IServer GetServer(string? configName = null, int endPointsIndex = 0)
    {
        var confOption = ConfigurationOptions.Parse(_connectionString);
        return GetConnect().GetServer(confOption.EndPoints[endPointsIndex]);
    }
    /// &lt;summary&gt;
    /// 
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;configName&quot;&gt;&lt;/param&gt;
    /// &lt;returns&gt;&lt;/returns&gt;
    public ISubscriber GetSubscriber(string? configName = null)
    {
        return GetConnect().GetSubscriber();
    }
    /// &lt;summary&gt;
    /// 
    /// &lt;/summary&gt;
    public void Dispose()
    {
        if (_connections != null &amp;&amp; _connections.Count &gt; 0)
        {
            foreach (var item in _connections.Values)
            {
                item.Close();
            }
        }
    }
}

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br></div></div><h2 id="修改登录实现"><a href="#修改登录实现" class="header-anchor">#</a> 修改登录实现</h2> <div class="language-c# line-numbers-mode"><pre class="language-text"><code>/// &lt;summary&gt;
/// 登录实现
/// &lt;/summary&gt;
[Route(&quot;api/[controller]/[action]&quot;)]
[ApiController]
public class LoginController : ControllerBase
{
    public JwtHelper jwtHelper;
    public RedisHelper redisHelper;
    /// &lt;summary&gt;
    /// 构造函数
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;jwtHelper&quot;&gt;&lt;/param&gt;
    public LoginController(JwtHelper jwtHelper, RedisHelper redisHelper)
    {
        this.jwtHelper = jwtHelper;
        this.redisHelper = redisHelper;
    }
    /// &lt;summary&gt;
    /// 登录
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;loginModel&quot;&gt;&lt;/param&gt;
    /// &lt;returns&gt;&lt;/returns&gt;
    [HttpPost]
    [AllowAnonymous]
    public JsonResult Login([FromBody] LoginModel loginModel)
    {
        if (loginModel.Username == &quot;admin&quot; &amp;&amp; loginModel.Password == &quot;admin&quot;)
        {
            var token = jwtHelper.CreateToken(loginModel.Username);
            redisHelper.GetDatabase().StringSet($&quot;user.info.{loginModel.Username}&quot;, token);
            redisHelper.GetDatabase().KeyExpire($&quot;user.info.{loginModel.Username}&quot;, TimeSpan.FromMinutes(30));
            return JsonResult.Success(token);
        }
        else
        {
            return JsonResult.Error(&quot;登录失败&quot;);
        }
    }
}

/// Redis配置
/// &lt;/summary&gt;
public static class RedisConfig
{
    /// &lt;summary&gt;
    /// 配置Redis
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;services&quot;&gt;&lt;/param&gt;
    /// &lt;param name=&quot;configuration&quot;&gt;&lt;/param&gt;
    public static void AddRedisConfig(this IServiceCollection services, IConfiguration configuration)
    {
        // 配置Redis   注入类似于配置数据库连接字符串
        var section = configuration.GetSection(&quot;Redis:Default&quot;);
        // 连接字符串
        string _connectionString = section.GetSection(&quot;Connection&quot;).Value;
        // 实例名称
        string _instanceName = section.GetSection(&quot;InstanceName&quot;).Value;
        // 默认数据库 
        int _defaultDB = int.Parse(section.GetSection(&quot;DefaultDB&quot;).Value ?? &quot;0&quot;);
        services.AddSingleton(new RedisHelper(_connectionString, _instanceName, _defaultDB));
    }
}
