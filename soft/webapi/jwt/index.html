</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="jwt生成类"><a href="#jwt生成类" class="header-anchor">#</a> JWT生成类</h2> <p>Common/JWTHelper.cs</p> <div class="language-c# line-numbers-mode"><pre class="language-text"><code>/// &lt;summary&gt;
/// 授权JWT类
/// &lt;/summary&gt;
public class JwtHelper
{
    private readonly IConfiguration _configuration;

    /// &lt;summary&gt;
    /// Token配置
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;configuration&quot;&gt;&lt;/param&gt;
    public JwtHelper(IConfiguration configuration)
    {
        _configuration = configuration;
    }

    /// &lt;summary&gt;
    /// 创建Token 这里面可以保存自己想要的信息
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;username&quot;&gt;&lt;/param&gt;
    /// &lt;returns&gt;&lt;/returns&gt;
    public string CreateToken(string username)
    {
        // 1. 定义需要使用到的Claims
        var claims = new[]
        {
        new Claim(&quot;username&quot;, username),
        /* 可以保存自己想要信息，传参进来即可
        new Claim(&quot;head_url&quot;, &quot;xxxxx&quot;)
        */
    };

        // 2. 从 appsettings.json 中读取SecretKey
        var secretKey = new SymmetricSecurityKey(Encoding.UTF8.GetBytes(_configuration[&quot;Jwt:SecretKey&quot;]));

        // 3. 选择加密算法
        var algorithm = SecurityAlgorithms.HmacSha256;

        // 4. 生成Credentials
        var signingCredentials = new SigningCredentials(secretKey, algorithm);

        // 5. 根据以上，生成token
        var jwtSecurityToken = new JwtSecurityToken(
            _configuration[&quot;Jwt:Issuer&quot;],    //Issuer
            _configuration[&quot;Jwt:Audience&quot;],  //Audience
            claims,                          //Claims,
            DateTime.Now,                    //notBefore
            DateTime.Now.AddMinutes(10),     //expires
            signingCredentials               //Credentials
        );

        // 6. 将token变为string
        var token = new JwtSecurityTokenHandler().WriteToken(jwtSecurityToken);

        return token;
    }
}

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><h2 id="注册"><a href="#注册" class="header-anchor">#</a> 注册</h2> <p>Config/JwtConfig.cs</p> <div class="language-c# line-numbers-mode"><pre class="language-text"><code>/// &lt;summary&gt;
/// JWT配置
/// &lt;/summary&gt;
public static class JwtConfig
{
    /// &lt;summary&gt;
    /// JWT配置
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;services&quot;&gt;&lt;/param&gt;
    /// &lt;param name=&quot;configuration&quot;&gt;&lt;/param&gt;
    public static void AddJwtConfig(this IServiceCollection services, IConfiguration configuration)
    {
        // JWT注入
        services.AddSingleton(new JwtHelper(configuration));
        //JWT认证
        services.AddAuthentication(JwtBearerDefaults.AuthenticationScheme).AddJwtBearer(options =&gt;
        {
            //取出私钥
            //var secretByte = Encoding.UTF8.GetBytes(builder.Configuration[&quot;Authentication:SecretKey&quot;]);
            options.TokenValidationParameters = new TokenValidationParameters()
            {
                ValidateIssuer = true, //是否验证Issuer
                ValidIssuer = configuration[&quot;Jwt:Issuer&quot;], //发行人Issuer
                ValidateAudience = true, //是否验证Audience
                ValidAudience = configuration[&quot;Jwt:Audience&quot;], //订阅人Audience
                ValidateIssuerSigningKey = true, //是否验证SecurityKey
                IssuerSigningKey = new SymmetricSecurityKey(Encoding.UTF8.GetBytes(configuration[&quot;Jwt:SecretKey&quot;])), //SecurityKey
                ValidateLifetime = true, //是否验证失效时间
                ClockSkew = TimeSpan.FromSeconds(30), //过期时间容错值，解决服务器端时间不同步问题（秒）
                RequireExpirationTime = true,
                ////验证私钥
                //IssuerSigningKey = new SymmetricSecurityKey(secretByte)
            };
        });
    }
}
