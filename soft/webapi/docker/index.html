mbers-mode"><pre class="language-dockerfile"><code>docker run -d -p 36188:36188 --name webapi webapi
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="/blog/assets/img/image-20231018154656939.20d680a7.png" alt="image-20231018154656939"></p></li> <li><p>测试</p> <p>服务器开放端口36188</p> <p>输入http://http://192.168.1.5:36188/swagger，可以看到swagger界面，部署成功，进行其他测试</p></li> <li><p>可添加脚本自动构建镜像，启动容器</p> <p>出现错误<code>./deploy.sh: line 5: $'\r': command not found</code></p> <p>vim deploy.sh</p> <p>:set ff=unix</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>echo &quot;开始删除 webapi容器&quot;

docker rm webapi || true
echo &quot;完成删除 webapi容器&quot;

echo &quot;开始删除 webapi镜像&quot;
docker rmi webapi || true
echo &quot;完成删除 webapi镜像&quot;

echo &quot;开始构建 webapi镜像&quot;
docker build -t webapi .
echo &quot;完成构建 webapi镜像&quot;

echo &quot;开始启动 webapi容器&quot;
docker run -d --name webapi -p 36188:36188 --restart=always webapi
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div></li></ol></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E8%BD%AF%E4%BB%B6%E5%BC%80%E5%8F%91" title="标签">#软件开发</a><a href="/blog/tags/?tag=WebApi" title="标签">#WebApi</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/25, 10:52:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/soft/webapi/cors/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">WebApi增删改查11-跨域CORS解决</div></a> <a href="/blog/soft/wpf/info/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">WPF项增删改查01-说明</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
