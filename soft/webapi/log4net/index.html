s="theme-vdoing-content content__default"><h2 id="说明"><a href="#说明" class="header-anchor">#</a> 说明</h2> <p>log4net 是从 java 下的 log4j 移植过来的，是一个能够将日志信息输出到各种 不同目标的.net 类库，
主要作用是将程序调试和运行时的各种日志信息进行记录。
log4net主要几个方法：
控制级别，由低到高: ALL ，DEBUG ，INFO， WARN ，ERROR，FATAL，OFF，标签下配置写入级别，写入配置级别以上日志。</p> <p>参考<a href="https://blog.csdn.net/againknow/article/details/132070304" target="_blank" rel="noopener noreferrer">.Net6 Core Web API 配置 log4net + MySQL-CSDN博客<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="安装依赖包"><a href="#安装依赖包" class="header-anchor">#</a> 安装依赖包</h2> <p><img src="/blog/assets/img/image-20231017210118244.eb7f42a5.png" alt="image-20231017210118244"></p> <h2 id="新建配置"><a href="#新建配置" class="header-anchor">#</a> 新建配置</h2> <p>在Config下新建配置文件Log4net/log4net.Config，文件为始终复制</p> <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAYAAAACjCAYAAACDiMmTAAAgAElEQVR4nO2dfUxVZ7rof2MM4xgcPiwf2/JRuLY5XrbIhxxybjuFwmBqidZ6xzSthA4dyJhyM9QbHXvGGEIMExk91zIJjSc4tXVwGmMvbfVaGrlY6EyT61G3fGymvR0vFHEENkdxt6SxxHjuH2utvddee+0PPjYC+/klJKy93rXe91177fd5n+d53+f5QWbOf/kPgB/+8Id8++23REREIAiCICwepqamWLVqFd9//72fUv/Af937T6zo/38MjQ7zV9sgy+ethYIgCMI88SNiH43mRx6ffc//7fgriYlxpK5fy72xe54CQGb/giAIiw/vsTuVZ17exBM+r/gh1tfzRQMQBEFYeozR03GOT22D3PH4/EfEPprKf96wllTHNyx7SK0TBEEQQkYKT7/0T6S7jh/jp688zX/iCba9voW8uG/4P+9+JgJAEARh6RNFijWJGHp4e+8FnNYS/tvhvWICEgRBCD++4NTeNhEAgiAIS5NHyHyuhEQA4oh3HWv/b/QtAI4ePhjw9rv3Hgi+LWs28ZvdPyFu/M8c+d0F/m5aaAO/OPwzeO8APZkH2ZlhUqT/fXa/0xN8vYIgCGHJ9zhHxxkF4Ic8zir12P2/Xw3A3wAfSEBs/LmPATzuJ+w5/BPPz1ShwHMFWBnHjoUr77yF5devUeRQB/yclzn60jrGHQ6/9QqCIAgA3zJk6+YKAP9B5ks/Vo/d/4fMBHTlnQNcUWf0CZ++xW8/HvE4/+hzv2LPM3Dx6O85dwtgA794Jg763+eTxB385rku+gDiE3gUsGSuA8bp6x7xqksQBEGYPvPiA4h75jWOPmN2Ztz136Pq7P/iBXh2dxxx4xnEA8Q9ggULln </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="全局异常类"><a href="#全局异常类" class="header-anchor">#</a> 全局异常类</h2> <p>GLobalExceptionsFilter.cs</p> <div class="language-c# line-numbers-mode"><pre class="language-text"><code>/// &lt;summary&gt;
/// 全局异常错误日志
/// &lt;/summary&gt;
public class GlobalExceptionsFilter : IExceptionFilter
{
    private readonly IWebHostEnvironment _env;
    /// &lt;summary&gt;
    /// 全局异常错误过滤
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;env&quot;&gt;&lt;/param&gt;
    public GlobalExceptionsFilter(IWebHostEnvironment env)
    {
        _env = env;
    }
    /// &lt;summary&gt;
    /// 异常
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;context&quot;&gt;&lt;/param&gt;
    public void OnException(ExceptionContext context)
    {
        var json = new JsonErrorResponse();
        json.Message = context.Exception.Message;//错误信息
        if (_env.IsDevelopment())
        {
            json.DevelopmentMessage = context.Exception.StackTrace;//堆栈信息
        }
        context.Result = new InternalServerErrorObjectResult(json);

        //采用log4net 进行错误日志记录
        LoggerHelper&lt;Exception&gt;.Error(WriteLog(json.Message, context.Exception));

    }

    /// &lt;summary&gt;
    /// 自定义返回格式
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;throwMsg&quot;&gt;&lt;/param&gt;
    /// &lt;param name=&quot;ex&quot;&gt;&lt;/param&gt;
    /// &lt;returns&gt;&lt;/returns&gt;
    public string WriteLog(string throwMsg, Exception ex)
    {
        return string.Format(&quot;【自定义错误】：{0} \r\n&quot; +
                             &quot;【异常类型】：{1} \r\n&quot; +
                             &quot;【异常信息】：{2} \r\n&quot; +
                             &quot;【堆栈调用】：{3}&quot;,
                             new object[] {
                             throwMsg,
                             ex.GetType().Name,
                             ex.Message,
                             ex.StackTrace
                             });
    }

}

/// &lt;summary&gt;
/// 
/// &lt;/summary&gt;
public class InternalServerErrorObjectResult : ObjectResult
{
    /// &lt;summary&gt;
    /// 
    /// &lt;/summary&gt;
    /// &lt;param name=&quot;value&quot;&gt;&lt;/param&gt;
    public InternalServerErrorObjectResult(object value) : base(value)
    {
        StatusCode = StatusCodes.Status500InternalServerError;
    }
}
/// &lt;summary&gt;
/// 返回错误信息
/// &lt;/summary&gt;
public class JsonErrorResponse
{
    /// &lt;summary&gt;
    /// 生产环境的消息
    /// &lt;/summary&gt;
    public string? Message { get; set; }
    /// &lt;summary&gt;
    /// 开发环境的消息
    /// &lt;/summary&gt;
    public string? DevelopmentMessage { get; set; }
}
