ikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">编辑图形<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="原理"><a href="#原理" class="header-anchor">#</a> 原理</h2> <p>创建图形用<code>Put</code>方法，编辑图形用添加新图形，删除原图形</p> <h2 id="替换layer-text"><a href="#替换layer-text" class="header-anchor">#</a> 替换layer text</h2> <div class="language-vbscript line-numbers-mode"><pre class="language-text"><code>'
'The example below demonstrates the element manipulations 
'on a fabrication layer text. 
'It changes the text string of the incoming element 'orgTextObj’ 
'to 'newTextString’ by creating a new text element. 
'The new element is placed in the design. The original element is deleted.
'==================================================================== 
Sub FabTextReplace  (orgTextObj,newTextString)

Dim docObj,resultMess
Dim newTextObj

'collect document object
Set docObj = GetLicensedDoc(app)
If (docObj Is Nothing) Then Exit Sub

'if the incoming element is empty then exit 
If (orgTextObj Is Nothing) Then Exit Sub

'create the new text element 
If (app.LockServer(True)) Then
 Set newTextObj = docObj.PutFabricationLayerText( newTextString, _ 
                   	orgTextObj.PositionX ,orgTextObj.PositionY, _ 
					orgTextObj.Type,orgTextObj.Side,orgTextObj.Format.Height,_ 
					orgTextObj.Format.Orientation,orgTextObj.Format.PenWidth, _
                   	orgTextObj.Format.Font,orgTextObj.Format.Attributes, _  
					orgTextObj.Format.HorizontalJust,orgTextObj.Format.VerticalJust, _ 
					orgTextObj.Component,epcbUnitCurrent,epcbAngleUnitDegrees)

 If (Err) Then 
  Call app.Gui.StatusBarText(&quot;An error occured while creating new text : &quot; + _ 
                              vbNewLine + Err.Description,epcbStatusFieldError)
  app.UnlockServer(False)
  Exit Sub
 Else 
  'delete the original text
  orgTextObj.Delete
  If (Err) Then 
   Call app.Gui.StatusBarText(&quot;Could not delete original text : &quot; + _ 
                              vbNewLine + Err.Description,epcbStatusFieldError)
   app.UnlockServer(False)
   Exit Sub
  End if
  resultMess = &quot;Fabrication text change was successfull&quot;

  'select the new text object and fit it on the board
  newTextObj.selected = True
  docObj.ActiveView.SetExtentsToSelection

  'Update status bar
  Call app.Gui.StatusBarText(resultMess,epcbStatusField1)
 End If
 app.UnlockServer(True)
End if 

End Sub

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br></div></div><h2 id="移动user-layer图形"><a href="#移动user-layer图形" class="header-anchor">#</a> 移动user layer图形</h2> <div class="language-vbscript line-numbers-mode"><pre class="language-text"><code>' The example below moves all user layer graphics objects on 
' user layer 'Reserved_Area’ with a deltaX and deltaY
' (graphics inside the components is not included
'

Function  Move_UserGfx(gfxObj,deltaX,deltaY)
' 
=========================================================================
====
' Description : Move a graphics object. This will recreate the graphics 
object 
'               in its new location
'
' Parameters:
'    - deltaX : Displacement in X
'    - deltaY : Displacement in Y
' 
' Return values 1: If success
'               -1: If failure 
'
' 
=========================================================================
====
on error resume next
Dim retValue:retValue = 0

Dim docObj,resultMess,geomObj,pntsArr,i,numPoints,newObj,layerObj 

' collect document object
Set docObj = GetLicensedDoc(app)
If (docObj Is Nothing) Then Exit Function

' collect the points array of the user layer gfx
Set geomObj = gfxObj.Geometry
pntsArr = geomObj.PointsArray
numPoints = UBound(pntsArr,2) +1

' displace the points array in x and y
For i = 0 To numPoints - 1
 pntsArr(0,i) = pntsArr(0,i) + deltaX
 pntsArr(1,i) = pntsArr(1,i) + deltaY
Next

' recreate the element in the document
Set layerObj = docObj.UserLayers.Item(gfxObj.LayerName)
Set newObj = docObj.PutUserLayerGfx( layerObj,geomObj.LineWidth, _ 
                                     numPoints,pntsArr, _ 
                                     geomObj.DisplayFilled,gfxObj.Component)

If (Err) Then 
  Call app.Gui.StatusBarText(&quot;An error occured while creating a user layer 
graphics element: &quot; + _ 
                              vbNewLine + Err.Description,epcbStatusFieldError)
  Move_UserGfx = -1
Else 
  ' delete the original object
  gfxObj.Delete   
  Move_UserGfx = 1
End if  

End Function

Sub Move_UserLayer(layerName,deltaX,deltaY)
' 
=========================================================================
====
' Description : Move a user layer 
'               in its new location
'
' Parameters:
'    - layerName : the name of the user layer to move
'    - deltaX    : Displacement in X
'    - deltaY    : Displacement in Y
' 
' Return values 1: If success
'               -1: If failure 
' 
=========================================================================
====

Dim docObj,resultMess,gfxColl,i,gfxObj,retVal

' collect document object
Set docObj = GetLicensedDoc(app)
If (docObj Is Nothing) Then Exit Sub

' Collect the user layer graphics elements
If (app.LockServer(True) = True ) Then
 Set gfxColl = docObj.UserLayerGfxs(epcbSelectAll,layerName,False) 

 If (Err) Then 
   Call app.Gui.StatusBarText(&quot;An error occured while collecting user 
layer graphics: &quot; + _ 
                              vbNewLine + Err.Description,epcbStatusFieldError)
   app.UnlockServer False
   Exit Sub
 Else 

  ' Translate the elements 
  ' 
  For i =1 To gfxColl.Count
   Set gfxObj = gfxColl.Item(i)
   retVal = Move_UserGfx(gfxObj,deltaX,deltaY)
  Next

  ' unlock the server
  app.UnlockServer True

End if 



End if

End Sub
'
' Testing code for the sample
'
Dim app 
Set app = GetObject(,&quot;MGCPCB.Application&quot;)
Call Move_UserLayer(&quot;Reserved Area&quot;,100,100)
