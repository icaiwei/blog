<span class="token comment"># 读值并打印</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'value of A1:'</span><span class="token punctuation">,</span>sheet1<span class="token punctuation">.</span><span class="token builtin">range</span><span class="token punctuation">(</span><span class="token string">'A1'</span><span class="token punctuation">)</span><span class="token punctuation">.</span>value<span class="token punctuation">)</span>

<span class="token keyword">import</span> time

<span class="token comment">#xlwings对表操作的性能测试</span>

<span class="token comment">#建立一个操作对象</span>
app<span class="token operator">=</span>xw<span class="token punctuation">.</span>App<span class="token punctuation">(</span>visible<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">,</span>add_book<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span>

start_open_time<span class="token operator">=</span>time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment">#打开一个工作薄</span>
wb<span class="token operator">=</span>app<span class="token punctuation">.</span>books<span class="token punctuation">.</span><span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">r'file/test_企业微信群名单.xlsx'</span><span class="token punctuation">)</span>
sht<span class="token operator">=</span>wb<span class="token punctuation">.</span>sheets<span class="token punctuation">[</span><span class="token number">3</span><span class="token punctuation">]</span>
t1<span class="token operator">=</span>time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f'打开工作薄所需要的时间</span><span class="token interpolation"><span class="token punctuation">{</span>t1<span class="token operator">-</span>start_open_time<span class="token punctuation">}</span></span><span class="token string">'</span></span><span class="token punctuation">)</span>  <span class="token comment">#1.82s</span>

<span class="token triple-quoted-string string">'''
结论：
打开工作薄所需要的时间与工作薄的数据大小有关，和工作表的大小无关
Member_20210901202429.xlsx  36w数据-18秒
test_企业微信群名单.xlsx   多个工作表：5万数据，1.8s
'''</span>

<span class="token comment">#读取工作表的数据</span>
<span class="token comment">#按行加载读取</span>
<span class="token comment">#得到表中有值的最大行和列</span>

nrows <span class="token operator">=</span> table_info<span class="token punctuation">.</span>last_cell<span class="token punctuation">.</span>row
ncolumns <span class="token operator">=</span> table_info<span class="token punctuation">.</span>last_cell<span class="token punctuation">.</span>column
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f'表的最大行==》</span><span class="token interpolation"><span class="token punctuation">{</span>nrows<span class="token punctuation">}</span></span><span class="token string">，最大列==》</span><span class="token interpolation"><span class="token punctuation">{</span>ncolumns<span class="token punctuation">}</span></span><span class="token string">'</span></span><span class="token punctuation">)</span>
b_values<span class="token operator">=</span><span class="token punctuation">[</span><span class="token punctuation">]</span>
<span class="token comment">#按行取值，循环加入列表中</span>
<span class="token comment"># for i in range(2,nrows+1):</span>
<span class="token comment">#     v=sht.range(f'B{i}').value</span>
<span class="token comment">#     if not v: break  # 值是空的，结束循环</span>
<span class="token comment">#     b_values.append(v)</span>

<span class="token comment">#一次性加载某一列值</span>
b_values<span class="token operator">=</span>sht<span class="token punctuation">.</span><span class="token builtin">range</span><span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f'B2:B</span><span class="token interpolation"><span class="token punctuation">{</span>nrows<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">}</span></span><span class="token string">'</span></span><span class="token punctuation">)</span><span class="token punctuation">.</span>value
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">len</span><span class="token punctuation">(</span>b_values<span class="token punctuation">)</span><span class="token punctuation">)</span>   <span class="token comment">#54297</span>

t2<span class="token operator">=</span>time<span class="token punctuation">.</span>time<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string-interpolation"><span class="token string">f'按行取值所需要的时间</span><span class="token interpolation"><span class="token punctuation">{</span>t2<span class="token operator">-</span>t1<span class="token punctuation">}</span></span><span class="token string">'</span></span><span class="token punctuation">)</span>

<span class="token triple-quoted-string string">'''
结论：
按行取值54297行，需要16.9s
一次性加载54297行，需要0.18s

在操作excel中，不要频繁的调用excel的range对象取值
尽量一次性的把数据读取到Python的内存中
'''</span>
