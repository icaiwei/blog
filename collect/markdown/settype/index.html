anoid-auto-spacing<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <h3 id="中英文之间需要增加空格"><a href="#中英文之间需要增加空格" class="header-anchor">#</a> 中英文之间需要增加空格</h3> <p>正确：</p> <blockquote><p>在 LeanCloud 上，数据存储是围绕 <code>AVObject</code> 进行的。</p></blockquote> <p>错误：</p> <blockquote><p>在LeanCloud上，数据存储是围绕<code>AVObject</code>进行的。</p></blockquote> <blockquote><p>在 LeanCloud上，数据存储是围绕<code>AVObject</code> 进行的。</p></blockquote> <p>完整的正确用法：</p> <blockquote><p>在 LeanCloud 上，数据存储是围绕 <code>AVObject</code> 进行的。每个 <code>AVObject</code> 都包含了与 JSON 兼容的 key-value 对应的数据。数据是 schema-free 的，你不需要在每个 <code>AVObject</code> 上提前指定存在哪些键，只要直接设定对应的 key-value 即可。</p></blockquote> <p>例外：「豆瓣FM」等产品名词，按照官方所定义的格式书写。</p> <h3 id="中文与数字之间需要增加空格"><a href="#中文与数字之间需要增加空格" class="header-anchor">#</a> 中文与数字之间需要增加空格</h3> <p>正确：</p> <blockquote><p>今天出去买菜花了 5000 元。</p></blockquote> <p>错误：</p> <blockquote><p>今天出去买菜花了 5000元。</p></blockquote> <blockquote><p>今天出去买菜花了5000元。</p></blockquote> <h3 id="数字与单位之间无需增加空格"><a href="#数字与单位之间无需增加空格" class="header-anchor">#</a> 数字与单位之间无需增加空格</h3> <p>正确：</p> <blockquote><p>我家的光纤入户宽带有 10Gbps，SSD 一共有 10TB。</p></blockquote> <p>错误：</p> <blockquote><p>我家的光纤入户宽带有 10 Gbps，SSD 一共有 20 TB。</p></blockquote> <p>另外，度／百分比与数字之间不需要增加空格：</p> <p>正确：</p> <blockquote><p>今天是 233° 的高温。</p></blockquote> <blockquote><p>新 MacBook Pro 有 15% 的 CPU 性能提升。</p></blockquote> <p>错误：</p> <blockquote><p>今天是 233 ° 的高温。</p></blockquote> <blockquote><p>新 MacBook Pro 有 15 % 的 CPU 性能提升。</p></blockquote> <h3 id="全角标点与其他字符之间不加空格"><a href="#全角标点与其他字符之间不加空格" class="header-anchor">#</a> 全角标点与其他字符之间不加空格</h3> <p>正确：</p> <blockquote><p>刚刚买了一部 iPhone，好开心！</p></blockquote> <p>错误：</p> <blockquote><p>刚刚买了一部 iPhone ，好开心！</p></blockquote> <h3 id="ms-text-autospace-to-the-rescue"><a href="#ms-text-autospace-to-the-rescue" class="header-anchor">#</a> <code>-ms-text-autospace</code> to the rescue?</h3> <p>Microsoft 有个 <a href="http://msdn.microsoft.com/en-us/library/ie/ms531164(v=vs.85).aspx" target="_blank" rel="noopener noreferrer"><code>-ms-text-autospace</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的 CSS 属性可以实现自动为中英文之间增加空白。不过目前并未普及，另外在其他应用场景，例如 OS X、iOS 的用户界面目前并不存在这个特性，所以请继续保持随手加空格的习惯。</p> <h2 id="标点符号"><a href="#标点符号" class="header-anchor">#</a> 标点符号</h2> <h3 id="不重复使用标点符号"><a href="#不重复使用标点符号" class="header-anchor">#</a> 不重复使用标点符号</h3> <p>正确：</p> <blockquote><p>德国队竟然战胜了巴西队！</p></blockquote> <blockquote><p>她竟然对你说「喵」？！</p></blockquote> <p>错误：</p> <blockquote><p>德国队竟然战胜了巴西队！！</p></blockquote> <blockquote><p>德国队竟然战胜了巴西队！！！！！！！！</p></blockquote> <blockquote><p>她竟然对你说「喵」？？！！</p></blockquote> <blockquote><p>她竟然对你说「喵」？！？！？？！！</p></blockquote> <h2 id="全角和半角"><a href="#全角和半角" class="header-anchor">#</a> 全角和半角</h2> <p>不明白什么是全角（全形）与半角（半形）符号？请查看维基百科词条『<a href="http://zh.wikipedia.org/wiki/%E5%85%A8%E5%BD%A2%E5%92%8C%E5%8D%8A%E5%BD%A2" target="_blank" rel="noopener noreferrer">全角和半角<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>』或者百度百科词条『<a href="https://baike.baidu.com/item/%E5%85%A8%E8%A7%92/9323113?fr=aladdin" target="_blank" rel="noopener noreferrer">全角<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>』和『<a href="https://baike.baidu.com/item/%E5%8D%8A%E8%A7%92" target="_blank" rel="noopener noreferrer">半角<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>』。</p> <p>简单介绍：</p> <p>「<strong>全角</strong>」指一个字符占用两个标准字符位置的状态，如中文模式下的逗号、句号等：，。？「」</p> <p>「<strong>半角</strong>」就是 ASCII 方式的字符，在没有中文输入法起作用的时候输入的字母数字和字符都是半角的，如英文模式下的逗号、句号等: , . ; ? &quot;&quot;</p> <h3 id="直角符号"><a href="#直角符号" class="header-anchor">#</a> 直角符号</h3> <p>英文单词使用 &quot;&quot; 或者 ''；</p> <p>中文词语使用 「」或者『』，不使用弯角符号 “” 和 ‘’，弯角符号更适用于手写。</p> <p>其中 &quot;&quot; 对应「」，'' 对应『』</p> <h3 id="使用全角中文标点"><a href="#使用全角中文标点" class="header-anchor">#</a> 使用全角中文标点</h3> <p>正确：</p> <blockquote><p>嗨！你知道嘛？今天前台的小妹跟我说「喵」了哎！</p></blockquote> <blockquote><p>核磁共振成像（NMRI）是什么原理都不知道？JFGI！</p></blockquote> <p>错误：</p> <blockquote><p>嗨! 你知道嘛? 今天前台的小妹跟我说 &quot;喵&quot; 了哎!</p></blockquote> <blockquote><p>嗨!你知道嘛?今天前台的小妹跟我说&quot;喵&quot;了哎!</p></blockquote> <blockquote><p>核磁共振成像 (NMRI) 是什么原理都不知道? JFGI!</p></blockquote> <blockquote><p>核磁共振成像(NMRI)是什么原理都不知道?JFGI!</p></blockquote> <h3 id="数字使用半角字符"><a href="#数字使用半角字符" class="header-anchor">#</a> 数字使用半角字符</h3> <p>正确：</p> <blockquote><p>这件蛋糕只卖 1000 元。</p></blockquote> <p>错误：</p> <blockquote><p>这件蛋糕只卖 １０００ 元。</p></blockquote> <p>例外：在设计稿、宣传海报中如出现极少量数字的情形时，为方便文字对齐，是可以使用全角数字的。</p> <h3 id="遇到完整的英文整句、特殊名词-其內容使用半角标点"><a href="#遇到完整的英文整句、特殊名词-其內容使用半角标点" class="header-anchor">#</a> 遇到完整的英文整句、特殊名词，其內容使用半角标点</h3> <p>正确：</p> <blockquote><p>乔布斯那句话是怎么说的？「Stay hungry, stay foolish.」</p></blockquote> <blockquote><p>推荐你阅读《Hackers &amp; Painters: Big Ideas from the Computer Age》，非常的有趣。</p></blockquote> <p>错误：</p> <blockquote><p>乔布斯那句话是怎么说的？「Stay hungry，stay foolish。」</p></blockquote> <blockquote><p>推荐你阅读《Hackers＆Painters：Big Ideas from the Computer Age》，非常的有趣。</p></blockquote> <h2 id="名词"><a href="#名词" class="header-anchor">#</a> 名词</h2> <h3 id="专有名词使用正确的大小写"><a href="#专有名词使用正确的大小写" class="header-anchor">#</a> 专有名词使用正确的大小写</h3> <p>大小写相关用法原属于英文书写范畴，不属于本 wiki 讨论內容，在这里只对部分易错用法进行简述。</p> <p>正确：</p> <blockquote><p>使用 GitHub 登录</p></blockquote> <blockquote><p>我们的客户有 GitHub、Foursquare、Microsoft Corporation、Google、Facebook, Inc.。</p></blockquote> <p>错误：</p> <blockquote><p>使用 github 登录</p></blockquote> <blockquote><p>使用 GITHUB 登录</p></blockquote> <blockquote><p>使用 Github 登录</p></blockquote> <blockquote><p>使用 gitHub 登录</p></blockquote> <blockquote><p>使用 gｲんĤЦ8 登录</p></blockquote> <blockquote><p>我们的客户有 github、foursquare、microsoft corporation、google、facebook, inc.。</p></blockquote> <blockquote><p>我们的客户有 GITHUB、FOURSQUARE、MICROSOFT CORPORATION、GOOGLE、FACEBOOK, INC.。</p></blockquote> <blockquote><p>我们的客户有 Github、FourSquare、MicroSoft Corporation、Google、FaceBook, Inc.。</p></blockquote> <blockquote><p>我们的客户有 gitHub、fourSquare、microSoft Corporation、google、faceBook, Inc.。</p></blockquote> <blockquote><p>我们的客户有 gｲんĤЦ8、ｷouЯƧquﾑгє、๓เςг๏ร๏Ŧt ς๏гק๏гคtเ๏ภn、900913、ƒ4ᄃëв๏๏к, IПᄃ.。</p></blockquote> <p>注意：当网页中需要配合整体视觉风格而出现全部大写／小写的情形，HTML 中请使用标准的大小写规范进行书写；并通过 <code>text-transform: uppercase;</code>／<code>text-transform: lowercase;</code> 对表现形式进行定义。</p> <h3 id="不要使用不地道的缩写"><a href="#不要使用不地道的缩写" class="header-anchor">#</a> 不要使用不地道的缩写</h3> <p>正确：</p> <blockquote><p>我们需要一位熟悉 JavaScript、HTML5，至少理解一种框架（如 Backbone.js、AngularJS、React 等）的前端开发者。</p></blockquote> <p>错误：</p> <blockquote><p>我们需要一位熟悉 Js、h5，至少理解一种框架（如 backbone、angular、RJS 等）的 FED。</p></blockquote> <h2 id="争议"><a href="#争议" class="header-anchor">#</a> 争议</h2> <p>以下用法略带有个人色彩，即：无论是否遵循下述规则，从语法的角度来讲都是<strong>正确</strong>的。</p> <h3 id="链接之间增加空格"><a href="#链接之间增加空格" class="header-anchor">#</a> 链接之间增加空格</h3> <p>用法：</p> <blockquote><p>请 <a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">提交一个 issue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 并分配给相关同事。</p></blockquote> <blockquote><p>访问我们网站的最新动态，请 <a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">点击这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 进行订阅！</p></blockquote> <p>对比用法：</p> <blockquote><p>请<a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">提交一个 issue<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 并分配给相关同事。</p></blockquote> <blockquote><p>访问我们网站的最新动态，请<a href="https://github.com/mzlogin/chinese-copywriting-guidelines/blob/Simplified/README.md#" target="_blank" rel="noopener noreferrer">点击这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行订阅！</p></blockquote> <h3 id="简体中文使用直角引号"><a href="#简体中文使用直角引号" class="header-anchor">#</a> 简体中文使用直角引号</h3> <p>用法：</p> <blockquote><p>「老师，『有条不紊』的『紊』是什么意思？」</p></blockquote> <p>对比用法：</p> <blockquote><p>“老师，‘有条不紊’的‘紊’是什么意思？”</p></blockquote> <h2 id="自我"><a href="#自我" class="header-anchor">#</a> 自我</h2> <h3 id="文档命名规范"><a href="#文档命名规范" class="header-anchor">#</a> 文档命名规范</h3> <p>正确：</p> <blockquote><p>关于 - 技巧</p> <p>笔记 - 技巧</p> <p>排版 - 技巧</p></blockquote> <p>错误：</p> <blockquote><p>关于技巧</p> <p>笔记 技巧</p> <p>排版 ~ 技巧</p></blockquote> <h3 id="加粗文字增加空格"><a href="#加粗文字增加空格" class="header-anchor">#</a> 加粗文字增加空格</h3> <p>正确：</p> <blockquote><p>一个好的 <strong>排版</strong> 彰显好的文档。</p></blockquote> <p>错误：</p> <blockquote><p>一个好的<strong>排版</strong>彰显好的文档。</p></blockquote> <h3 id="加粗文字与标点符号"><a href="#加粗文字与标点符号" class="header-anchor">#</a> 加粗文字与标点符号</h3> <p>加粗的文字如果是最后一行，或者独处一行，那么加粗范围包括标点符号；</p> <p>加粗的文字如果后面还有文字，则加粗范围不包括标点符号。</p> <p>正确：</p> <blockquote><p>欢迎来到我的博客，<strong>请慢慢食用。</strong></p></blockquote> <blockquote><p><strong>欢迎来到我的博客</strong>，请慢慢食用。</p></blockquote> <p>错误：</p> <blockquote><p>欢迎来到我的博客，<strong>请慢慢食用</strong>。</p> <p><strong>欢迎来到我的博客，</strong> 请慢慢食用。</p></blockquote> <p>可能看不太清楚，这里解释一下：</p> <ul><li><p>错误的例子中，句号在加粗范围外面，逗号在加粗范围里面</p></li> <li><p>正确的例子中，句号在加粗范围里面，逗号在加粗范围外面</p></li></ul> <h3 id="加粗标题使用引号-可选"><a href="#加粗标题使用引号-可选" class="header-anchor">#</a> 加粗标题使用引号（可选）</h3> <p>加粗的字体在手机端显示失效，阅读的效果与普通文字一样，所以加引号既可以在电脑端双重突出，也可以在手机端突出。</p> <p>这里的引号指的是 Markdown 的引号，即开头添加的 &gt; 符号，特征是左侧有阴影竖条块，如本内容的例子都是通过引号突出。</p> <p>正确：</p> <blockquote><blockquote><p><strong>什么是 Young</strong></p></blockquote> <p>Young 代表年轻、朝气、希望、活力 ......</p></blockquote> <p>错误：</p> <blockquote><p><strong>什么是 Young</strong></p> <p>Young 代表年轻、朝气、希望、活力 ......</p></blockquote> <h3 id="体系化文档开头添加目录"><a href="#体系化文档开头添加目录" class="header-anchor">#</a> 体系化文档开头添加目录</h3> <p>生成可以跳转的目录，方便他人阅读和选择。</p> <p>如 VuePress 可以解析 <code>[[TOC]]</code> 字符串从而生成目录。</p> <h3 id="有序-无序列表末尾不加标点符合"><a href="#有序-无序列表末尾不加标点符合" class="header-anchor">#</a> 有序/无序列表末尾不加标点符合</h3> <p>因为开头的符号已经代表句号/感叹号/问号了。</p> <p>正确：</p> <blockquote><ul><li>欢迎来到我的博客</li> <li>希望能入你法眼</li></ul> <ol><li>酒菜不多，但都是精华。请慢慢食用</li> <li>文章内容不恰当，可以在评论区留言</li></ol></blockquote> <p>错误：</p> <blockquote><ul><li>欢迎来到我的博客。</li> <li>希望能入你法眼。</li></ul> <ol><li>酒菜不多，但都是精华。请慢慢食用。</li> <li>文章内容不恰当，可以在评论区留言。</li></ol></blockquote> <h2 id="格式化工具"><a href="#格式化工具" class="header-anchor">#</a> 格式化工具</h2> <p>使用这些工具，可以一次性把需要的文章按照工具的规定进行格式化，类似于杂乱的代码被格式化有序。</p> <table><thead><tr><th>仓库</th> <th>语言</th></tr></thead> <tbody><tr><td><a href="https://github.com/vinta/paranoid-auto-spacing" target="_blank" rel="noopener noreferrer">vinta/paranoid-auto-spacing<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>JavaScript</td></tr> <tr><td><a href="https://github.com/huei90/pangu.node" target="_blank" rel="noopener noreferrer">huei90/pangu.node<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td> <td>Node.js</td></tr> <tr><td><a href="https://github.com/huacnlee/auto-correct" target="_blank" rel="noopener noreferrer">huacnlee/auto-correct<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100
