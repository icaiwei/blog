仪（上）1.3 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <a href="https://zhuanlan.zhihu.com/p/648875320" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第一讲 常用仪器仪表之矢量网络分析仪（下）1.3 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一-矢网的组成及工作原理"><a href="#一-矢网的组成及工作原理" class="header-anchor">#</a> 一. 矢网的组成及工作原理</h2> <p>矢网主要由信号源、信号源功率分配分离装置、接收机、处理显示单位组成，如下图所示。其中，信号源提供被测器件的激励输入信号；信号源功率分配分离装置含功分器和定向耦合器，功分器将信号源的输出信号分配给两个参考接收机及作为两个端口的输入信号，定向耦合器直接连接到测试端口上，用于提取反射信号，进行反射特性的测量；接收机，对被测器件的反射、传输和输入信号进行测试、比较和分析；处理显示单元，用于对测试结果进行处理和显示。</p> <p><img src="/blog/assets/img/image-20240130-82.5b014cc0.png" alt=""></p> <h2 id="二-矢网的主要指标"><a href="#二-矢网的主要指标" class="header-anchor">#</a> 二. 矢网的主要指标</h2> <p><strong>·</strong> 频率范围：一般为 XX kHz —— 4/8/20/40 GHz</p> <p><strong>·</strong> 端口数量: 多为2端口或4端口</p> <p><strong>·</strong> 输出功率范围：一般为 -XX dBm —— +XX dBm</p> <p><strong>·</strong> 动态范围：源最大输出功率和本底噪声比值</p> <p><strong>·</strong> 测量点数: 时域模式下具有重要意义</p> <p><strong>·</strong> 测量精度： 传输和发射的幅度和相位指标</p> <p><strong>·</strong> 扫描时间</p> <p><strong>·</strong> 中频带宽</p> <p><strong>·</strong> 曲线、通道、显示数目：取决于仪器内存</p> <p><strong>·</strong> 轨迹噪声 Trace Noise</p> <p><strong>·</strong> 支持的校准方法</p> <p><img src="/blog/assets/img/image-20240130-83.55d5ee1d.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-84.d703dd55.png" alt=""></p> <h2 id="三-矢网的校准"><a href="#三-矢网的校准" class="header-anchor">#</a> 三. 矢网的校准</h2> <h3 id="_1-误差来源"><a href="#_1-误差来源" class="header-anchor">#</a> 1. 误差来源</h3> <p>矢网的测试误差主要包含随机误差和系统误差。</p> <p><img src="/blog/assets/img/image-20240130-85.7451fd6b.png" alt=""></p> <p>随机误差：主要来自于仪表的内部噪声(如：激励源相位噪声、 采样噪声、 中频接收机的本振噪声)、仪表的开关动作重复性和连接器重复性等，无法通过校准消除。</p> <p>系统误差：由仪表内部测试装置的不理想引起的，如矢网内部各种器件的失配，耦合器的不理想定向性、连接电缆间的插损等都会造成的误差。这些误差造成了DUT实际S参数和矢网测试出来的S参数的差别。因此，在使用矢网测试之前，都是需要作系统误差校准的。校准的目的就是将测试装置本身引入的误差项修正掉，得到DUT真实的S参数。</p> <h3 id="_2-误差模型"><a href="#_2-误差模型" class="header-anchor">#</a> 2. 误差模型</h3> <p><strong>· 单端口反射误差模型</strong></p> <p>单端口测试时共有T、D、S三个误差项，如图所示。</p> <p><img src="/blog/assets/img/image-20240130-86.44afc7c1.png" alt=""></p> <p>单端口反射误差模型</p> <p>单端口校准常采用OSM校准，用Open、Short和Match三个校准件，校准件理想的情况下，开路器反射为1，短路器反射为-1，匹配负载反射为0，进行3次校准测试操作，每个标准件得到一个方程，可唯一地求解出三个误差项，然后再对测量结果进行修正，即可消除被校准端口的3项系统误差。</p> <p><img src="/blog/assets/img/image-20240130-87.527d89d2.png" alt=""></p> <h3 id="双端口12项误差模型"><a href="#双端口12项误差模型" class="header-anchor">#</a> 双端口12项误差模型</h3> <p>双端口测试时，涉及到的误差比单端口测试多不少，需要采用更加复杂的校准方式才能完成测试结果的修正。矢网测量双端口网络的主要系统误差如图所示，其正向误差包含：1）方向性误差，定向耦合器阻隔特性不理想，信号源输出的部分信号进入反射通道A；由测试端口阻抗不匹配引起的 2）源失配误差 和 3）负载失配误差；由反射通道和传输通道的耦合度频率响应和变频器幅相频率响应不同而引起的 4）传输频率响应误差 和 5）反射频率响应误差；信号源的信号未经测试设备直接进入接收机的6）泄露误差。此外，还有与6个正向误差相对应的6个反向误差。误差模型如图所示。</p> <p><img src="/blog/assets/img/image-20240130-88.07733b68.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-89.4f3a9c31.png" alt=""></p> <p>双端口校准常采用TOSM法，需要用到Open、Short、Match、 Through 四个校准件。校准件理想的情况下，开路器反射为1，短路器反射为-1，匹配负载反射为0，直通时反射为0，传输为1。把这些元器件接入到测量系统中得到12个方程（公式不在这里列出了，感兴趣的小伙伴可查阅相关论文），可解出12项误差，然后再对测量结果进行修正，即可消除被校准端口的12项系统误差。</p> <h3 id="_3-校准方式"><a href="#_3-校准方式" class="header-anchor">#</a> 3. 校准方式</h3> <p>根据校准件的不同，校准方式可以分机械校准和电子校准。</p> <p><strong>1）机械校准</strong></p> <p>校准件的类型主要包括开路器、短路器、滑动负载、直通反射器、传输线等。这些标准件通常捆绑出售，称为机械校准套件，很多套件都包括测试端口适配器和扭矩扳手，方便用户的连接，如图所示机械校准套件。</p> <p><img src="/blog/assets/img/image-20240130-90.94d4e8b6.png" alt=""></p> <p>机械校准常用校准方式包括 TOSM、UOSM、TRL 等，每种校准方式的校准件数目、测试的次数及消除误差项目的个数都不相同。</p> <p><img src="/blog/assets/img/image-20240130-91.be14330c.png" alt=""></p> <p><strong>·</strong> TOSM校准使用4个校准件，短路器(Short)、开路器(Open)、匹配负载件(Match)、直通校准件(Through)，进行7次校准测试操作，可消除全部12项误差，广泛用于同轴类对称端口校准；</p> <p><strong>·</strong> UOSM校准相较于TOSM，可采用未知参数的互易直通，广泛用于同轴非对称端口校准；</p> <p><strong>·</strong> TRL 校准使用3个校准件，直通校准件(Through)、反射校准件(Reflect)、传输线校准件(Line)，可确定12项误差系数，广泛用于片校准和波导校准.</p> <p><strong>步骤说明</strong></p> <ol><li><p>点击仪器前面板上 SYSTME 区域的 PRESET 按键，进行初始化复位，避免设置错误；</p></li> <li><p>点击 START 和 STOP 按键设置扫描起止频率；</p></li> <li><p>根据被测件情况，设置合适的激励信号功率 POWER，如设置为 0 dBm；</p></li> <li><p>点击 Sweep 按键下，通过 &quot;Number of Points&quot; 设置扫描点数为 801（按实际要求来）；</p></li> <li><p>完成上述参数设置后，点击 CAL 按键进入校准菜单。</p></li> <li><p>选择“Calibration-Start Cal-Start…(Manual)“，弹出校准配置窗口。首先根据测试需求选择校准端口序号，如 P1 和 P2。再选择相应的校准方式，如TOSM，点击start出现下面画面，依次连接端口对应的校准件。</p></li></ol> <p><img src="/blog/assets/img/image-20240130-92.8c580b64.png" alt=""></p> <p>每个校准元件连接好后点击鼠标确认，在其相应的位置会出现绿色对钩“√”符号，如图所示。7 个校准步骤完成后，点击“Apply”按钮，完成校准。校准完成后，在 FILE 按键下选择”Save”键，对校准结果进行命名保存。</p> <p><img src="/blog/assets/img/image-20240130-93.6b862b27.png" alt=""></p> <p>说明： a) 校准过程中若某个出现连接松动或错误，可以重新连接该校准件后执行单步覆盖校准， 无需从头校准; b) 连接每个校准件时，应用力矩扳手进行规范紧固; c) 最后一步”Isolation”是可选项，可以忽略。如果执行此步校准，可进一步提高系统传输动态范围。</p> <p>校准完成后，使用双阴直通接头将测试线缆对连，测量S21结果。在 100MHz-6GHz 频段，S21 结果的误差波动一般在 0.05dB 以内。此时，S21(dB)的显示数值理论上等于该直通件的物理真实插损。</p> <p><strong>2） 电子校准</strong></p> <p>电子校准件内置开关，提供可切换的开路、短路、负载标准件的功能及直通状态，相较于机械校准件，电子校准过程简单，只需和矢网连接一次，校准速度快，同时避免了多次手动更换校准件出现错误。</p> <p><img src="/blog/assets/img/image-20240130-94.e5efb92f.png" alt=""></p> <p>电子校准件图片</p> <p><strong>步骤说明</strong></p> <p>电子校准件通过USB线连接网络分析仪，待指示灯由红变绿后，预热完成；其他步骤与机械校准一致，选择Ecal 及对应的port口，开启自动校准。校准完成后，使用双阴直通接头将测试线缆对连，测量S21结果进行验证。</p> <p><img src="/blog/assets/img/image-20240130-95.880589a7.png" alt=""></p> <h2 id="四-矢网的操作步骤"><a href="#四-矢网的操作步骤" class="header-anchor">#</a> 四. 矢网的操作步骤</h2> <p><img src="/blog/assets/img/image-20240130-96.c5c77ef1.png" alt=""></p> <h2 id="五-矢网的测量功能"><a href="#五-矢网的测量功能" class="header-anchor">#</a> 五. 矢网的测量功能</h2> <p><img src="/blog/assets/img/image-20240130-97.0a77f463.png" alt=""></p> <p>矢网可表征射频和微波器件的正向和反向特性，定量表示器件的幅度和相位响应特性，可用于频域和时域分析。</p> <p><img src="/blog/assets/img/image-20240130-98.c7871dc8.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-99.9c0b90cb.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-100.839f6d41.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-101.0074f51e.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-102.c635d792.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-103.077c6de2.png" alt=""></p> <h2 id="六-矢网的测量举例"><a href="#六-矢网的测量举例" class="header-anchor">#</a> 六. 矢网的测量举例</h2> <h3 id="_1-矢网的自动端口延伸功能ape"><a href="#_1-矢网的自动端口延伸功能ape" class="header-anchor">#</a> 1. 矢网的自动端口延伸功能APE</h3> <p>APE利用开路或者短路标准件对夹具进行补偿，可消除夹具或探测带来的损耗、失配、延时等影响。APE仪表自动把端口扩展到测试探针或者线的末端，并作出相位及损耗的修正。</p> <p>点击 Cal 按键 -- Port Extensions 由 OFF 切换成 ON--Auto Port Extension select port(选择需要APE的端口)</p> <p><img src="/blog/assets/img/image-20240130-104.98f34da9.png" alt=""></p> <h3 id="_2-矢网的差分测试功能"><a href="#_2-矢网的差分测试功能" class="header-anchor">#</a> 2. 矢网的差分测试功能</h3> <p>1）三端口网络：差分输入，单端口输出。</p> <p>点击 Analysis 按键 -- Fixture simulator: ON - Balun: on</p> <p>若 Port2 设置为 差分输入1，2端口，Port1设置为 输出单端口, 那么</p> <p>SSS11: 输出 RL Sds21: 隔离 Ssd12: Gain Sdd22: 输入RL</p> <p><img src="/blog/assets/img/image-20240130-105.d5b1fd3d.png" alt=""></p> <p>2）四端口网络：差分输入，差分输出。需要配置差分端口，点击 TRACE 设置区域的 MEAS 按键-- &quot;More S-Params&quot;开启多端口设置，在该菜单栏下继续选择 &quot;Balanced and Measured Ports&quot; 对矢网上物理端口进行重新配置 。修改端口设置为下图所示，在右侧图形化框下拉栏内，找到希望构建的端口形式，例每两个端口合并为一个差分端口：</p> <p><img src="/blog/assets/img/image-20240130-106.fec6bbbc.png" alt=""></p> <p>勾选&quot;True Differential Mode&quot;，点击OK。</p> <p><img src="/blog/assets/img/image-20240130-107.46193427.png" alt=""></p> <p>设置成功后，可看到显示界面结果为 Sdd21,这时测量的结果即为差分S参数。如果需要选择其他差分S参数，点击 MEAS 按键，选择&quot;More S-Parameters&quot;，可选择期望的测试结果。如下图所示，在同一测试窗口内，同时测量了差分 S 参数和单端 S 参数的测试结果。Sdd 为差模激励，差模响应； Scc 为共模激励，共模响应； Sdc 为共模激励，差模响应，也代表了共模抑制比。</p> <p><img src="/blog/assets/img/image-20240130-108.ac53f9e3.png" alt=""></p> <h3 id="_3-矢网的功率扫描功能"><a href="#_3-矢网的功率扫描功能" class="header-anchor">#</a> 3. 矢网的功率扫描功能</h3> <p>如用矢网功率扫描功能来测功率放大器的1dB 3dB压缩点，如下图所示，矢网Sweep type选择 Power Sweep，端口1频率固定，测量S21。</p> <p><img src="/blog/assets/img/image-20240130-109.e837dca0.png" alt=""></p> <h3 id="_4-矢网的tdr功能"><a href="#_4-矢网的tdr功能" class="header-anchor">#</a> 4. 矢网的TDR功能</h3> <p>在测量脉冲回波损耗、时域阻抗、对传输线上阻抗不连续性进行检测时，可使用矢网的TDR功能。矢网通过发射扫频连续波，再接收源信号与散射信号并进行比值的方法，获得网络的 S 参数，再将测得的频域数据通过反傅立叶变换（IDFT）得到时域结果。现代网络分析仪在极限情况下已经可以测试 5km 长的电缆，位置精度可达到 mm 级。</p> <p>1）查看矢网是否有TDR选件</p> <p>点击 System -Service Menu-Enable Options, 观察里面是否有TDR选项卡，有的话切换成on。</p> <p>进入TDR模式：点击 Analysis，TDR由 OFF 切换成 ON，点击 YES 进入TDR 界面</p> <p><img src="/blog/assets/img/image-20240130-110.ac19503c.png" alt=""></p> <p>2）TDR校准</p> <p>· TDR模式后会自动进入校准界面，选择VNA对应的port端口，点击next。</p> <p><img src="/blog/assets/img/image-20240130-111.7d6ea3d8.png" alt=""></p> <p>· 将测试线缆接上电子校准件（注意校准件的频率范围应包含测试频段），点击calibrate。</p> <p>· 将测试线缆与待测件分开，点击Fixture Comp，这一步是为了将测试线缆的测试时间去嵌到0s。</p> <p>· 将待测件接到测试线缆上，点击Fixture Comp，完成校准finish，进入TDR测试界面。</p> <p><img src="/blog/assets/img/image-20240130-112.c47ba9aa.png" alt=""></p> <p>3） TDR测试</p> <p>通过 Setup Wizard 按键选择 DUT 类型，在 TDR 下进行测量，此时网分其他按键失效，只能在此面板进行操作。横轴表示时间，纵轴表示阻抗。通过时延差，即可得到线缆的断点距离
