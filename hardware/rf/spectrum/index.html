> <h2 id="一-频谱仪原理"><a href="#一-频谱仪原理" class="header-anchor">#</a> 一. 频谱仪原理</h2> <p>工作中较常用的频谱仪是超外差式扫描调频谱仪，其原理图如图所示，射频信号首先经过衰减器，然后与本振信号混频至中频，再经中频放大器、中频滤波器、对数放大器、检波器、视频滤波器、ADC转换到CPU进行数据处理，最后显示出图形。</p> <p><img src="/blog/assets/img/image-20240130-62.60545948.png" alt=""></p> <p>频谱仪框架图</p> <h2 id="二-频谱仪的重要参数"><a href="#二-频谱仪的重要参数" class="header-anchor">#</a> 二. 频谱仪的重要参数</h2> <h3 id="_1-span"><a href="#_1-span" class="header-anchor">#</a> 1.SPAN</h3> <p>SPAN 指的是扫频宽度，SPAN=Stop frequency-Start frequency，与测量速度有关，可参考公式：
$$
T_{Sweep}\simeq k\times\frac{S_{span}}{RBW^2}<br>
$$</p> <p><img src="/blog/assets/img/image-20240130-63.a6e7ad2d.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-64.feb46b3d.png" alt=""></p> <h3 id="_2-幅度"><a href="#_2-幅度" class="header-anchor">#</a> 2. 幅度</h3> <p>Ref Level 参考电平，是频谱图最上方的刻度电平值。推荐将信号尖峰调整到屏幕最上边，此时频谱仪射频链路线 性度最好，测试值最准确。注意功率不能溢出！（左下角会有红色报警）</p> <p>Scale/Div Y轴每格刻度 XX dB</p> <p><img src="/blog/assets/img/image-20240130-65.26b21af6.png" alt=""></p> <h3 id="_3-sweep"><a href="#_3-sweep" class="header-anchor">#</a> 3. Sweep</h3> <p><img src="/blog/assets/img/image-20240130-66.6d56d31f.png" alt=""></p> <h3 id="_4-attenuation"><a href="#_4-attenuation" class="header-anchor">#</a> 4. Attenuation</h3> <p>频谱仪的内部衰减器可通过按键 Amplitude-Attenuation-mesh atten 进行设置，一般auto就可。</p> <p>若频谱仪外部有接衰减器，可通过按键 Input/Output- External Gain-External Gain-BTS, 将外部的衰减值补进频谱仪里，我们可理解为外部的校准值。如频谱仪外接了20dB的衰减器，我们可将External Gain-BTS设置为-20。</p> <p><img src="/blog/assets/img/image-20240130-67.801b39ab.png" alt=""></p> <h3 id="_5-res-bw"><a href="#_5-res-bw" class="header-anchor">#</a> 5. Res BW</h3> <p>RBW，即分辨率带宽，对应频谱仪框架图中频滤波器的带宽。</p> <p>NF, rms=-174+NFSA+10log (RBW) ；RBW增大10倍，噪底抬高10dB.</p> <p><img src="/blog/assets/img/image-20240130-68.211fc78b.png" alt=""></p> <p>Marker显示的功率值是RBW带宽内的总功率，RBW减小，Marker对应的功率值降低是正常现象。</p> <p>RBW越小，频谱仪本底噪声越低，微弱信号越好分辨，但扫描速度变慢。在测试微弱信号时，如测试杂散，高次谐波，就需减小RBW，降低噪底，提高信噪比。</p> <p>一般扫频式数字频谱仪的 SPAN、RBW、SWEEP Time三者相关，默认会自动设置，但其具体的值应根据信号特性来确定。在不考虑信号特性时，一般RBW&lt;Span/N（扫描点数），如扫描点数为600，SPAN为12M，RBW应为10k或者5k量级。对于常规信号， 1kHz、3kHz、5kHz、10kHz、30kHz、100kHz这几挡 RBW 最为常用。</p> <h3 id="_6-vbw"><a href="#_6-vbw" class="header-anchor">#</a> 6. VBW</h3> <p>VBW，对应频谱仪框架图视频滤波器的带宽，是一个低通滤波器。</p> <p>VBW设置越小其测试曲线越光滑，更有利于小信号的显示，但测试速度变慢。</p> <p><img src="/blog/assets/img/image-20240130-69.07b33f3c.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-70.fe0fcc0b.png" alt=""></p> <h3 id="_7-detector"><a href="#_7-detector" class="header-anchor">#</a> 7. Detector</h3> <p>1）检波器种类：</p> <p>▪ Positive Peak：最大值检波 ▪ Negative Peak：最小值检波</p> <p>▪ Auto Peak：最大-最小值同时检波 ▪ Sample：随机检波，能够保持信号随机性</p> <p>▪ RMS：均方根值检波，功率测量最准确</p> <p><span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>U</mi><mrow><mi>r</mi><mi>m</mi><mi>s</mi></mrow></msub><mo>=</mo><mroot><mrow><mstyle scriptlevel="0" displaystyle="false"><msubsup><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>N</mi></msubsup></mstyle><mfrac><msubsup><mi>U</mi><mi>i</mi><mn>2</mn></msubsup><mi>N</mi></mfrac></mrow><mrow></mrow></mroot></mrow><annotation encoding="application/x-tex">U_{rms}=\sqrt[]{ {\textstyle \sum_{i=1}^{N}}\frac{U_{i}^{2} }{N}  }</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.10903em;">U</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.10903em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight" style="margin-right:0.02778em;">r</span><span class="mord mathdefault mtight">m</span><span class="mord mathdefault mtight">s</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.84em;vertical-align:-0.47791000000000006em;"></span><span class="mord sqrt"><span class="root"><span class="vlist-t"><span class="vlist-r"><span class="vlist mbol small-op" style="position:relative;top:-0.0000050000000000050004em;">∑</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.981231em;"><span style="top:-2.40029em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">i</span><span class="mrel mtight">=</span><span class="mord mtight">1</span></span></span></span><span style="top:-3.2029em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight" style="margin-right:0.10903em;">N</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.29971000000000003em;"><span></span></span></span></span></span></span></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8884309999999999em;"><span style="top:-2.6550000000000002em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight" style="margin-right:0.10903em;">N</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.4101em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathdefault mtight" style="margin-right:0.10903em;">U</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3280857142857143em;"><span style="top:-2.357em;margin-left:-0.10903em;margin-right:0.07142857142857144em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">i</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></p> <p><img src="/blog/assets/img/image-20240130-71.1fdebf31.png" alt=""></p> <p>2）检波器的选择：</p> <p>▪ 一般频谱测试通常取峰值</p> <p>▪ 功率测试和信道功率测试一般取RMS</p> <p>▪ 噪声测试一般取均值</p> <h3 id="_8-trace"><a href="#_8-trace" class="header-anchor">#</a> 8. Trace</h3> <p><img src="/blog/assets/img/image-20240130-72.ae4fa0d7.png" alt=""></p> <h2 id="三-射频常用测试功能举例"><a href="#三-射频常用测试功能举例" class="header-anchor">#</a> 三. 射频常用测试功能举例</h2> <p><img src="/blog/assets/img/image-20240130-73.0e0e0ad4.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-74.432bab31.png" alt=""></p> <h3 id="例1-用频谱仪测wcdma信号邻道功率泄漏比aclr"><a href="#例1-用频谱仪测wcdma信号邻道功率泄漏比aclr" class="header-anchor">#</a> 例1. 用频谱仪测WCDMA信号邻道功率泄漏比ACLR</h3> <p>对于 FDD 测量，LTE 定义了两种 ACLR 测量方法：一种是在中心频率和偏置频率上使用 E-UTRA(LTE)；一种是在中心频率使用 LTE，在邻近和相间的偏置频率上使用 UTRA(WCDMA)。</p> <p>如图是 E-UTRA 邻近和相间频偏信道的 ACLR 测量结果。对于此次测量，选择 5MHz 载波，由于下行链路有 256个子载波（子载波带宽15K），所以测量噪声带宽为 3.84MHz（15K*256）。第一个频偏位于 5MHz 处，Integra BW集成带宽为 3.84MHz；另外一个频偏位于 10MHz 处，有相同的集成带宽。</p> <p><img src="/blog/assets/img/image-20240130-75.ea673834.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-76.7cf09577.png" alt=""></p> <h3 id="例2-用频谱仪测wcdma信号ccdf"><a href="#例2-用频谱仪测wcdma信号ccdf" class="header-anchor">#</a> 例2：用频谱仪测WCDMA信号CCDF</h3> <p>PAR(Peak to Average Radio信号峰均比)常用CCDF(complementary Cumulative Distribution Function，互补累计分布函数）这样一个统计函数来表示，曲线表示的是信号的功率（幅度）值和其对应的出现概率。如某个信号的平均功率是10dBm, 它出现超过15dBm功率的统计概率是0.01%，可认为它的PAR是5dB。在概率为0.01%处的PAR，一般称为CREST因子。</p> <p><img src="/blog/assets/img/image-20240130-77.96858818.png" alt=""></p> <h3 id="例3-5g-nr-下行多载波信号的解调分析"><a href="#例3-5g-nr-下行多载波信号的解调分析" class="header-anchor">#</a> 例3：5G NR 下行多载波信号的解调分析</h3> <p>信号参数如下：频率设置3.5G 幅度-10dBm, 带宽50M，子载波间隔30kHz，双工类型FDD，test mode TM3.1A，两载波：CC1_3.475GHz CC2_3.525GHz。</p> <p>频谱仪设置：MODE--5G NR</p> <p><img src="/blog/assets/img/image-20240130-78.367cbf71.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-79.0a377102.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-80.2c8cd221.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-81.eb512e2b.png" alt=""></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="标签">#硬件知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/30, 21:06:17</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/hardware/rf/vector/signal/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">常用仪器仪表之矢量信号发生器1.1</div></a> <a href="/blog/hardware/rf/power/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常用仪器仪表之功率计和探头1.4</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
