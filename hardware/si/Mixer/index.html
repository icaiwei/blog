频有源器件之混频器<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>【转载】 <a href="https://zhuanlan.zhihu.com/p/663074158" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第三讲 射频有源器件之混频器 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一-混频器的原理"><a href="#一-混频器的原理" class="header-anchor">#</a> <strong>一. 混频器的原理</strong></h2> <p>混频器通常也被称为频率转换设备，实现输入信号的上变频（Upper Sideband, USB）或下变频（Lower Sideband, LSB），被广泛应用于无线通信系统中的频率转换、频率合成、调制解调。</p> <p>混频器是一个三端口器件，两端口输入，一端口输出。基于二极管或晶体管的非线性原理，将两个不同频率的输入信号转变成一系列不同频率的输出信号。理想的输出频率为两个输入频率的和频、差频信号，如下图所示。实际上输出除了和频、差频信号外，还有谐波等各种频率组合，通过选择合适的偏置电压及输入功率和利用滤波器来选取所需的频率分量。混频器可通过乘积法和叠加法来实现。</p> <p><img src="/blog/assets/img/image-20240130-205.7b984dd5.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-206.ee8e8efc.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-207.4f3c5089.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-208.f4a59bd8.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-209.d26740a6.png" alt=""></p> <h2 id="二-混频器的性能参数"><a href="#二-混频器的性能参数" class="header-anchor">#</a> <strong>二. 混频器的性能参数</strong></h2> <p><strong>1. RF，IF，LO Frequency</strong></p> <p><strong>2. LO Power（本振激励功率）</strong></p> <p>混频器的指标受本振功率控制，本振功率是指最佳工作状态时所需的本振功率。若本振功率不够，就会降低混频器的性能，甚至使混频器无法工作。因此，混频器要求给出本振功率的参数，以dBm为单位。实际使用的混频器也是按本振功率进行分类，如7dBm、10dBm LO等。</p> <p><strong>3. Conversion Loss/Gain（变频损耗/增益）</strong></p> <p>变频损耗指混频器输入信号功率PRF与输出中频信号功率PIF之比，单位dB</p> <p>CL =10log(PRF/PIF)</p> <p>对于双极晶体管和场效应晶体管，多用上述比值的倒数来定义射频增益CG。</p> <p><strong>4. Noise Factor（噪声系数）</strong></p> <p>噪声系数定义为混频器输入端的信噪比与输出端的信噪比：</p> <p><img src="/blog/assets/img/image-20240130-210.ff9abc4b.png" alt=""></p> <p>Pn_out 输出端噪声功率，CG 变频增益，Pn_in 输入端噪声功率。</p> <p><strong>5. Isolation（端口间隔离度）</strong></p> <p>LO、RF、IF端口的频率不同，端口隔离度定义为一个端口的输入信号与其他端口得到的该频率信号功率的衰减量，以dB为单位，一般要高于20dB。端口隔离度包括3项，分别是信号与本振之间的隔离度、信号与中频之间的隔离度、本振与中频之间的隔离度。</p> <p><img src="/blog/assets/img/image-20240130-211.ed82e3fb.png" alt=""></p> <p><strong>6. Conversion compression（变频压缩）</strong></p> <p>通常用P1dB来表征，指变频增益下降1dB时对应的输出功率值。压缩点越高意味着输出功率越高。但为了防止输出信号产生失真，必须对压缩点进行相应的限制。</p> <p><strong>7. Dynamic Range（动态范围）</strong></p> <p>定义为1dB压缩点与混频器的噪声基底之比，单位dB。</p> <p><strong>8. Third-order Intercept Point（三阶交调截点）</strong></p> <p>表征线性度或失真性能的参数，IIP3越高表示线性度越好、失真越小。</p> <p><img src="/blog/assets/img/image-20240130-212.e23d25c8.png" alt=""></p> <p><strong>9. 回波损耗</strong></p> <p>通常情况下，射频RF输出信号不是全部输出的，会有一部分信号被反射回到发射端。这种反射性能的大小可以用回波损耗来描述。单位dB。</p> <h2 id="三-混频器的分类"><a href="#三-混频器的分类" class="header-anchor">#</a> <strong>三. 混频器的分类</strong></h2> <p><strong>· 无源混频器</strong>：单端平衡混频器、单平衡混频器、双平衡混频器、三平衡混频器等。</p> <p>无源混频器不用外加电源，用二极管制作（以肖特基二极管为主），结构简单、成本低、存在转换损耗，没有增益，噪声系数等于转换损耗。</p> <p><strong>· 有源混频器</strong>：单端平衡器、单平衡和双平衡混频器。</p> <p>有源混频器需要外加电源，使用双极晶体管（BJTs）或场效应晶体管（FETs），具有较高的转换增益，有良好的隔离。</p> <p><strong>举例</strong> ——</p> <p>下图（a）就是用单个肖特基二极管构成的单端混频器。射频信号和本振信号被加到一个适当偏置的二极管上，二极管后面连了一个谐振频率等于所需中频频率的谐振电路。图（b）是采用场效应晶体管的混频器，与二极管不同，场效应晶体管能对输入的射频信号和本振信号进行放大。</p> <p><img src="/blog/assets/img/image-20240130-213.16079f5b.png" alt=""></p> <p>在线性度、噪声系数和端口隔离各方面，双平衡混频器表现出最佳的整体性能。下面分别给出二极管无源双平衡混频器和Gilbert有源双平衡混频器的详细推导过程，看着公式很多，实际不难，不要怕，自己推导一遍试试。</p> <h3 id="·-二极管无源双平衡混频器"><a href="#·-二极管无源双平衡混频器" class="header-anchor">#</a> <strong>· 二极管无源双平衡混频器</strong></h3> <p><img src="/blog/assets/img/image-20240130-214.de5de80c.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-215.32ea6ab3.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-216.c4253135.png" alt=""></p> <p><img src="https://pic3.zhimg.com/80/v2-929d979fef43b605f7c3da6c84e4756e_720w.webp" alt=""></p> <p><img src="/blog/assets/img/image-20240130-217.89132d03.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-218.f6eeb4ea.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-219.2297fdb1.png" alt=""></p> <h3 id="·-吉尔伯特-gilbert-有源双平衡混频器"><a href="#·-吉尔伯特-gilbert-有源双平衡混频器" class="header-anchor">#</a> <strong>· 吉尔伯特（Gilbert）有源双平衡混频器</strong></h3> <p><img src="/blog/assets/img/image-20240130-220.fa62c89d.png" alt=""> <img src="/blog/assets/img/image-20240130-221.1e67591b.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-223.62c608b9.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-225.0a4a4da5.png" alt=""> <img src="/blog/assets/img/image-20240130-226.7871651d.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-228.dcd06516.png" alt=""> <img src="/blog/assets/img/image-20240130-229.983fec06.png" alt=""></p> <p>实际工程中，混频器也经常和振荡器、PLL（锁相环）、VCO（压控振荡器）、倍频器、增益模块、检波器等器件集成在同一封装或芯片中。如图为一个双平衡的混频器及振荡器原理图及datasheet。</p> <p><img src="/blog/assets/img/image-20240130-231.d88aa01e.png" alt=""></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="标签">#硬件知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/30, 21:30:43</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/hardware/si/switch/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">射频有源器件之射频开关</div></a> <a href="/blog/hardware/si/phased-array/ka/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Ka频段双极化低剖面卫通相控阵天线</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
