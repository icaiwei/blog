ar-link">电磁波中的波段划分</a></li><li><a href="/blog/hardware/si/hfss/port/" class="sidebar-link">HFSS端口区分</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>原理模块设计</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>原理电源设计</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Cadence</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Altium Designer</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Mentor</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Pads</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>C51汇编</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>STM32</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Vivado</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>常见电路</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/blog/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/blog/categories/?category=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="分类" data-v-06225672>硬件知识</a></li><li data-v-06225672><a href="/blog/categories/?category=%E4%BF%A1%E5%8F%B7%E5%AE%8C%E6%95%B4%E6%80%A7" title="分类" data-v-06225672>信号完整性</a></li><li data-v-06225672><a href="/blog/categories/?category=%E5%B0%84%E9%A2%91%E5%B7%A5%E7%A8%8B%E5%B8%88%E5%B7%A5%E4%BD%9C%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>射频工程师工作笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.ic-sugar.com/blog" target="_blank" title="作者" class="beLink" data-v-06225672>i采薇</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-01-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">射频无源器件之天线<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>【转载】 <a href="https://zhuanlan.zhihu.com/p/657816713" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第二讲 射频无源器件之天线 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一-天线的作用"><a href="#一-天线的作用" class="header-anchor">#</a> <strong>一.</strong> <strong>天线的作用</strong></h2> <p>天线在无线电设备中用于发射和接收电磁波，可相互转化传输线上的导行波和空间的电磁波，是一种无源器件，不能产生能量，被广泛应用于通信、雷达、电视、导航、遥感、射电天文、电子对抗等领域。</p> <h2 id="二-天线的工作原理"><a href="#二-天线的工作原理" class="header-anchor">#</a> <strong>二. 天线的工作原理</strong></h2> <p>导体上通过高频电流会产生电磁和磁场，辐射能力与导线长度和形状相关。如图是典型的半波偶极子天线在交变电流的作用下产生电磁和磁场，极性每半个周期变换一次，电磁和磁场均为球形且互为直角正交。</p> <p><img src="/blog/assets/img/image-20240130-139.e39abf4e.png" alt=""></p> <p>产生电磁场的这两根导线，就叫做振子。两臂长度相等称为叫对称振子，是一种经典的、迄今为止最广泛使用的天线。每臂长度为1/4波长的振子称为半波振子，可独立使用，也可用多个半波对称振子组成天线阵。</p> <p><img src="/blog/assets/img/image-20240130-140.1cb51d87.png" alt=""></p> <p>由于 <strong>c=λf</strong>，一个1/2波长的对称振子，在800MHz，约200mm长；在2.4G时，约6cm长；在3G时，约5cm长；在5G时，约3cm 长。</p> <h2 id="三-天线的分类"><a href="#三-天线的分类" class="header-anchor">#</a> <strong>三. 天线的分类</strong></h2> <ol><li><p>按用途分：基站天线、电视天线、雷达天线、车载天线···</p></li> <li><p>按辐射方向分：Directional(定向天线)和 Omni-directional(全向天线)</p></li></ol> <p><strong>· 全向天线</strong>：在水平面360度辐射，所有方向上辐射出的电波能量都是相同的，但在垂直面内不同方向上辐射出的电波能量是不同的。如路由器棒状天线、玻璃钢天线等。</p> <p><strong>· 定向天线</strong>：在水平面与垂直面内的所有方向上辐射出的电波能量都不相同。方向图辐射类似手电筒辐射可见光，朝某方向定向辐射，相同的射频能量下可以实现更远的覆盖距离，但是是以牺牲其他区域覆盖为代价的。如微带贴片天线，平板天线，八木天线，喇叭天线，抛物面天线等。</p> <ol start="3"><li>按波长分：中波天线、短波天线、超短波天线、微波天线等等。</li></ol> <p><img src="/blog/assets/img/image-20240130-141.ab2af142.png" alt=""></p> <ol start="4"><li>基站天线一般分为室内天线和室外天线。</li></ol> <p>1）室内天线主要有全向吸顶天线和定向壁挂天线：</p> <p><img src="/blog/assets/img/image-20240130-142.52d8e3d7.png" alt=""></p> <p>2）室外基站天线主要有单极化全向天线、单极化定向和双极化定向天线：</p> <p><img src="/blog/assets/img/image-20240130-143.ef8e7ba7.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-144.f6ab7e71.png" alt=""></p> <ol start="3"><li>Massive MIMO</li></ol> <p>MIMO(Multiple input multiple output，多进多出) 在发送端和接收端都使用多根天线，收发之间构成多个信道，从而大幅提高信道容量，抗衰落性能和频谱利用率。</p> <p><img src="/blog/assets/img/image-20240130-145.c73612b0.png" alt=""></p> <p>Massive MIMO：对MIMO进行了扩展和延伸，扩增为16/32/64/128天线，被称为Massive MIMO。通过集成更多射频通道和天线，实现三维精准波束赋形和多流多用户复用技术。</p> <p><img src="/blog/assets/img/image-20240130-146.1c53de80.png" alt=""></p> <p>采用Massvie MIMO技术，天线在不同Pattern配置下，不同数字方向角、数字下倾角配置下，增益波形差异明显，因此，可以根据不同场景配置不同的广播波束，以匹配多种多样的覆盖场景。</p> <p><img src="/blog/assets/img/image-20240130-147.8fdd2cb2.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-148.b121903b.png" alt=""></p> <p>5.手机天线</p> <p>从早期的外置天线到现在的内置天线。现在5G手机开始采用4<em>4、8</em>8的 MIMO天线，大力提升了传输速度。如在同样频宽下，下载一部500MB的视频，单天线手机耗时4min，8天线手机仅需30s.</p> <p><img src="/blog/assets/img/image-20240130-149.9039d942.png" alt=""></p> <h2 id="四-天线的性能指标"><a href="#四-天线的性能指标" class="header-anchor">#</a> <strong>四. 天线的性能指标</strong></h2> <h2 id="·-电性能参数"><a href="#·-电性能参数" class="header-anchor">#</a> <strong>· 电性能参数</strong></h2> <h3 id="_1-polarization-极化"><a href="#_1-polarization-极化" class="header-anchor">#</a> <strong>1. polarization（极化）</strong></h3> <p>指天线辐射电磁场的电磁方向，分为线极化（水平/垂直）、圆极化（左旋/右旋）、椭圆极化（左旋/右旋）等。移动通信系统中常用垂直极化和±45°极化。</p> <p><img src="/blog/assets/img/image-20240130-150.d1b99950.png" alt=""></p> <h3 id="_2-gain-增益"><a href="#_2-gain-增益" class="header-anchor">#</a> <strong>2. Gain（增益）</strong></h3> <p>指在相同输入功率时，天线在某一特定方向上辐射功率密度与参考天线辐射功率密度之比。增益与方向图密切相关，主瓣越窄，副瓣越小，增益越高。在相同条件下，增益越高，传输越远。在实际情况中，应以波速和覆盖目标区相匹配的前提下，合理选择天线增益，如覆盖距离较近时，为保证近点的覆盖效果，应选择垂直波瓣较宽的低增益天线。</p> <p><img src="/blog/assets/img/image-20240130-151.ef3fb78b.png" alt=""></p> <p><strong>·</strong> dBi(isotropic)：相对于点源天线的增益，在各方向辐射是均匀的。</p> <p><strong>·</strong> dBd(dipole)：相对于半波振子天线的增益</p> <p>dBi = dBd+2.15</p> <h3 id="_3-radiation-pattern-辐射方向图-波瓣图"><a href="#_3-radiation-pattern-辐射方向图-波瓣图" class="header-anchor">#</a> <strong>3. Radiation pattern 辐射方向图（波瓣图）</strong></h3> <p>波瓣图可表征天线在空间各个方向上辐射场的相对大小。</p> <p><img src="/blog/assets/img/image-20240130-152.48b324b0.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-153.42504f82.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-154.8cef36a9.png" alt=""></p> <p><strong>Main lobe(主瓣)与side lobe(旁瓣)</strong>：辐射强度最大的称为主瓣，其余的称为旁瓣或副瓣。</p> <p>**SLL(副瓣电平)**是指所有副瓣中最大的那一个副瓣电平。</p> <p><strong>3dB Bandwidth(半功率波束宽度HPBW):</strong> 相对最大辐射方向功率密度下降至一半时的角域宽度，也叫3dB波束宽度。</p> <p>水平面的叫水平波束宽度，宽度越宽，在扇区交界处的覆盖越好；垂直平面的叫垂直波束宽度，垂直波瓣宽度越窄，偏离主波束方向时信号衰减越快，与天线倾角相关。</p> <p>**FNBW(First null beamwidth第一零波束宽度)：**如图所示，指方向图主瓣两侧第一个零点之间的夹角。</p> <p><strong>Isolation between two ports(交叉极化鉴别率):</strong> 一般是指与主极化正交的极化分量，多出现在双极化天线中，表示极化纯度。</p> <p><strong>Front-to-back ratio(前后比):</strong> 指主瓣的最大辐射方向（规定为0°）的功率通量密度与相反方向附近（规定为180°±20°范围内）的最大功率通量密度之比值。表面了天线对后瓣抑制的优劣。前后比越大，天线的后向辐射越小，典型值为25~30dB。</p> <p>F/B=10log(P1/P2)</p> <p>(P1:前向功率；P2：后向功率)</p> <h3 id="_4-方位角和下倾角"><a href="#_4-方位角和下倾角" class="header-anchor">#</a> <strong>4. 方位角和下倾角</strong></h3> <p>方位角：从正北方向水平顺时针旋转至天线主瓣方向的夹角。</p> <p>下倾角：天线主瓣方向和水平面的夹角。</p> <p><img src="/blog/assets/img/image-20240130-155.aa7f1fcb.png" alt=""></p> <p>通过调节天线方位角和下倾角的方法，可控制天线信号覆盖范围。</p> <p>天线方位角设计原则：主瓣方向对准主要覆盖区域；天线正向尽量避开建筑山体等高大建筑；两定向天线间夹角大于90°；为避免波导效应，城市各小区天线方位角不能正对街道安装。</p> <p>此外，电性能参数还有Frequency range(频带)、input impedance(阻抗)、VSWR、maximum input power(最大功率)、IMD3(三阶无源交调)等等。</p> <p><img src="/blog/assets/img/image-20240130-156.67f9179b.png" alt=""></p> <h2 id="·-机械性能参数"><a href="#·-机械性能参数" class="header-anchor">#</a> <strong>· 机械性能参数</strong></h2> <ol><li>disminsion（尺寸）：</li></ol> <p>长：与垂直波瓣、增益、波长有关；</p> <p>宽：与水平波瓣、波长有关，</p> <p>厚：与天线技术有关</p> <ol start="2"><li><p>weight（重量）：影响安装运输</p></li> <li><p>天线罩材料：PVC ABS等，需要防晒、防冻、防盐雾、阻燃、抗老化等</p></li> <li><p>抗风能力、抱杆直径、安装套件等</p></li> <li><p>lightning protection（雷达保护）：direct ground（直流接地）</p></li> <li><p>operating temperature range，storage temperature range</p></li></ol> <p>下图为一些天线的datasheet：</p> <p><img src="/blog/assets/img/image-20240130-157.93d62bec.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-158.45123605.png" alt=""></p> <h2 id="五-天线的测量"><a href="#五-天线的测量" class="header-anchor">#</a> <strong>五. 天线的测量</strong></h2> <p><img src="/blog/assets/img/image-20240130-159.9b9102d4.png" alt=""></p> <p>天线场区分为：reactive near-field region(感应近场区)，radiating near-field region(辐射近场区)，far-field(远场区)。在近场区，电场有明显的纵向(或径向)分量，但功率流不是完全径向的，场波瓣图的形状取决于到天线的距离。在远场区，测量到的场分量位于以天线为中心的径向的横截面上，并且所有的功率流(更确切地说是能量流)都是沿径向向外的。场波瓣图的形状与到天线的距离无关。</p> <p><img src="/blog/assets/img/image-20240130-160.ac214d38.png" alt=""></p> <p>微波暗室中通过控制的源天线和被测天线的距离，可进行天线的近场辐射测量和远场测量。距离场源3至10个波长的区域为近场辐射区，10个波长以上的区域为远场区。近场测量系统需要架扫描架，远场测量系统需要架转台。暗室的四周和上下通过铺设吸波材料来减小电磁反射。吸波材料的材质、厚度、形状等直接影响微波暗室的性能好坏。吸波材料的吸收率越高，微波暗室的静区越接近自由空间，测量效果越好。</p> <p><img src="/blog/assets/img/image-20240130-161.486b5872.png" alt=""></p> <p>天线Friis弗里斯传输公式</p> <p><img src="/blog/assets/img/image-20240130-162.ca70a45f.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-163.d30c077b.png" alt=""></p> <p>（注：弗里斯传输公式需满足收发天线阻抗共轭匹配、极化匹配、且最大辐射方向相互对等的条件）</p> <p><img src="/blog/assets/img/image-20240130-164.64fd3d62.png" alt=""></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="标签">#硬件知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/30, 21:06:17</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/hardware/si/barron/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">射频无源器件之巴伦</div></a> <a href="/blog/hardware/si/attenuator/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">射频无源器件之衰减器</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
