rH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">射频有源器件之射频开关<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>【转载】 <a href="https://zhuanlan.zhihu.com/p/663074113" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第三讲 射频有源器件之射频开关 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一-rf-switch-的作用"><a href="#一-rf-switch-的作用" class="header-anchor">#</a> <strong>一. RF Switch 的作用</strong></h2> <p>射频开关（RF Switch）是射频电路中的常用器件，用于实现不同信号路径的切换，包括接收与发射、不同频段、不同天线间的切换等，被广泛应用于手机、基站、卫星通信等系统，有利于共用天线、节省成本。</p> <p>主要供应厂商有Skyworks、Qorvo、NXP、Infineon、Murata等。</p> <h2 id="二-rf-switch的分类"><a href="#二-rf-switch的分类" class="header-anchor">#</a> <strong>二. RF Switch的分类</strong></h2> <p><strong>·</strong> <strong>机械开关(Mechanical)</strong></p> <p>可制成波导或同轴线形式，功率高但笨重且速度较慢；</p> <p><strong>· 固态开关(Solid-State)</strong></p> <p>开关速度快、尺寸小，更易集成应用。</p> <p>多采用半导体器件，如PIN二极管（利用其直流正-反偏压下呈现近似导通或断开的阻抗特性）、场效应管（如GaN HEMT、MOSFET，利用其饱和区低阻导通，截止区高阻关断的特性）来实现。晶体管在on状态可近似等效为一个电阻Ron，Ron决定了开关损耗的大小；在off状态可近似等效为一个电容Coff，Coff的存在会造成信号的泄露，决定了开关隔离的大小。Ron与Coff都是越小越好。</p> <p>此外，根据不同的应用场景，射频开关还经常会被分为nPmT（n刀m掷），如SPST（单刀单掷）、SPDT（单刀双掷）、SP3T（单刀三掷）、SP4T（单刀四掷）</p> <p><img src="/blog/assets/img/image-20240130-198.6b6f8eac.png" alt=""></p> <h2 id="三-rf-switch的重要参数"><a href="#三-rf-switch的重要参数" class="header-anchor">#</a> <strong>三.</strong> <strong>RF Switch的重要参数</strong></h2> <h3 id="_1-frequency-range"><a href="#_1-frequency-range" class="header-anchor">#</a> <strong>1. Frequency Range</strong></h3> <p>正常工作的频率范围。</p> <h3 id="_2-insert-loss"><a href="#_2-insert-loss" class="header-anchor">#</a> <strong>2. Insert loss</strong></h3> <p>插入损耗，指射频开关在导通时对信号的衰减程度。插入损耗会直接导致系统噪声系数的增大，差损越小越好。</p> <h3 id="_3-isolation"><a href="#_3-isolation" class="header-anchor">#</a> <strong>3. Isolation</strong></h3> <p>隔离度，指射频开关在断开时对信号的抑制程度。隔离度越高越好。</p> <h3 id="_4-rf-rise-time-fall-time"><a href="#_4-rf-rise-time-fall-time" class="header-anchor">#</a> <strong>4. RF rise time/fall time</strong></h3> <p>瞬变时间，指导通时RF输出从10%增加到90%或断开时RF输出从90%减少到10%所需要的时间。</p> <h3 id="_5-switching-time"><a href="#_5-switching-time" class="header-anchor">#</a> <strong>5. Switching time</strong></h3> <p>切换时间，通常指开断时控制电压达到其50%至射频输出达到其90%所需的时间（以datasheet为准）。高功率开关可达几uS级，低功率高速开关可达几nS级。</p> <p><img src="/blog/assets/img/image-20240130-199.ad0edb99.png" alt=""></p> <h3 id="_6-power-capacity"><a href="#_6-power-capacity" class="header-anchor">#</a> <strong>6. Power capacity</strong></h3> <p>功率容量，指开关在不降低性能的情况下，所能承受的最大射频输入功率。</p> <h2 id="四-rf-switch切换时间的测试方法"><a href="#四-rf-switch切换时间的测试方法" class="header-anchor">#</a> <strong>四. RF Switch切换时间的测试方法</strong></h2> <p><strong>· 法一：频谱仪法</strong></p> <p>扫频范围设置为零扫频&quot;Zero Span&quot;，触发方式设置为&quot;RF Burst&quot;, 根据信号设置合适的RBW和VBW，用频谱仪的&quot;Spectrum View&quot; 的瞬态分析功能直接显示 Magnitude vs Time。</p> <p><img src="/blog/assets/img/image-20240130-200.a2b4e9ea.png" alt=""></p> <p><strong>· 法二：示波器法</strong></p> <p>如图所示，信号源提供CW信号馈入开关，控制电路（周期方波即可，周期要大于开关切换时间）在控制开关切换的同时，也给示波器提供一路触发信号作为时间参考。在示波器侧通过比较外触发信号与射频输出包络信号之间的延迟，便可以确定切换时间。</p> <p><img src="/blog/assets/img/image-20240130-201.b14e36ae.png" alt=""></p> <p>下面给出一些射频开关的datasheet.</p> <p><img src="/blog/assets/img/image-20240130-202.420a1d43.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-203.81f44dfa.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-204.1e3e8e87.png" alt=""></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="标签">#硬件知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/30, 21:06:17</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/hardware/si/lowpa/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">射频有源器件之低噪放</div></a> <a href="/blog/hardware/si/Mixer/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">射频有源器件之混频器</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
