uikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">阻抗变换器<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="说明"><a href="#说明" class="header-anchor">#</a> 说明</h2> <p>阻抗变换器的作用是解决微波传输线与微波器件之间匹配的。</p> <p>在通常情况下，50Ω的同轴电缆主要应用于传输射频信号； 75Ω的同轴电缆则主要应用于视频信号的传输，而与馈线相连的极化分离器和波道滤波器的输入输出阻抗为50Ω。</p> <p>为什么是50欧姆的同轴电缆？</p> <p>在美国，用作射频功率传输的标准同轴电缆的阻抗几乎无一例外地都是50欧姆。为什么选用这个数值，在伯德电子公司出示的一篇论文中有解释。</p> <p>是因为既要考虑“损耗最小”，也要考虑能承受“最大击穿功率”。对于空气介质，优先考虑“损耗最小”，要求同轴线缆“屏蔽层内径”与“芯线外径”的最佳比值为3.6（推导过程繁杂，略过），此时线缆特性阻抗为77Ω。这一比例下，线缆损耗虽然小，在遇到大功率时，屏蔽层和芯线层会出现击穿。同理，当考虑最大功率容量时，屏蔽层内径与芯线外径之比应为1.65，此时对应的特性阻抗为30Ω，此时线缆损耗也比较大。</p> <p>所以，在传输功率不大的弱信号下（譬如电视信号），为计算简便，采用了75欧来作为低于77欧的最小损耗点。而50欧是77和30的平均近似，是最小损耗和最大功率容量之间的折中值。即，50欧能比70欧有更大承载功率。</p> <h2 id="_1-4-波长阻抗变换器"><a href="#_1-4-波长阻抗变换器" class="header-anchor">#</a> 1/4 波长阻抗变换器</h2> <h3 id="说明-2"><a href="#说明-2" class="header-anchor">#</a> 说明</h3> <p>天线高度为辐射信号波长的四分之一时，天线的辐射能力最强。根据传输线的理论，1/4波长的开路线相当于一个串联谐振电路，使得整个负载呈现纯电阻性，有利于增强天线的辐射能力。</p> <p>对于一个端接实数负载的射频电路，我们可以接一段1/4波长特定阻抗 Z1 的传输线将负载阻抗 RL 变换到和馈线阻抗 Z0 一样的输入阻抗 Zin，以满足阻抗匹配的要求。</p> <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAbwAAAC7CAIAAACRoLyEAAAXDUlEQVR4nO3deyCU6eIH8GdmNK6pXYpIW61tV1JESaUb26qNXLZDdWKKdrvQOarTdU/SFrb8umwrl5JYCXt2E2HRBUk1SQolVhcloXVrY4Yx8/vDbtvuVryZmXdmfD//ZIaZ+fLm63mf933eYYhEIgIAAD3DpDsAAIA8QWkCAFCA0gQAoAClCQBAAUoTAIAClCYAAAUoTQAAClCaAAAUoDQBAChAaQIAUKBEdwBQAILqy3EHvwo4flPDfN7kYf0IEQmePym9UjlhX37wxyp0pwMQKwbWnoNYNCUsMfZtD7x5wl27a/eFXx5+6MYC3wXv0hwMQLww0gTxUGazmaT95TsMF3MG96MtD4CEoDRBUpga7wykOwOA2OFAEAAABShNAAAKUJoAABSgNEFccB4G9AkoTeg9YXNlzomMEoGg7HzCubJGId15ACQI52kCAFCAkSb0CJfLjY2NpTsFAP1QmvAmjY2NERER1tbW8+bNMzU1pTuOPBA+vXn9/ktn+bc3VD1qwoyFA 解：真空中传播速度为 <span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>c</mi><mo>=</mo><mn>3</mn><mo>×</mo><mn>1</mn><msup><mn>0</mn><mn>8</mn></msup><mi>m</mi><mi mathvariant="normal">/</mi><mi>s</mi></mrow><annotation encoding="application/x-tex">c=3\times10^{8} m/s</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">c</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord">3</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1.064108em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mord"><span class="mord">0</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">8</span></span></span></span></span></span></span></span></span><span class="mord mathdefault">m</span><span class="mord">/</span><span class="mord mathdefault">s</span></span></span></span></span>

$$
\lambda = \frac{c}{f} = \frac{3\times 10^{8}m/s}{2.4GHz} = \frac{3\times 10^{8}m/s}{2.4\times10^{9}Hz} = 0.125m
$$</p> <p>1/4 波长为 <span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn><mi mathvariant="normal">/</mi><mn>4</mn><mi>λ</mi><mo>=</mo><mfrac><mrow><mn>0.125</mn><mi>m</mi></mrow><mrow><mn>4</mn><mo>×</mo><msqrt><msub><mi>ε</mi><mi>e</mi></msub></msqrt></mrow></mfrac><mo>=</mo><mn>21.5</mn><mi>m</mi><mi>m</mi></mrow><annotation encoding="application/x-tex">1/4 \lambda = \frac{0.125m}{4\times\sqrt{\varepsilon _{e}}} = 21.5mm</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mord">/</span><span class="mord">4</span><span class="mord mathdefault">λ</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.4040245em;vertical-align:-0.5589165em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.845108em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">4</span><span class="mbin mtight">×</span><span class="mord sqrt mtight"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.734405em;"><span class="svg-align" style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mtight" style="padding-left:0.833em;"><span class="mord mtight"><span class="mord mathdefault mtight">ε</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.16454285714285719em;"><span style="top:-2.357em;margin
