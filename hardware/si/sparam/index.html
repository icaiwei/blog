BORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">S参数<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="什么是s参数"><a href="#什么是s参数" class="header-anchor">#</a> 什么是S参数？</h2> <p>S参数是微波传输中的一个参数，全称为Scatter 参数，也叫散射参数，其建立的基础是入射波，反射波的关系。</p> <p>S参数将被测物当做黑匣子，通过测量输入输出端口来表现网络特性，不论哪一个端口有信号进入，都能通过测量其它端口散射的信号，获得信号信息。</p> <p>信号完整性关注的大部分问题，例如信号的反射，串扰，损耗，都可以从 S 参数中找到有用的信息。
<img src="/blog/assets/img/image-20240124.147258ab.png" alt=""></p> <div class="language-matlab line-numbers-mode"><pre class="language-matlab"><code>S12为反向传输系数，也就是隔离。

S21为正向传输系数，也就是增益。

S11为输入反射系数，也就是输入回波损耗。

S22为输出反射系数，也就是输出回波损耗。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="看一条线的特性-s11、s21"><a href="#看一条线的特性-s11、s21" class="header-anchor">#</a> 看一条线的特性 ：S11、S21</h3> <p>S11表示在 port 1量反射损失(return loss)，主要是观测发送端看到多大的的讯号反射成份；值越接近0越好(越低越好，一般-25~-40dB)，表示传递过程反射(reflection)越小，也称为输入反射系数(Input Reflection Coefficient)。</p> <p>S21表示讯号从 port 1传递到 port 2过程的馈入损失(insertion loss)，主要是观测接收端的讯号剩多少；值越接近1越好(0dB)，表示传递过程损失(loss)越小，也称为顺向穿透系数(Forward Transmission Coefficient)。</p> <h3 id="看两条线的相互关系-s31、s41"><a href="#看两条线的相互关系-s31、s41" class="header-anchor">#</a> 看两条线的相互关系：S31、S41</h3> <p><img src="/blog/assets/img/image-20240124-1.539c1810.png" alt=""></p> <p>一般表示两条线以上 cross-talk 交互影响时，才会用到 S31。以上图为例，S31 意指 Near End Cross-talk (NEXT)，S41 意指 Far End Cross-talk (FEXT).</p> <h2 id="s参数例子"><a href="#s参数例子" class="header-anchor">#</a> S参数例子</h2> <div class="language-matlab line-numbers-mode"><pre class="language-matlab"><code>Ur1 <span class="token operator">=</span> S11 Ui1 <span class="token operator">+</span> S12 Ui2
Ur2 <span class="token operator">=</span> S21 Ui1 <span class="token operator">+</span> S22 Ui2
Ui1，Ui2，Ur1，Ur2：分别是端口<span class="token number">1</span>和端口<span class="token number">2</span>的归一化入射电压和反射电压
S11：端口<span class="token number">2</span>匹配时，端口<span class="token number">1</span>的反射系数；
S22：端口<span class="token number">1</span>匹配时，端口<span class="token number">2</span>的反射系数；
S12：端口<span class="token number">1</span>匹配时，端口<span class="token number">2</span>到端口<span class="token number">1</span>的反向传输系数；
S21：端口<span class="token number">2</span>匹配时，端口<span class="token number">1</span>到端口<span class="token number">2</span>的正向传输系数；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>S 参数（散射参数）用于评估 DUT 反射信号和传送信号的性能。S 参数由两个复数之比定义，它包含有关信号的幅度和相位的信息。S 参数通常表示为：
S输出 输入
例如，S 参数 S21 是 DUT 上端口 2 的输出信号与 DUT 上端口 1 的输入信号之比，输出信号和输入信号都用复数表示。
当启动平衡 - 不平衡转换功能时，可以选择混合模 S 参数。</p> <h2 id="二端口网络模型"><a href="#二端口网络模型" class="header-anchor">#</a> 二端口网络模型</h2> <p>下面以<strong>二端口网络</strong>为例说明各个S参数的含义。二端口网络有四个S参数，Sij代表的意思是能量从<strong>j</strong>口注入，在<strong>i</strong>口测得的能量，如S11定义为从 Port1口反射的能量与输入能量比值的平方根，也经常被简化为等效反射电压和等效入射电压的比值，各参数的物理含义和特殊网络的特性如下：</p> <p>S11：端口2匹配时，端口1的反射系数；</p> <p>S22：端口1匹配时，端口2的反射系数；</p> <p>S12：端口1匹配时，端口2到端口1的反向传输系数；</p> <p>S21：端口2匹配时，端口1到端口2的正向传输系数；</p> <p>对于互易网络，有：S12=S21；</p> <p>对于无耗网络，有：（S11）2+（S21）2=1 ；</p> <p>我们经常用到的单根传输线，或一个过孔，就可以等效成一个二端口网络，一端接输入信号，另一端接输出信号，如果以 Port1作为信号的输入端口， Port2作为信号的输出端口，那么 S11表示的就是回波损耗，即有多少能量被反射回源端（Port1），这个值越小越好，一般建议 S11&lt; 0.1，即－20dB；S21表示插入损耗，也就是有多少能量被传输到目的端（Port2）了，这个值越大越好，理想值是1，即0dB，S21越大传输的效率越高，一般建议S21&gt;0.7，即－3dB。</p> <h2 id="回波损耗与反射系数-s-11"><a href="#回波损耗与反射系数-s-11" class="header-anchor">#</a> 回波损耗与反射系数 S 11</h2> <section><div class="vuepress-eqn"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi><mi>L</mi><mo>=</mo><mn>10</mn><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>10</mn></msub><mo stretchy="false">(</mo><mfrac><msub><mi>P</mi><mi>i</mi></msub><msub><mi>P</mi><mi>r</mi></msub></mfrac><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">
RL=10log_{10}(\frac{P_{i}}{P_{r}} )
</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.00773em;">R</span><span class="mord mathdefault">L</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:2.19633em;vertical-align:-0.8360000000000001em;"></span><span class="mord">1</span><span class="mord">0</span><span class="mord mathdefault" style="margin-right:0.01968em;">l</span><span class="mord mathdefault">o</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span><span class="mord mtight">0</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.36033em;"><span style="top:-2.3139999999999996em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathdefault" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight" style="margin-right:0.02778em;">r</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathdefault" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.31166399999999994em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">i</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.8360000000000001em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mclose">)</span></span></span></span></span></div></section><section><div class="vuepress-eqn"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>S</mi><mn>11</mn></msub><mo>=</mo><mn>20</mn><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>10</mn></msub><mo stretchy="false">(</mo><mfrac><msub><mi>E</mi><mi>r</mi></msub><msub><mi>E</mi><mi>i</mi></msub></mfrac><mo stretchy="false">)</mo><mo>=</mo><mn>10</mn><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>10</mn></msub><mo stretchy="false">(</mo><mfrac><msub><mi>E</mi><mi>r</mi></msub><msub><mi>E</mi><mi>i</mi></msub></mfrac><msup><mo stretchy="false">)</mo><mn>2</mn></msup><mo>=</mo><mn>10</mn><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>10</mn></msub><mo stretchy="false">(</mo><mfrac><msub><mi>P</mi><mi>i</mi></msub><msub><mi>P</mi><mi>r</mi></msub></mfrac><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">
