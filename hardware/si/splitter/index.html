---> <div class="theme-vdoing-content content__default"><p>【转载】 <a href="https://zhuanlan.zhihu.com/p/646529540" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第二讲 射频无源器件之功分器 - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一-功分器定义"><a href="#一-功分器定义" class="header-anchor">#</a> 一. 功分器定义</h2> <p><img src="/blog/assets/img/image-20240130-116.b19a782f.png" alt=""></p> <p>功率分配器（power divider）是一种将一路输入信号能量分成两路或多路输出相等或不相等能量的器件，通常为能量的等值分配，按输出分为二功分、三功分、四功分、六功分，八功分，十二功分等。也可反过来用作合路器使用。常被应用于射频微波领域的天线、移动通信等。</p> <h2 id="指标"><a href="#指标" class="header-anchor">#</a> 指标</h2> <ol><li>频率范围</li> <li>分配损耗
指信号功率经过理想功率分配后与原输入信号功率相比减小的量。该值是理论值，理想分配损耗的计算公式：dB=10log(1/N) (N=2, 3....)
如二功分分配损耗3dB，三功分是4.8dB，四功分是6dB, 六公分是7.8dB，八功分是9dB，12功分是10.8dB.</li> <li>插入损耗
理论定义是：信号功率通过实际功分器后输出的功率和原输入信号相比所减小的量再减去分配损耗的值，如通过网络分析仪可测出输入端1口到输出端2、3口的损耗，假设测得是3.2dB, 那插损=实际损耗 -理论分配损耗=3.2dB-3dB=0.2dB。
实际上，为方便起见，可用网分能测量的值，即整个路径上的损耗来表示（分配损耗+插损)。假设输入端口的输入功率为 <span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>P</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">P_{1}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span> ，输出端口 2，3 的输出功率为 <span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>P</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">P_{2}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>, <span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>P</mi><mn>3</mn></msub></mrow><annotation encoding="application/x-tex">P_{3}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.13889em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">3</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>，那么
<span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>C</mi><mn>21</mn></msub><mo>=</mo><mo>−</mo><mn>10</mn><mi>l</mi><mi>o</mi><mi>g</mi><mo stretchy="false">(</mo><mfrac><msub><mi>P</mi><mn>2</mn></msub><msub><mi>P</mi><mn>1</mn></msub></mfrac><mo stretchy="false">)</mo><mo>=</mo><mo>−</mo><mn>20</mn><mi>l</mi><mi>o</mi><mi>g</mi><mi mathvariant="normal">∣</mi><msub><mi>S</mi><mn>21</mn></msub><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">C_{21}=-10 log (\frac{P_{2}}{P_{1}})=-20 log|S_{21}|</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.07153em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.3335309999999998em;vertical-align:-0.44509999999999994em;"></span><span class="mord">−</span><span class="mord">1</span><span class="mord">0</span><span class="mord mathdefault" style="margin-right:0.01968em;">l</span><span class="mord mathdefault">o</span><span class="mord mathdefault" st ize1 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.4101em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathdefault mtight" style="margin-right:0.13889em;">P</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.31731428571428577em;"><span style="top:-2.357em;margin-left:-0.13889em;margin-right:0.07142857142857144em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mtight">3</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.44509999999999994em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></li> <li>功率容限

指频带内所有输出端口之间的幅度误差最大值。</li> <li>相位平衡
指频带内各输出端口之间相对于输入端口相移量的起伏程度。</li></ol> <h2 id="常用的功分器"><a href="#常用的功分器" class="header-anchor">#</a> 常用的功分器</h2> <p>工程上常用的功分器有 T 结型功分器和威尔金森功分器。</p> <h3 id="t-结型功分器"><a href="#t-结型功分器" class="header-anchor">#</a> T 结型功分器</h3> <p><img src="/blog/assets/img/image-20240130-30.70cafea7.png" alt=""> <img src="/blog/assets/img/image-20240130-31.8f7702d0.png" alt=""></p> <h3 id="威尔金森功分器"><a href="#威尔金森功分器" class="header-anchor">#</a> 威尔金森功分器</h3> <p>相较于T结型功分器，威尔金森功分器添加了隔离电阻，有更好的隔离度和更宽的带宽，如下图所示。</p> <p><img src="/blog/assets/img/image-20240130-34.882c2745.png" alt=""> <img src="/blog/assets/img/image-20240130-35.15ad7812.png" alt=""></p> <p>除了常见的等分功分器，Wilkinson 功分器也可设计成任意功率分配，公式如下：
