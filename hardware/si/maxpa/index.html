DX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">射频有源器件之放大器PA<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>【转载】 <a href="https://zhuanlan.zhihu.com/p/653116354" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第三讲 射频有源器件之放大器PA - 知乎 (zhihu.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="一-pa-的原理"><a href="#一-pa-的原理" class="header-anchor">#</a> <strong>一. PA 的原理</strong></h2> <p>射频功率放大器（Power amplifier，PA，简称功放），是发射系统的重要部分，用来放大高频信号，使发射机末级获得足够大的发射功率，再通过天线辐射出去。</p> <p>PA是基于晶体管的特性工作的，可采用HBT、MOSFET、GaN、GaAs等多种半导体工艺进行设计。不同工艺设计在PA的Load-line理论中分析方法基本相同。以一个采用硅工艺的LDMOS(Lateral double-diffused MOSFET)技术为例，是一种增强型的N沟道MOSFET，为使其工作，需要在G、S之间加正电压VGS及在D、S之间加正电压VDS。当VGS&gt;=Vth时，为可变电阻区；当VGS&gt;=Vth 且 VDS&gt;=VGS-Vth，为饱和区，有放大功能，改变VGS的电压可控制工作电流ID；当VDS&lt;Vth，为截止区，ID=0。</p> <p><img src="/blog/assets/img/image-20240130-173.d5266d82.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-174.e28b91ba.png" alt=""></p> <p>直流状态下的电流电压曲线，简称DC-IV曲线，是半导体器件中的重要特性曲线。在功放中，常选择不同的静态工作点，使功放工作在不同特性的区段上。下图粉色的线为负载线，其斜率与负载呈反比。</p> <p><img src="/blog/assets/img/image-20240130-175.25a9db91.png" alt=""></p> <h2 id="二-pa的分类"><a href="#二-pa的分类" class="header-anchor">#</a> <strong>二. PA的分类</strong></h2> <h3 id="_1-class-a-class-b-class-ab-class-c"><a href="#_1-class-a-class-b-class-ab-class-c" class="header-anchor">#</a> 1. <strong>Class A/Class B/Class AB/Class C</strong></h3> <p>A，B，AB和C类放大器，是较为常见的放大器，通过控制导通角的大小来定义。输出级晶体管工作在完全开启和完全关闭之间的某个位置。A类在整个周期都导通，B类只在半个周期导通，最大效率可达78.5%，C类的导通角小于180°，通常在90°附近。放大器效率与导通角成反比，导通时间少，有利于减少耗散功率，提高效率，但晶体管从通到断过程中存在交越点，失真也更大。</p> <p><img src="/blog/assets/img/image-20240130-176.0cbcd0d8.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-177.60b7c8dc.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-178.2fef4d9e.png" alt=""></p> <h3 id="_2-class-d-e-f-g-h-s"><a href="#_2-class-d-e-f-g-h-s" class="header-anchor">#</a> <strong>2. Class D/E/F/G/H/S</strong></h3> <p>D，E，F，G，H，S类等放大器属于开关功率放大器的范畴，它们使用数字电路和脉冲宽度调制（PWM）来不断地在全开和全关状态切换，将输出驱动到晶体管的饱和和截止区域，中间没有任何其他电平，可达到 90%~100% 的理论效率。</p> <h3 id="_3-doherty"><a href="#_3-doherty" class="header-anchor">#</a> <strong>3. Doherty</strong></h3> <p>调制信号的峰均比越来越大，但传统的功率放大器在功率回退时效率很低，无法满足通信电路对效率的要求，Doherty就是一种利用有源负载调制技术来提高回退效率的功放。</p> <p>典型的两路1：1Doherty架构如图所示。</p> <p>Main：主功放，工作在AB类，一直在工作，其负载随着信号强度的变化而变化。Peak: 辅助功放，工作在C类，达到额定峰值才开始工作。主功放后面的四分之一波长线是阻抗变换，目的是在辅助功放工作时，将主功放的阻抗减小，保证辅助功放工作时和后面的电路组成的有源负载阻抗变低，这样主功放输出电流就变大。由于主功放后面有了四分之一波长线，为了使两个功放输出同相，在辅助功放前也需要四分之一波长线。</p> <p><img src="/blog/assets/img/image-20240130-179.2650128a.png" alt=""></p> <p><img src="/blog/assets/img/image-20240130-180.fe709869.png" alt=""></p> <p>有源负载牵引理论：可将主路和辅路功放等效为两个电流源，Im和Ip。电流源Ip对电流源Im的阻抗进行了牵引。假设两电流源的电流一样，那么当辅路电流为0时，主路的阻抗为负载阻抗R，辅路的阻抗为开路状态；当辅路逐渐开启，电流Ip由小变大时，主路的阻抗由R变为2R。这样通过辅路电流注入的变换就完成了对主路阻抗的调制。</p> <p><img src="/blog/assets/img/image-20240130-181.9d3b8242.png" alt=""></p> <h2 id="三-pa的重要指标"><a href="#三-pa的重要指标" class="header-anchor">#</a> <strong>三. PA的重要指标</strong></h2> <h3 id="_1-frequency-range-input、output-rl"><a href="#_1-frequency-range-input、output-rl" class="header-anchor">#</a> <strong>1. Frequency Range/Input、Output RL</strong></h3> <h3 id="_2-output-power-p1-p3"><a href="#_2-output-power-p1-p3" class="header-anchor">#</a> <strong>2. Output Power/P1/P3</strong></h3> <p>PA是一种非线性器件，在线性工作区，PA器的理想曲线和实际曲线相同，但当进入非线性区，实际输出的曲线将受到压缩。P1dB，即1dB压缩点，指实际输出增益与理想输出增益相差1dB，P3dB，即3dB压缩点，实际输出增益与理想输出增益相差3dB。实际测量中，可通过矢网的功率扫描功能来测功率放大器的1dB、3dB压缩点。在文章《<a href="https://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzIxNjI1MTU2OQ%3D%3D%26mid%3D2651262238%26idx%3D1%26sn%3D555a5690bb718de14e52241743c6bc29%26chksm%3D8c7840c0bb0fc9d6aacbc49c4db376a5014b84ab07d790cf8abb0c09e5e604d20ca0d08ae9b7%26scene%3D21%23wechat_redirect" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第一讲 常用仪器仪表之矢量网络分析仪（下）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>》有讲解。</p> <p><img src="/blog/assets/img/image-20240130-182.a7ab97ee.png" alt=""></p> <h3 id="_3-gain-gain-flatness"><a href="#_3-gain-gain-flatness" class="header-anchor">#</a> <strong>3. Gain/Gain flatness</strong></h3> <p><img src="/blog/assets/img/image-20240130-183.206b33d9.png" alt=""></p> <h3 id="_4-efficiency"><a href="#_4-efficiency" class="header-anchor">#</a> <strong>4. Efficiency</strong></h3> <p><img src="/blog/assets/img/image-20240130-184.c02fd2d3.png" alt=""></p> <p>Pdc + Pin = Pout + Pdispation</p> <p>Power added efficiency (PAE)：定义为输出信号功率Pout与输入信号功率Pin之差与直流电源消耗的功率Pdc之比: PAE = (Pout - Pin) / Pdc</p> <p>Drain efficiency：定义为输出信号功率Pout与直流电源消耗的功率Pdc之比：Eff = Pout / Pdc</p> <h3 id="_5-aclr-acpr"><a href="#_5-aclr-acpr" class="header-anchor">#</a> <strong>5. ACLR/ACPR</strong></h3> <p>ACLR（Adjacent Channel Leakage Rate，相邻信道泄漏比）定义为从主信道泄露到相邻信道的平均功率与主信道的平均功率之比：</p> <p><img src="/blog/assets/img/image-20240130-185.bae39c8e.png" alt=""></p> <p>下图显示了一个好的和差的ACLR，较差（高）的ACPR在主通道旁边有更高的意外功率，会导致一些本应在主信道中的能量溢出到相邻信道，这意味着有用的能量以无用的形式流失，会降低传输效率。在实际功放的设计中，可用DPD对功放输出的ACLR性能进行一定程度的改善。</p> <p><img src="/blog/assets/img/image-20240130-186.d9c349e8.png" alt=""></p> <p>ACLR可用频谱仪测量。在文章《<a href="https://link.zhihu.com/?target=http%3A//mp.weixin.qq.com/s%3F__biz%3DMzIxNjI1MTU2OQ%3D%3D%26mid%3D2651262265%26idx%3D1%26sn%3D82bb6ea2f33c44163a0c2c37a65669a0%26chksm%3D8c7840e7bb0fc9f1f73305dad0d2c4b25c9e9e097303231d0ef27833522bf4c480dec7ae2aac%26scene%3D21%23wechat_redirect" target="_blank" rel="noopener noreferrer">射频工程师工作笔记——第一讲 常用仪器仪表之频谱仪<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>》有讲解。</p> <h3 id="_6-stability"><a href="#_6-stability" class="header-anchor">#</a> <strong>6. Stability</strong></h3> <p>将PA看成一个二端口网络器件，其稳定的充分必要条件如下所示。在实际测量中，可用网络分析仪测量其S参数，保存S2P文件，再代入ADS进行仿真计算得到频带内PA的稳定因子。当K&lt;1时，是潜在不稳定，有自激振荡的可能。</p> <p><img src="/blog/assets/img/image-20240130-187.a0e7061c.png" alt=""></p> <p><strong>7. AM-AM、AM-PM曲线</strong></p> <p>AM-AM：Gain versus Pout</p> <p><img src="/blog/assets/img/image-20240130-188.33ba44f3.png" alt=""></p> <p>AM-PM：Phase versus Pout</p> <p><img src="/blog/assets/img/image-20240130-189.70fe59a0.png" alt=""></p> <p><strong>8. HD与IMD</strong></p> <p>HD(Harmonic Distortion，谐波失真)：</p> <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAkcAAABXCAIAAACBaHYSAAAcS0lEQVR4Ae1d228bxfffv8CS3/3mt/TVD+QPCAsIVKrKMgUBgnCzEIG0EvAzF1flIlkoQRFIuC1RJYRYsBCoEq5S7mBhAeXitim34iKMQkjYEEPTlFzs+QV/+B5OZ9frtWOntnP80M7OzuXM58yez5wzsxtDyU8QEAQEAUFAEOgXBIx+GYiMQxAQBAQBQUAQUMJqMgkEAUFAEBAE+gcBYbX+0aWMRBAQBAQBQUBYTeaAICAICAKCQP8gIKzWP7qUkQgCgoAgIAgIq8kcEAQEAUFAEOgfBITV+keXMhJBQBAQBAQBYTWZA4KAICAICAL9g4CwWv/oUkYiCAgCgoAgIKwmc0AQEAQEAUGgfxAQVusfXcpIuhyBTCZjXPozTXN6errLxRbxBIHeQkBYrbf0JdL2NgKZTCYQCGQyGaVUuVwerP3K5XJvj0qkFwS6CQFhtW7ShsjS7whkMplQKFQqlTDQZDLJL/t99DI+QWArEBBW2wqUpQ9BAAhEaz9CIxqNDg4Oiq9GgEhCENg8AsJqm8dQWhAEfCFQKpVCoRCFH0dHRw3DwKWv+lJIEBAEfCAgrOYDJCkiCLQDAWyq7dixA0dGBgcH5ahIO3CVNgSBSxAQVrsEDrkQBDqHgMQbO4ettCwIEALCagSFJASBDiKA8GMymexgH9K0ICAIKPmroTIJBIEtQSCfz4dCoXw+32xv09PTL774YrO1/JQfHx+n05h+yksZQaAnEBBfrSfUJEL2NgLlcrm18GOpVBodHe3c4EdHR4XYOgevtHxZEBBWuyywS6eXIBCNRumbG4jRaTn80jCMUCg0PDzcxgPx9V6ITiaTEEw7qchPM14yEreLfD4fCATohAgXO5/PDwwMTE1NDQwMuAYnPVgHzY6NjYVCIUIPiUAg4NMp7DRruuEheYJAZxEQVussvtK6TwSSyaRmi7Uc/sLy1NRUKBRq15teoCjDMLQG6Y1pjcOovEZ1PkeqFRsfH9+/f38+n3f6ZPl8fnh4WCuPS/r4FmRIJpMkPBhaA9O1EWQODw/7pECPRuSWINA9CAirdY8utrUk2uvJSiktR7uEWW8LrwB3Tgz0OStqP5PJEG0opeAn0d2WNVcqlaLRaKlU2mjK6atFo1GPLrgMmvC45WzQVc5MJhONRl1vSaYg0IsICKv1otb6TWbNGVJKaTnaJRVoozl2EgM/3KGd9eCMshllZGo/pZQz0rhBdQMDAx5eFJdBEx5w+WQ1REFld20zepS6XYWAsFpXqWObCkOxPhq/lqNdki/VOVbTetRolTOKUorigdjW8v9pR5BZqVQyTVMjoXpko20xwpnTWE0L3hJcEE8DrSF9klIkIQj0BALCaj2hpj4XUrPUTuPrPEAImtEMtBMm15YNw3BW1IjBP6txwt
