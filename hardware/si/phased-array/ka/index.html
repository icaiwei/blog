><span>Vivado</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>常见电路</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/blog/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/blog/categories/?category=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="分类" data-v-06225672>硬件知识</a></li><li data-v-06225672><a href="/blog/categories/?category=%E4%BF%A1%E5%8F%B7%E5%AE%8C%E6%95%B4%E6%80%A7" title="分类" data-v-06225672>信号完整性</a></li><li data-v-06225672><a href="/blog/categories/?category=%E7%9B%B8%E6%8E%A7%E9%98%B5" title="分类" data-v-06225672>相控阵</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://www.ic-sugar.com/blog" target="_blank" title="作者" class="beLink" data-v-06225672>i采薇</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-02-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eV "header-anchor">#</a> 摘要</h2> <p>当前国内外低轨通信互联网星座发展迅猛, 面向卫通天线跨星跨波束快速切换、低剖面应用需求, 提出了一种 Ka 频段层叠式缝隙合双圆极化发射相控阵天线。
基于多层 PCB 叠层瓦式架构, 将天线层、电源与控制层、功分网络层和芯片层一体化集成。基于“双线极化天线 +移相控制”设计实现左右旋圆极化及其极化切换, 采用子阵相位旋转排布实现天线整阵二次圆极化。
测试结果表明: 天线工作频段为 27.5 ~31 CHz, 29.2 CHz 处法向等效各向同性辐射功率值为 165 dBW, 可实现 +-60°扫描, 法向轴比&lt;2 dB, 左右旋圆极化可切换, 天线子阵厚度 3 mm。
相比传统砖式相控阵天线大幅降低了剖面和重量。对卫通天线低剖面、波束快速切换等具有重要应用意义。</p> <h2 id="关键词"><a href="#关键词" class="header-anchor">#</a> 关键词</h2> <p>相控阵天线; Ka 频段: 双圆极化; 等效各向同性辐射功率</p> <h2 id="引言"><a href="#引言" class="header-anchor">#</a> 引言</h2> <p>近年来国内外低轨通信互联网星座发展迅猛，随着低轨宽带通信卫星数量和通信容量的快速提升对卫通天线提出了新的应用需求，支持星地覆盖区跨星跨波束快速切换，满足低剖面,轻量化,高集成应用需求，规模化应用或批量化应用低成本，传统卫通天线多采用伺服平板天线或伺服抛物面天线 <span class="vuepress-eq"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>响应速度慢</mtext></mrow><annotation encoding="application/x-tex">响应速度慢</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord cjk_fallback">响</span><span class="mord cjk_fallback">应</span><span class="mord cjk_fallback">速</span><span class="mord cjk_fallback">度</span><span class="mord cjk_fallback">慢</span></span></span></span></span> 剖面高重量大，难以满足应用需求。相控阵天线的波束切换可达到微秒，量级通常具有厘米级较低轮廓，而且长期工作具有可靠性高，可支持极化切换与灵活赋形等优势，针对低轨宽带互联网天线低剖面,跨星跨波束快速切换应用需求。本文提出了一种 J 频段圆极化可切换发射相控阵天线天线整体采用多层 d\c 层叠瓦式架构集成天线层,电源层,控制层, 功分网络层和芯片层等一体实现天线网络芯片一体化低剖面集成，天线采用十字缝隙耦合形式双线极化合成圆极化并采用旋转馈电实现二次圆极化可实现扫描快速波束切换以及左右旋双圆极化等功能。</p> <h2 id="相控阵系统设计"><a href="#相控阵系统设计" class="header-anchor">#</a> 相控阵系统设计</h2> <h3 id="架构设计"><a href="#架构设计" class="header-anchor">#</a> 架构设计</h3> <p>本文设计的 J 频段双圆极化可切换发射阵元相控阵天线架构，整阵系统由 16个辐射微带天线单元 64个通道多功能射频发射芯片,馈电网络和波束控制模块等组成，多功能芯片的公共端通过威尔金斯电桥网络实现合路互联，波束控制模块主要由 edIH 和 eDH&amp;G 等组成，整板对内输入一个发射射频信号的射频连接器以及一个供电及控制数据下发低频连接器，天线阵列每个阵元具有 2个馈电过孔，分别对应(水平)和(垂直)馈电端口，与多功能射频幅相芯片的两个射频发射通道相连，每个多功能射频发射芯片可实现对接收天线模块的相位控制与功率分配。控制天线单元端口的馈电相位差实现天线圆极化合成与左右旋圆极化切换，同时以阵列为子阵进行相位旋转排布实现整阵二次圆极化，进一步提高天线整阵圆极化轴比。</p> <p><img src="/blog/assets/img/image-20240222.8c28bcf8.png" alt=""> <img src="/blog/assets/img/image-20240222-1.bd835422.png" alt=""></p> <h3 id="天线叠层设计"><a href="#天线叠层设计" class="header-anchor">#</a> 天线叠层设计</h3> <p>本文研究的 Ka 频段双圆极化可切换发射 64 阵元相控阵天线采用多层板 PCB 混压工艺，使用盲孔, 表贴, 埋孔背钻等工艺实现馈电带线的垂直互联' 微带天线设计在多层板的顶层及紧邻内层，通过馈电金属化过孔与底层的多功能发射射频芯片输出管脚相连! 多功能射频发射芯片的射频输入管脚通过带线及馈电过孔与板子内层的威尔金森功分网络相连! 芯片数字控制信号及供电信号通过板子内层的控制层和电源层实现互联，为减少层间干扰，电源和控制网络层的低频信号线通过金属地隔离，多层 PCB 板叠层结构如图 = 所示，天线层, 控制 S 电源层, 工分网络层, 芯片层等通过多层印制板实现，实现天线板厚度在 3mm 以内。</p> <p><img src="/blog/assets/img/image-20240222-2.bb3c3fc3.png" alt="">
本文采用叠层缝隙耦合天线，设计了一种低剖面双线极化微带天线，其单元结构如图所示，采用 3 层 PCB 每层 PCB 之间采用半固化片压合粘接，从上到下依次为辐射贴片层, 耦合缝隙层, 馈线层和地板。为提高极化间隔离度，耦合缝隙层通过十字形缝隙进行耦合馈电，极化的馈线分布在不同层，天线单元采用屏蔽孔隔离，网络采用带状线，带状线通过金属通孔与底层共面波导垂直互连，共面波导与芯片输出管脚连接' 相比于普通的微带天线，本文设计的叠层缝隙耦合天线具有更宽的带宽以及更高的端口隔离度。
<img src="/blog/assets/img/image-20240222-3.e0046a7f.png" alt="">
为实现相控阵左右旋圆极化可切换功能，采用层叠缝隙耦合双极化耦合天线，馈电形式为双线极化馈电，通过馈电网络产生 90 度相位差，同时采用 2 x 2 子阵天线单元旋转馈电排布实现二次圆极化, 提高天线极化轴比性能。图 5 为 2 x 2 阵列左右旋二次圆极化馈电相位示意图
为实现 8 x 8 阵列整体优化设计, 由 2 x 2 阵列旋转组阵为 8 x 8 阵列, 根据相控阵天线扫描角范围不出现栅瓣条件，图 6 为 8 x 8 阵列整体结构示意图。
<img src="/blog/assets/img/image-20240222-4.f3aedbfb.png" alt=""> <img src="/blog/assets/img/image-20240222-5.527ed319.png" alt="">
利用电磁仿真软件进行全波仿真, 其归一化方向图如图 7 和图 8 所示, 左右旋极化天线可分别实现土 60°扫描，同时左旋和右旋天线一致性好, 天线扫描范围可达到土 60°, 副瓣电平均较低, 扫描 30 和 60°增益分别下降 1.3 dB 和 4 dB。由于采用“双线极化天线 + 移相控制”架构模式，左右旋极化共用同一天线, 通过多功能射频发射芯片控制馈电相位, 控制实现左右双圆极化及其极化切换。</p> <p><img src="/blog/assets/img/image-20240222-6.75e03273.png" alt=""> <img src="/blog/assets/img/image-20240222-7.cad25e4a.png" alt=""> <img src="/blog/assets/img/image-20240222-8.0b762bfa.png" alt="">
在微波暗室对研制的 64 阵元发射相控阵天线进行平面近场扫描测试, 如图 10 所示：
<img src="/blog/assets/img/image-20240222-9.c55b9fa2.png" alt="">
天线测试方向图与轴比如图 11、图 12 和图 13 所示, 其法向轴比小于 2 dB
在微波暗室对 64 阵元发射相控阵天线进行法向 EIRP 值测试, 测试结果如表 1 所列, 与理论值小于 1 dB 误差, 考虑到多层 PCB 加工误差、高低频电磁干扰、芯片焊接误差、测试误差等因素, 天线设计满足要求。
<img src="/blog/assets/img/image-20240222-10.128af4c8.png" alt=""> <img src="/blog/assets/img/image-20240222-11.a3f96ebd.png" alt=""> <img src="/blog/assets/img/image-20240222-12.2946545e.png" alt=""> <img src="/blog/assets/img/image-20240222-13.526f176c.png" alt=""></p> <h2 id="结论"><a href="#结论" class="header-anchor">#</a> 结论</h2> <p>针对低轨卫星通信对天线跨星波束切换、低成本、低剖面需求, 本文提出了一种 Ka 频段圆极化可切换卫通发射相控阵天线，整体采用瓦式层叠相控阵架构。设计了双馈口叠层十字缝隙耦合天线，采用“双线极化天线 +旋转馈电 + 移相控制”架构，采用双馈口的叠层十字缝隙耦合天线, 并以 2 x 2 阵列为主体, 旋转排布实现二次圆极化，同时极化可切换, 通过多层 PCB 工艺实现天线层、控制/电源层功分网终层、芯片层一体化集成, 研制出 64 阵元的圆极化可切换发射天线，测试结果表明: 天线工作频段为 27.5 ~31 GHz, 可实现 60°扫描, 法向轴比&lt;2 dB, 左右旋圆极化可切换，EIRP 值可达 16.5 dBw@ 29.2 Hz, 厚度 3 mm。对了通天线低剖面快速波束切换等具有重要应用意义。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="标签">#硬件知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/03/06, 17:30:12</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/hardware/si/Mixer/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">射频有源器件之混频器</div></a> <a href="/blog/hardware/si/impedance-tran/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">阻抗变换器</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
