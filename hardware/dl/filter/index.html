i7wgY4kScE/lAAAvsPIFACoBHEDACpB3ACAShA3AKASxA0AqARxAwAqQdwAgEoQNwCgkv8DoLzosPTC/jYAAAAASUVORK5CYII=" alt=""></p> <h2 id="clc-π型滤波器"><a href="#clc-π型滤波器" class="header-anchor">#</a> CLC π型滤波器</h2> <h3 id="工作原理"><a href="#工作原理" class="header-anchor">#</a> 工作原理</h3> <p><img src="/blog/assets/img/image-20240307-13.9eba0caa.png" alt="">
a.输入正脉冲时,先给 C1充电,充电电流为 ic1,迅速充到脉冲的峰值电压 Vi,同时电感器 L 中也有线性增长的电流,并在 L 中储存了磁能,随着电流的增长,储存的磁能越来越多,电容器 C2通过电感 L 也充上了电压,充电电流为 ic2,C2和 C1上的电压基本相等,负载 RL 中的电流 IRL 也是由输入脉冲供给。
<img src="/blog/assets/img/image-20240307-14.8867198f.png" alt="">
b. 输入正脉冲消失,负载 RL 的电流由两路提供,一路是 C2放电提供的电流为-ic2,,另一路是由电感 L 储存的磁能转换成电能,并与 C1上的电压串联后提供-ic1。负载 RL 中的电流等于两个电容器放电电流的和，即 IL= -（ic2+ic1）</p> <p>c.对直流而言:CLC型滤波器中的C1和C2, 相当于开路,而电感L对直流分量的感抗等于零,相当于短路,所以直流分量能顺利的通过电感L。</p> <p>d.对交流而言:电容器的容量大,相当于将其短路,而电感对各种正弦波的感抗很大,所以交流分量过不去,或过去的很少。</p> <h3 id="优点"><a href="#优点" class="header-anchor">#</a> 优点</h3> <p>输出直流电压高,最高能达到矩形波的峰值电压,适用于负载电流较大，要求输出电压脉动较小的场合。</p> <h3 id="弱点"><a href="#弱点" class="header-anchor">#</a> 弱点</h3> <p>用在没有稳压电路的电源中,负载能力差。</p> <h3 id="使用"><a href="#使用" class="header-anchor">#</a> 使用</h3> <p>CLC П型滤波器常用在脉幅式开关稳压电源,电容和电感值越大,滤波效果越好.</p> <h2 id="dlc-型滤波器"><a href="#dlc-型滤波器" class="header-anchor">#</a> DLC 型滤波器</h2> <h3 id="工作原理-2"><a href="#工作原理-2" class="header-anchor">#</a> 工作原理</h3> <p><img src="/blog/assets/img/image-20240307-15.37b5815f.png" alt="">
a.当变压器次级绕组为上正下负时,由于变压器次级绕组输出的电压是正负交、变的矩形波,故加 D1整流去掉负半周,正半周通过 D1整流后,电流通过电感 L 储、存了磁能,这个电流一部分给 C1充电,另一部分给负载 RL 用,D2截止。
<img src="/blog/assets/img/image-20240307-16.03b83c5c.png" alt="">
b.当输入正脉冲消失后,这时变压器次级绕组产生的自感电压为上负下正,所以整流管 D1截止,滤波器没有输入电压,负载 RL 的电流供给由两部分组成,一部分由电感中储存的磁能转换为电能,电流方向与原来的电流方向一致,并通过续流二极管 D2构成回路电流 iL,另一路是 C1放电提供的电流为-ic1。</p> <h3 id="使用-2"><a href="#使用-2" class="header-anchor">#</a> 使用</h3> <p>DLC型滤波器,输出的直流电压就是它输入的矩形波电压的平均值。</p> <p>DLC 型滤波器常用在脉宽式开关稳压电源,DLC 的输出端,对地需要并联一个电阻,习惯上叫做”释放电阻”,一般在释放电阻中有30-50mA 电流就可以。</p> <h2 id="crc-π型滤波器"><a href="#crc-π型滤波器" class="header-anchor">#</a> CRC π型滤波器</h2> <h3 id="工作原理-3"><a href="#工作原理-3" class="header-anchor">#</a> 工作原理</h3> <p><img src="/blog/assets/img/image-20240307-17.a7dbae7f.png" alt="">
a.经整流输出的电压,首先经过 C1电容器的滤波,将大部分交流成分滤除,经 C1后的电压,再加到由 RL 和 C2够成的 RC 滤波电路中,电容 C2进一步对交流成分进行滤波。</p> <p>b.C1小电容几乎不存在电感,它的容抗很小,这样高频干扰成分容易通过小电容C1滤波到地,对高频交流干扰滤波效果较好。</p> <p>c.而电容容量大(C2&gt;C1),流过C2的是低频交流成分,对低频交流干扰滤波效果较好。</p> <p>d.电阻对交、直流均有压降和功率损耗，故CRC只适用于负载电流较小的场合。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="标签">#硬件知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/03/12, 09:50:09</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/hardware/vivado/project/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Vivado创建工程</div></a> <a href="/blog/hardware/dl/gpio/info/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">STM32的GPIO介绍</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
