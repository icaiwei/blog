EpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">GPIO的推挽输出和开漏输出<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="推挽输出"><a href="#推挽输出" class="header-anchor">#</a> 推挽输出</h2> <p>可以输出高，低电平，连接数字器件。
<img src="/blog/assets/img/image-20240307-30.10aa36b2.png" alt=""></p> <ul><li><p>输出 0 时，N-MOS 导通，P-MOS 高阻，输出0。</p></li> <li><p>输出 1 时，N-MOS 高阻，P-MOS 导通，输出1（不需要外部上拉电路）</p></li></ul> <h2 id="开漏输出"><a href="#开漏输出" class="header-anchor">#</a> 开漏输出</h2> <p>输出端相当于三极管的集电极。要得到高电平状态需要上拉电阻才行。适合于做电流型的驱动,其吸收电流的能力相对强(一般20ma 以内)。
<img src="/blog/assets/img/image-20240307-31.a2eb2e32.png" alt=""></p> <ul><li><p>输出 0 时，N-MOS 导通，P-MOS 不被激活，输出0。</p></li> <li><p>输出 1 时，N-MOS 高阻， P-MOS 不被激活，输出1（需要外部上拉电路）；可以读 IO 输入电平变化，此模式可以把端口作为双向 IO 使用。</p></li></ul> <p><img src="/blog/assets/img/image-20240307-32.65a22ad1.png" alt=""></p> <h2 id="推挽电路"><a href="#推挽电路" class="header-anchor">#</a> 推挽电路</h2> <p>上面的三极管是 N 型三极管，下面的三极管是 P 型三极管，请留意控制端、输入端和输出端。</p> <p>当 Vin 电压为 V+时，上面的 N 型三极管控制端有电流输入，Q 3 导通，于是电流从上往下通过，提供电流给负载。
经过上面的 N 型三极管提供电流给负载（Rload），这就叫「推」。</p> <p>当 Vin 电压为 V-时，下面的三极管有电流流出，Q 4 导通，有电流从上往下流过。</p> <p><img src="/blog/assets/img/image-20240307-33.2ba0982f.png" alt="">
经过下面的 P 型三极管提供电流给负载（Rload），这就叫「挽」。</p> <p>以上，就是推挽（push-pull）电路。</p> <h2 id="开漏电路"><a href="#开漏电路" class="header-anchor">#</a> 开漏电路</h2> <p>要理解开漏，可以先理解开集。
如图，开集的意思，就是集电极 C 一端什么都不接，直接作为输出端口。
