currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="什么是pcb立碑效应"><a href="#什么是pcb立碑效应" class="header-anchor">#</a> 什么是PCB立碑效应</h2> <p><strong>立碑效应</strong>通常会影响表面贴装无源元件，例如电阻、电容和电感，<strong>在焊接过程中，元件的一端从PCB的焊盘上抬起。</strong></p> <p><img src="/blog/assets/img/image-20240117100746789.52f2063d.png" alt="image-20240117100746789"></p> <p>组件的最终角度可能是几度-九十度不等，<strong>不管这个角度多大，最终结果都是其中一个组件端子未焊接到PCB焊盘，并产生开路。</strong></p> <p><img src="/blog/assets/img/libei.b412c7ff.gif" alt="动图"></p> <h2 id="pcb立碑现象分析"><a href="#pcb立碑现象分析" class="header-anchor">#</a> PCB立碑现象分析</h2> <p><strong>立碑现象</strong>是<strong>MLCC与PCB焊接过程中，MLCC的一端离开焊接区域，倾斜或直立</strong>。主要原因是 <strong>MLCC 在焊接过程中两端润湿力不平衡</strong>。产生润湿力不平衡的主要因素有：</p> <p>1、<strong>MLCC两端不能同时熔化</strong>。</p> <p>2、<strong>焊盘设计不合理</strong>。根据机械机理，<strong>建议保持MLCC表面清洁，注意焊盘设计合理</strong>，避免焊膏活性减弱，保证MLCC两端熔化。该措施可有效防止立碑现象，在实际生产中取得了良好的效果。</p> <p>焊接前，片式多层陶瓷电容（MLCC）的两端用焊膏和板焊盘临时定位。当焊接成功完成后，它们就成为组装电路板的一部分。一旦熔锡时两端润湿不均匀，两端产生的不均匀表面张力就会导致其中一端从基板上滑落，或者整个MLCC起翘甚至立起。形似立碑，通常称为<strong>立碑现象，有时也称为吊桥现象</strong>。这种现象直接影响印制电路板和整机的质量和可靠性。同时也会增加厂家返修率，增加成本。</p> <h2 id="导致pcb立碑的原因及解决办法"><a href="#导致pcb立碑的原因及解决办法" class="header-anchor">#</a> 导致PCB立碑的原因及解决办法</h2> <ul><li>走线焊盘问题</li> <li>PTH靠近焊盘</li> <li>连接到大铜区域的焊盘</li> <li>焊盘内过孔</li> <li>焊盘的形状和位置</li> <li>组件下的图例</li></ul> <h3 id="_1、走线焊盘问题"><a href="#_1、走线焊盘问题" class="header-anchor">#</a> <strong>1、走线焊盘问题</strong></h3> <p><strong>现象</strong>：</p> <p>连接有多个走线的焊盘比连接单个走线的焊盘散热更快 但润湿过程将在不同的时间完成，就可能会导致<strong>立碑现象</strong>。</p> <p><strong>避免一个焊盘有多个走线而另一个焊盘只有一个走线，同一个组件的焊盘有不同的走线宽度，也避免同一个组件的焊盘有不同的走线宽度。</strong></p> <p>下面图一为通用的布局，图二为推荐的布局。</p> <p><img src="/blog/assets/img/image-20240117100848536.3a1e79e6.png" alt="image-20240117100848536"></p> <p>通用布局</p> <p><img src="/blog/assets/img/image-20240117100910200.41418189.png" alt="image-20240117100910200"></p> <p>建议代替的布局</p> <p>当焊盘连接到电源或GND时，如下图所示，使用较大的走线是很常见的，但是会导致具有较大走线的焊盘的润湿过程在具有较细走线的焊盘之前完成，并可能导致<strong>立碑现象</strong>。</p> <p><img src="/blog/assets/img/image-20240117101006279.969380fb.png" alt="image-20240117101006279"></p> <p>焊盘连接到电源或GND</p> <p><strong>解决办法：</strong></p> <p>下面显示了2种解决方案，目的是<strong>使组件的每个焊盘的走线宽度相同</strong>，需要考虑的重要一点是，在宽度变化之前，此统一走线宽度必须距离焊盘边缘至少0.25毫米，以帮助<strong>保持润湿过程同步。</strong></p> <p><img src="/blog/assets/img/image-20240117101048014.6b6efa5f.png" alt="image-20240117101048014"></p> <p><img src="/blog/assets/img/image-20240117101058246.f9dffb84.png" alt="image-20240117101058246"></p> <h3 id="_2、pth靠近焊盘"><a href="#_2、pth靠近焊盘" class="header-anchor">#</a> <strong>2、PTH靠近焊盘</strong></h3> <p><strong>现象：</strong></p> <p>任何PTH（电镀通孔），包括焊盘太近的过孔，都会在润湿过程中更快地散热。元件焊盘边缘与实际孔的边缘至少有0.25mm的距离。</p> <p>此外，<strong>如果PTH离元件焊盘太近而无法确保可靠的阻焊层，则焊料会流入孔中（称未芯吸或焊料溢出）。</strong></p> <p>下图显示了PTH离元件焊盘太近的布局：</p> <p><img src="/blog/assets/img/image-20240117101107406.bf1fbbee.png" alt="image-20240117101107406"></p> <p>下图图显示 PTH 从焊盘边缘到孔边缘的最小距离为 0.25mm。</p> <p><img src="/blog/assets/img/image-20240117101116926.a7dcfd75.png" alt="image-20240117101116926"></p> <p><strong>解决方案</strong></p> <p>1）<strong>使用盘中孔</strong>，有助于减少焊盘的铜面积，但是盘中孔工艺本身会散热。</p> <p><img src="/blog/assets/img/image-20240117101126568.43e67915.png" alt="image-20240117101126568"></p> <p>2）更可靠的解决方案是<strong>将过孔从元件焊盘边缘移至过孔边缘至少0.25mm</strong>。</p> <p><img src="/blog/assets/img/image-20240117101134535.4e92204c.png" alt="image-20240117101134535"></p> <h3 id="_3、连接到大铜区域的焊盘"><a href="#_3、连接到大铜区域的焊盘" class="header-anchor">#</a> <strong>3、连接到大铜区域的焊盘</strong></h3> <p><strong>现象：</strong></p> <p>较大的铜区域充当散热器，但如下图所示，<strong>将元件焊盘连接到一个元件焊盘</strong>可能会导致<strong>立碑效应</strong>。</p> <p><img src="/blog/assets/img/image-20240117101145926.a30c0305.png" alt="image-20240117101145926"></p> <p><img src="/blog/assets/img/image-20240117101202646.6ea0c6c5.png" alt="image-20240117101202646"></p> <p><strong>解决方法：</strong></p> <p><strong>确保将大小相似的走线连接到2个焊盘</strong>，如下图所示。另外，在接铜区之前至少要有0.25mm的走线。</p> <p><img src="/blog/assets/img/image-20240117101211550.4b85900d.png" alt="image-20240117101211550"></p> <p>如果涉及高功率，则使用与上述类似的解决方案（走线焊盘问题）。</p> <h3 id="_4、焊盘内过孔"><a href="#_4、焊盘内过孔" class="header-anchor">#</a> <strong>4、焊盘内过孔</strong></h3> <p><strong>现象：</strong></p> <p>现在电子产品都在向着小型化发展，就通常会用到在元件焊盘中防止通孔，但是焊盘会沿芯吸/逸出，导致润湿过程不均匀。</p> <p><strong>即使两个元件焊盘中都有通孔，仍然有很大的可能一个在另一个之前完成润湿过程</strong>，这取决于通孔连接到什么，<strong>立碑现象</strong>仍然可能发生。</p> <p>此外，对于焊盘中的通孔，存在有足够的焊膏填充通孔并在回流过程中仍然附着在组件端子上的问题。</p> <p>下图显示了组件焊盘中的过孔，<strong>因为未填充过孔，焊膏会芯吸/逸出到孔中，<strong>并可能导致</strong>元件端子立碑或脱焊。</strong></p> <p><img src="/blog/assets/img/image-20240117101220391.671be416.png" alt="image-20240117101220391"></p> <p><strong>解决方案</strong></p> <p><strong>1、通孔填充</strong>，通孔填充是一种解决方案，有助于降低立碑效应的风险。</p> <p><img src="/blog/assets/img/image-20240117101229111.0d6df49d.png" alt="image-20240117101229111"></p> <p><strong>2、将过孔从元件焊盘边缘移动至少 0.25mm 到过孔边缘</strong>是更可靠的解决方案。</p> <p><img src="/blog/assets/img/image-20240117101238214.df39655b.png" alt="image-20240117101238214"></p> <h3 id="_5、焊盘的形状和位置"><a href="#_5、焊盘的形状和位置" class="header-anchor">#</a> <strong>5、焊盘的形状和位置</strong></h3> <p><strong>现象：</strong></p> <p><strong>如果焊盘尺寸太大</strong>，可能会导致<strong>元件移位或旋转或立碑现象</strong>。如果焊盘的位置与该特定组件所需的位置相差太多，那么焊接过程的结果很可能会很糟糕。</p> <p><strong>解决方案：</strong></p> <p><strong>使用 IPC 标准 Pad 形状和尺寸来避免此类问题</strong>，将CAD 系统的 Pad 与 IPC 标准中推荐的那些进行比较。</p> <h3 id="_6、组件下的图例"><a href="#_6、组件下的图例" class="header-anchor">#</a> <strong>6、组件下的图例</strong></h3> <p><strong>现象：</strong></p> <p><strong>即使在较小的组件下不适当的图例也可能导致立碑</strong>。铜层、阻焊层和图例层一起可以创建比铜焊盘高度高得多的点。请参见下图中的 R2 电阻。</p> <p><img src="/blog/assets/img/image-20240117101251919.3ebbe2ac.png" alt="image-20240117101251919"></p> <p><img src="/blog/assets/img/image-20240117101302319.7194814f.png" alt="image-20240117101302319"></p> <p><strong>解决方案：</strong></p> <p>这对于小组件（例如 0603）至关重要，<strong>避免将图例放在这些组件下方</strong>。</p> <h2 id="防止pcb立碑现象的措施"><a href="#防止pcb立碑现象的措施" class="header-anchor">#</a> 防止PCB立碑现象的措施</h2> <h3 id="_1、两端同时焊接"><a href="#_1、两端同时焊接" class="header-anchor">#</a> <strong>1、两端同时焊接</strong></h3> <p><strong>尽量以最快的速度进行焊接，以减小两端的熔化差异</strong>。避免一端焊接成熟，而另一端仍处于未熔化阶段（见图一）。这很可能会被另一端的表面张力和浸锡力拉起（见下图二）。</p> <p><img src="/blog/assets/img/image-20240117101314383.1c14016a.png" alt="image-20240117101314383"></p> <p><img src="/blog/assets/img/image-20240117101330025.4304c3eb.png" alt="image-20240117101330025"></p> <h3 id="_2、合理的焊盘设计"><a href="#_2、合理的焊盘设计" class="header-anchor">#</a> <strong>2、合理的焊盘设计</strong></h3> <p><strong>一对大小不同或不对称的MLCC焊盘会造成焊膏用量不一致</strong>，小焊盘对温度反应快，上面的焊膏容易熔化，大焊盘则相反，所以经过小焊盘的焊膏熔化，MLCC在焊膏表面张力的作用下被拉直，形成立碑现象。因此，在设计中应注意以下几个方面：</p> <p>1）<strong>焊接的长度要尽可能的宽</strong>，MLCC金属端与焊盘的重叠长度<strong>至少要有0.3mm</strong>。</p> <p>2）<strong>焊盘空间的长度必须尽可能小</strong>，只要能填满锡即可。一般剩余长度<strong>不应超过0.5mm</strong>。如果为了测试探头的需要不得不加长房间，提前考虑印刷面的收缩。</p> <p>3）<strong>焊盘本身的宽度不宜过宽</strong>，与MLCC相比其合理宽度<strong>不应超过0.25mm</strong>。</p> <h3 id="_3、保持锡膏活性"><a href="#_3、保持锡膏活性" class="header-anchor">#</a> <strong>3、保持锡膏活性</strong></h3> <p>焊膏是一种比较敏感的焊接材料。污染、氧化或吸湿都会造成不同程度的劣化。<strong>锡膏变质会影响印刷效果</strong>，更严重的会造成<strong>立碑效应等焊接缺陷</strong>，因此在加工过程中应注意以下几点：</p> <p>1）锡膏应<strong>存放</strong>在<strong>5～10℃</strong>的环境中。</p> <p>2）刚从冰箱中取出的锡膏低于环境温度，不要立即打开它，以防止空气中的水分凝结在锡膏中，一般应在<strong>达到室温后使用</strong>。</p> <p>3）锡膏使用前应<strong>充分搅拌均匀</strong>。</p> <p>4）残留在槽内未使用的锡膏应用内外罩盖好，<strong>不能暴露在空气中</strong>，以免吸潮氧化。</p> <p>5）工作完成后，将钢网上剩余的锡装入空罐中，以备下次使用，<strong>用过的锡膏不得倒回未用过的锡膏中</strong>，否则会被污染，使新鲜的焊膏变质。</p> <p>6）锡膏印刷工序应远离经常打开的门窗，使<strong>其工作温度稳定</strong>，以免因外界空气引起局部环境变化。</p> <h3 id="_4、采取防污措施"><a href="#_4、采取防污措施" class="header-anchor">#</a> <strong>4、采取防污措施</strong></h3> <p><strong>如果MLCC表面被污染，会导致润湿不良</strong>，造成<strong>立碑现象</strong>。因此，无论是MLCC厂商还是用户都需要采取防污措施。下图显示了 MLCC 在一个端面被污染和未被污染时的典型润湿曲线。</p> <p><img src="/blog/assets/img/image-20240117101342414.42a93cef.png" alt="image-20240117101342414"></p> <p><img src="/blog/assets/img/image-20240117101353830.5cf585a9.png" alt="image-20240117101353830"></p> <p>从图中，可以明显看到，没有被污染的湿润曲线是良好，而被污染的湿润曲线不良好。因此要有防污措施。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E7%A1%AC%E4%BB%B6%E7%9F%A5%E8%AF%86" title="标签">#硬件知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/30, 21:06:17</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/hardware/technology/pih/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">通孔回流焊PIH</div></a> <a href="/blog/hardware/rf/vector/signal/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常用仪器仪表之矢量信号发生器1.1</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
