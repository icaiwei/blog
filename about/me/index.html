动力，实践是检验真理的唯一标准</li></ul> <h2 id="技术栈-tech-stacks-🐾"><a href="#技术栈-tech-stacks-🐾" class="header-anchor">#</a> 技术栈 Tech Stacks 🐾</h2> <h3 id="eda技能树"><a href="#eda技能树" class="header-anchor">#</a> EDA技能树</h3> <p align="center"><img alt="模拟电路" src="/blog/assets/img/模拟电路-blue.f101e4c5.svg"> <img alt="数字电路" src="/blog/assets/img/数字电路-darkblue.5f0f7a99.svg"> <img alt="SI" src="/blog/assets/img/SI-green.b3289466.svg"> <img alt="PI" src="/blog/assets/img/PI-red.da8d470b.svg"> <br> <img alt="Allegro" src="/blog/assets/img/Allegro-green.76a9efb3.svg"> <img alt="Allegro-Skill" src="/blog/assets/img/Allegro-Skill-red.2b61efd6.svg"> <img alt="Altium Designer" src="/blog/assets/img/Altium Designer-CDB67A.33597bf9.svg"> <img alt="Altium_Designer-二次开发" src="/blog/assets/img/Altium_Designer-二次开发-red.166e9eae.svg"> <img alt="Mentor Graphics" src="/blog/assets/img/Mentor Graphics -BD2C41.cba8805f.svg"> <img alt="Pads" src="/blog/assets/img/Pads-13A9DF.af319d27.svg"> <br> <img alt="AutoCAD" src="/blog/assets/img/AutoCAD-A92728.6822772d.svg"> <img alt="ObjectArx-二次开发" src="/blog/assets/img/ObjectArx-二次开发-red.3031d268.svg"></p> <h3 id="开发语言技能树"><a href="#开发语言技能树" class="header-anchor">#</a> 开发语言技能树</h3> <p align="center"><img alt="C语言" src="/blog/assets/img/C语言-00FF00.7702ef70.svg"> <img alt="C++" src="/blog/assets/img/C++-red.88d5e14a.svg"> <img alt="C#" src="/blog/assets/img/CSharp-blue.900a645f.svg"> <img alt="Java" src="/blog/assets/img/Java-EA8323.d868e77e.svg"> <img alt="Python" src="/blog/assets/img/Python-green.805862bb.svg"> <img alt="vue" src="/blog/assets/img/vue-blue.2bada7b7.svg"></p> <h2 id="工作内容-job-contents✨"><a href="#工作内容-job-contents✨" class="header-anchor">#</a> 工作内容 Job Contents✨</h2> <ul><li>根据原理图，环境要求，对元器件进行布局及layout研发设计工作，独立完成PCB设计。</li> <li>建立元器件库、标准PCB元器件封装，检查并核对原理图和PCB一致性。</li> <li>根据产品需求进行layout可行性评估。</li> <li>负责制作Gerber文件，制板要求，钢网文件，坐标文件等生产文件及版本变更文件。</li> <li>制定PCB Layout及封装设计规范文档。</li> <li>根据PCB类型开发对应工具提高工作效率。</li></ul> <h2 id="项目经验-project-experience🍻"><a href="#项目经验-project-experience🍻" class="header-anchor">#</a> 项目经验 Project Experience🍻</h2> <h3 id="刚性板设计"><a href="#刚性板设计" class="header-anchor">#</a> 刚性板设计</h3> <ol><li>可根据结构设计不同类型的背板，子板，熟练应用背钻，盲孔，盲槽的设计与加工知识；</li> <li>电源板，数字板，数模结合板有丰富的设计经验；</li> <li>最高设计层数26层，最大Pin数1.8万。</li></ol> <h3 id="刚挠结合板设计"><a href="#刚挠结合板设计" class="header-anchor">#</a> 刚挠结合板设计</h3> <ol><li>根据结构设计出合理方案，满足弯折性及电气要求；</li> <li>最高设计层数28层，其中26层挠性层。</li></ol> <h3 id="微波射频板设计"><a href="#微波射频板设计" class="header-anchor">#</a> 微波射频板设计</h3> <ol><li>了解射频设计基本要求，主要设计相控阵微波板，应用盲孔，背钻，激光钻孔，铜浆烧结等多种工艺技术设计加工；</li> <li>根据相控阵特点做出二次开发工具，极大的提高设计效率。</li></ol> <h3 id="项目管理系统"><a href="#项目管理系统" class="header-anchor">#</a> 项目管理系统</h3> <ol><li>根据公司业务需求，使用编程语言设计项目管理系统；</li> <li>使用基本的增删改查完成项目管理；</li> <li>使用流程管控项目进度；</li> <li>清晰的项目报表，用于项目数据分析。</li></ol> <h3 id="库管理系统"><a href="#库管理系统" class="header-anchor">#</a> 库管理系统</h3> <ol><li><p>根据公司设计需求，使用编程语言设计库管理系统；</p></li> <li><p>使用基本的增删改查完成库管理，可一键生成符合公司标准的常规封装；</p></li> <li><p>使用流程管控库的申请与使用，增加库的正确性与可利用性；</p></li> <li><p>在线预览datasheet与下载对应的库。</p> <p><img src="/blog/assets/img/image-20231206235209336.1cb472a1.1cb472a1.png" alt="image-20231206235209336"></p> <p><img src="/blog/assets/img/image-20231206235413213.358ae568.358ae568.png" alt="image-20231206235413213"></p> <p><img src="/blog/assets/img/image-20231206235318771.4f86f37b.4f86f37b.png" alt="image-20231206235318771"></p> <p><img src="/blog/assets/img/image-20231207230320734.4580aeb7.4580aeb7.png" alt="image-20231207230320734"></p> <p><img src="/blog/assets/img/image-20231207230335711.0b33a8b6.0b33a8b6.png" alt="image-20231207230335711"></p> <p><img src="/blog/assets/img/image-20231207230347846.95573aef.95573aef.png" alt="image-20231207230347846"></p></li></ol> <h2 id="联系我-💬"><a href="#联系我-💬" class="header-anchor">#</a> 联系我 💬</h2> <p>📧：🐧：476090432@qq.com</p> <p>🐧：476090432</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=%E5%85%B3%E4%BA%8E" title="标签">#关于</a></div> <div class="last-
