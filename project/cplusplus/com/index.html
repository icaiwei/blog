6xhupMeHeQ0pnb9Tv0A4B5YYDuINV/f4k2LRG93PYtZM+E8fXrc6TOml+4io3/FgFu1jsaqCyPTedb05p1ehx7PZOY+ADwXjJVBZq550DwhVWPoigWzUofRQVOTnZWjrc2pxGvjWlNs1cW0WV28RaSVNKy8t75HZXVF/ltxRvV6t6kdgHcBY+UGrA7VW8Tbxq105qsWVGZ2cIzKnh1Wi5fdgSLDztJplkfEKmfNEIuMyyvyX1I1sq1nwLsC8Jrwq8sDVAZma4rBGzh65LfxLG9BzwLTSJbUe8dBY0R/r3x2Wvgalb2Mv/IZMvWrkv9neG+ReUY+ADwPjBUAAADYGn7IEAAAALYGYwUAAAC2BmMFAAAAtgZjBQAAALYGYwUAAAC25svv37/ZDQQAAADb8n+NB3FD9q7QJgAAAABJRU5ErkJggg==" alt="image-20230619231159436"></p> <h2 id="vbscript调用dll"><a href="#vbscript调用dll" class="header-anchor">#</a> VBScript调用DLL</h2> <h3 id="以管理员身份注册dll"><a href="#以管理员身份注册dll" class="header-anchor">#</a> 以管理员身份注册dll</h3> <p><code>regsvr32 ComTest1.dll</code></p> <h3 id="调用dll"><a href="#调用dll" class="header-anchor">#</a> 调用DLL</h3> <p>在64位系统中无法直接调用32位COM，有2种方法，</p> <ol><li><p>在VBS种判断</p> <div class="language-vbscript line-numbers-mode"><pre class="language-text"><code>Option Explicit

Run32()

Dim obj
Set obj = CreateObject(&quot;COMPROJ.FirstClass&quot;)
MsgBox &quot;成功创建COMPROJ.FirstClass对象&quot;
MsgBox obj.AddData(456,465)
Sub Run32()
    Dim strComputer, objWMIService, colItems, objItem, strSystemType
    strComputer = &quot;.&quot;
    Set objWMIService = GetObject(&quot;winmgmts:\\&quot; &amp; strComputer &amp; &quot;\root\cimv2&quot;)
    Set colItems = objWMIService.ExecQuery(&quot;Select * from Win32_ComputerSystem&quot;,,48)
    
    For Each objItem in colItems
        strSystemType = objItem.SystemType
    Next
    
    If InStr(strSystemType, &quot;x64&quot;) &gt; 0 Then
        Dim fso, WshShell, strFullName
        Set fso = CreateObject(&quot;Scripting.FileSystemObject&quot;)
        Set WshShell = CreateObject(&quot;WScript.Shell&quot;)
        strFullName = WScript.FullName
        If InStr(1, strFullName, &quot;system32&quot;, 1) &gt; 0 Then
            strFullName = Replace(strFullName, &quot;system32&quot;, &quot;SysWOW64&quot;, 1, 1, 1)
            WshShell.Run strFullName &amp; &quot; &quot; &amp;_
                &quot;&quot;&quot;&quot; &amp; WScript.ScriptFullName &amp; &quot;&quot;&quot;&quot;, 10, False
            WScript.Quit
        End If
    End If
End Sub
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div></li> <li><p>生成32位和64位dll，在不同系统中分别调用</p></li></ol></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/blog/tags/?tag=C%2B%2B" title="标签">#C++</a><a href="/blog/tags/?tag=COM" title="标签">#COM</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/25, 10:52:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/blog/soft/win32/threadsync/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">线程同步</div></a> <a href="/blog/soft/skill/function/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">待办记录</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
